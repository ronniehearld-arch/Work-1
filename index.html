<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.4.9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hide{display:none !important}
        .prog-row:nth-child(even) { background-color: #f9fafb; }
    </style>
</head>
<body class="bg-gray-100 font-sans pb-32 text-gray-900 text-sm">
    <div class="bg-black text-white text-[10px] font-bold text-center py-1 uppercase tracking-widest">v6.4.9 | Trial Sheet Folder</div>

    <div id="s-prof" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center overflow-y-auto hide">
        <h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase italic">Profiles</h1>
        <div id="p-list" class="w-full max-w-xs space-y-3 mb-8"></div>
        <input id="p-in" type="text" placeholder="NAME..." class="w-full max-w-xs p-4 rounded-2xl mb-4 uppercase font-bold outline-none">
        <button onclick="addP()" class="w-full max-w-xs bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg">+ ADD PERSON</button>
    </div>

    <div id="s-loc" class="fixed inset-0 bg-gray-100 z-[90] hide p-6 flex flex-col items-center">
        <h1 class="font-black text-2xl mb-6 mt-10 uppercase text-blue-900 italic underline">Location</h1>
        <div id="l-list" class="grid grid-cols-2 gap-4 w-full max-w-md"></div>
    </div>

    <div id="app" class="hide min-h-screen">
        <div class="bg-white sticky top-0 z-50 shadow-sm p-4 flex justify-between items-center border-b">
             <button onclick="exitL()" class="text-blue-600 font-black text-[10px] uppercase">â¬… Locations</button>
             <div id="u-lab" class="text-[10px] font-black text-gray-400 uppercase"></div>
             <button onclick="location.reload()" class="text-blue-500 font-black text-[10px] uppercase">Sync</button>
        </div>

        <div class="p-4 space-y-6 max-w-md mx-auto">
            
            <div>
                <h3 class="text-[10px] font-black text-gray-400 uppercase mb-3 tracking-widest">1. Active Programs</h3>
                <div id="m-list" class="space-y-2"></div>
                <div class="mt-4 bg-white p-4 rounded-2xl shadow-sm border border-dashed border-blue-200">
                    <input id="t-in" type="text" placeholder="Add New Goal..." class="w-full p-3 bg-gray-50 rounded-xl mb-2 uppercase font-black outline-none text-xs">
                    <button onclick="addT()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black uppercase text-[10px]">+ Add Goal</button>
                </div>
            </div>

            <div class="bg-white rounded-[25px] shadow-md border overflow-hidden">
                <div class="bg-gray-800 p-3">
                    <h3 class="text-white font-black text-[10px] uppercase text-center tracking-widest">Current Progress Sheet</h3>
                </div>
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 border-b">
                            <th class="p-3 text-[9px] font-black uppercase text-gray-400">Goal</th>
                            <th class="p-3 text-[9px] font-black uppercase text-gray-400 text-center">Trials</th>
                            <th class="p-3 text-[9px] font-black uppercase text-gray-400 text-right">Success</th>
                        </tr>
                    </thead>
                    <tbody id="progress-body">
                        </tbody>
                </table>
            </div>

        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-between items-center z-50">
            <button onclick="tab('recall')" class="flex flex-col items-center">
                <span class="text-xl">ðŸ“‹</span><span class="text-[8px] font-black uppercase">Recall Folder</span>
            </button>
            <button onclick="exitN()" class="text-gray-300 text-[9px] font-black uppercase">Switch Profile</button>
        </div>
    </div>

    <div id="recall-screen" class="hide fixed inset-0 bg-gray-100 z-[150] p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="font-black text-xl uppercase italic">Recall History</h2>
            <button onclick="hide('recall-screen')" class="bg-black text-white px-4 py-2 rounded-full font-black text-xs">CLOSE</button>
        </div>
        <div id="recall-list" class="space-y-2"></div>
    </div>

    <div id="cyc" class="hide fixed inset-0 bg-white z-[220] p-6 flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <span id="c-task-title" class="text-blue-600 font-black text-[10px] uppercase"></span>
            <button onclick="exitC()" class="text-gray-400 font-bold uppercase text-[10px] border px-3 py-1 rounded-full">Exit</button>
        </div>
        <div class="bg-blue-900 p-8 rounded-[30px] shadow-xl mb-6 text-center">
            <h2 id="c-task" class="text-2xl font-black uppercase text-white"></h2>
        </div>
        <div class="flex flex-col items-center justify-center flex-1 bg-blue-50 rounded-[40px] border-4 border-blue-100 my-4">
            <div id="live-ratio" class="text-8xl font-black text-blue-900">0</div>
            <div class="text-[14px] font-black text-blue-400 uppercase tracking-widest mt-2">Trials This Session</div>
        </div>
        <div class="grid grid-cols-2 gap-6 mt-auto mb-8">
            <button onclick="rec('No')" class="bg-red-500 text-white py-14 rounded-[40px] font-black text-6xl shadow-xl active:scale-95 transition-transform">âœ•</button>
            <button onclick="rec('Yes')" class="bg-green-500 text-white py-14 rounded-[40px] font-black text-6xl shadow-xl active:scale-95 transition-transform">âœ“</button>
        </div>
    </div>

    <script>
        let u, l, activeC;
        const show = (id) => document.getElementById(id).classList.remove('hide');
        const hide = (id) => document.getElementById(id).classList.add('hide');

        function init(){
            u = localStorage.getItem('u'); l = localStorage.getItem('l');
            if(u && l) restore(); else if(u) renderL(); else renderP();
        }

        function renderP(){
            const list=document.getElementById('p-list'); let p=JSON.parse(localStorage.getItem('profiles')||'[]');
            list.innerHTML=''; p.forEach(x=>{ list.innerHTML+=`<button onclick="selP('${x}')" class="w-full bg-white p-5 rounded-2xl font-black shadow-md uppercase mb-3 text-left border-b-4 border-blue-200">${x}</button>`; });
            show('s-prof'); hide('s-loc'); hide('app');
        }

        function selP(x){ u=x; localStorage.setItem('u',x); renderL(); }
        function renderL(){
            hide('s-prof'); show('s-loc'); hide('app');
            const list=document.getElementById('l-list'); list.innerHTML='';
            ["DTT","MOTOR ROOM","CENTERS","ARTS/CRAFTS","SENSORY","OUTSIDE","BATHROOM","MIDDAY"].forEach(x=>{ list.innerHTML+=`<button onclick="selL('${x}')" class="bg-white p-4 rounded-2xl shadow-sm border-2 border-gray-100 font-black uppercase text-[10px] text-blue-900 h-24">${x}</button>`; });
        }

        function selL(x){ l=x; localStorage.setItem('l',x); restore(); }
        function restore(){ hide('s-loc'); hide('s-prof'); show('app'); document.getElementById('u-lab').innerText=`${u} | ${l}`; refresh(); }

        function refresh(){
            const mList=document.getElementById('m-list'); mList.innerHTML='';
            const progBody=document.getElementById('progress-body'); progBody.innerHTML='';
            let d=JSON.parse(localStorage.getItem(`d_${u}_${l}`)||'[]');
            
            // Programs
            let programs = d.filter(t=>t.f==='trials').reverse();
            programs.forEach(t=>{
                mList.innerHTML += `
                <div class="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                    <div onclick="runC(${t.id})" class="flex-1 cursor-pointer font-black uppercase text-sm text-gray-800">${t.text}</div>
                    <button onclick="delT(${t.id})" class="text-red-100 font-black text-lg pl-2">âœ•</button>
                </div>`;

                // Calculate Progress for Sheet
                let history = d.filter(x => x.f === 'recall' && x.text === t.text);
                let total = history.length;
                let yes = history.filter(x => x.res === 'Yes').length;
                let pct = total > 0 ? Math.round((yes / total) * 100) : 0;
                
                progBody.innerHTML += `
                <tr class="prog-row border-b">
                    <td class="p-3 font-bold uppercase text-[11px]">${t.text}</td>
                    <td class="p-3 text-center text-gray-500 font-bold">${total}</td>
                    <td class="p-3 text-right font-black ${pct >= 80 ? 'text-green-600' : 'text-blue-500'}">${pct}%</td>
                </tr>`;
            });
        }

        function tab(mode){
            if(mode === 'recall'){
                show('recall-screen');
                const list = document.getElementById('recall-list'); list.innerHTML = '';
                let d=JSON.parse(localStorage.getItem(`d_${u}_${l}`)||'[]').filter(x=>x.f==='recall').reverse();
                d.forEach(t => {
                    list.innerHTML += `<div class="bg-white p-3 rounded-xl shadow-sm border-l-4 ${t.res==='Yes'?'border-green-500':'border-red-500'} flex justify-between">
                        <span class="font-black uppercase text-[10px]">${t.text}</span>
                        <span class="font-black text-[10px] uppercase">${t.res}</span>
                    </div>`;
                });
            }
        }

        function runC(id){ 
            let d=JSON.parse(localStorage.getItem(`d_${u}_${l}`)).find(t=>t.id===id); 
            activeC={id:id,name:d.text,sessionCount:0}; 
            resC(); 
        }

        function resC(){ 
            hide('app'); show('cyc'); 
            document.getElementById('c-task').innerText=activeC.name; 
            document.getElementById('c-task-title').innerText=activeC.name; 
            document.getElementById('live-ratio').innerText = activeC.sessionCount;
        }

        function rec(v){ 
            let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)||'[]'); 
            d.push({ id: Date.now(), text: activeC.name, res: v, f: 'recall', date: new Date().toLocaleDateString(), time: new Date().toLocaleTimeString() }); 
            localStorage.setItem(k,JSON.stringify(d)); 
            activeC.sessionCount++;
            resC();
        }

        function addT(){
            let v=document.getElementById('t-in').value.trim().toUpperCase(); if(!v) return;
            let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)||'[]');
            d.push({id:Date.now(),text:v,f:'trials'});
            localStorage.setItem(k,JSON.stringify(d)); document.getElementById('t-in').value=''; refresh();
        }

        function delT(id){ if(confirm('Delete?')){ let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)).filter(t=>t.id!==id); localStorage.setItem(k,JSON.stringify(d)); refresh(); } }
        function exitC(){ activeC=null; hide('cyc'); show('app'); refresh(); }
        function addP(){ let v=document.getElementById('p-in').value.trim().toUpperCase(); if(!v) return; let p=JSON.parse(localStorage.getItem('profiles')||'[]'); p.push(v); localStorage.setItem('profiles',JSON.stringify(p)); document.getElementById('p-in').value=''; renderP(); }
        function exitN(){ localStorage.removeItem('u'); localStorage.removeItem('l'); location.reload(); }
        function exitL(){ localStorage.removeItem('l'); renderL(); }
        init();
    </script>
</body>
</html>
