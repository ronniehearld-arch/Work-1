<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.act-t{border-bottom:4px solid #4f46e5;color:#4f46e5} .hide{display:none !important}</style>
</head>
<body class="bg-gray-100 font-sans pb-24 text-gray-900">
    <div onclick="emergencyReset()" class="bg-red-600 text-white text-[10px] font-bold text-center py-1 uppercase cursor-pointer">v6.3.0 | Fix: Resume Logic (Tap to Reset App)</div>

    <div id="s-prof" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center overflow-y-auto">
        <h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase italic">Profiles</h1>
        <div id="p-list" class="w-full max-w-xs space-y-3 mb-8"></div>
        <div class="w-full max-w-xs border-t border-blue-800 pt-6">
            <input id="p-in" type="text" placeholder="NAME..." class="w-full p-4 rounded-2xl mb-4 uppercase font-bold outline-none">
            <button onclick="addP()" class="w-full bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg">+ ADD PERSON</button>
        </div>
    </div>

    <div id="s-loc" class="fixed inset-0 bg-gray-100 z-[90] hide p-6 flex flex-col items-center">
        <button onclick="exitN()" class="absolute top-6 left-6 text-blue-600 font-bold text-xs uppercase">‚¨Ö Names</button>
        <h1 class="font-black text-2xl mb-6 mt-10 uppercase text-blue-900 italic underline">Location</h1>
        <div id="l-list" class="grid grid-cols-2 gap-4 w-full max-w-md"></div>
    </div>

    <div id="app" class="hide min-h-screen">
        <div class="bg-white sticky top-0 z-50 shadow-sm">
            <div class="flex justify-between p-2 bg-gray-50 border-b text-[10px] font-black uppercase">
                 <button onclick="exitL()" class="text-blue-600">‚¨Ö LOCATIONS</button>
                 <span id="u-lab" class="text-gray-400"></span>
            </div>
            <div class="flex">
                <button onclick="tab('baseline')" id="b-baseline" class="p-4 flex-1 text-[10px] font-bold uppercase">Base</button>
                <button onclick="tab('treatment')" id="b-treatment" class="p-4 flex-1 text-[10px] font-bold uppercase">TX</button>
                <button onclick="tab('maintenance')" id="b-maintenance" class="p-4 flex-1 text-[10px] font-bold uppercase">Maint</button>
            </div>
        </div>
        <div class="p-4 max-w-md mx-auto">
            <div id="in-sect" class="bg-white p-4 rounded-3xl shadow-md border mb-6">
                <input id="t-in" type="text" placeholder="Goal Name..." class="w-full p-3 border-2 rounded-xl mb-2 uppercase font-bold outline-none">
                <div class="flex gap-2">
                    <button onclick="addT('trial')" class="flex-1 bg-blue-600 text-white py-2 rounded-xl text-[10px] font-bold uppercase">+ Trial</button>
                    <button onclick="addT('ta')" class="flex-1 bg-orange-500 text-white py-2 rounded-xl text-[10px] font-bold uppercase">+ TA</button>
                </div>
            </div>
            <div id="m-list" class="space-y-3 pb-20"></div>
        </div>
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-2 shadow-lg z-50">
            <button onclick="tab('baseline')" id="f-home" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìä</span><span class="text-[8px] font-black uppercase">Trials</span></button>
            <button onclick="tab('mastered')" id="b-mastered" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üèÜ</span><span class="text-[8px] font-black uppercase">Mastered</span></button>
            <button onclick="tab('ta_history')" id="b-ta_history" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìù</span><span class="text-[8px] font-black uppercase">TA Logs</span></button>
            <button onclick="tab('recall')" id="b-recall" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìã</span><span class="text-[8px] font-black uppercase">History</span></button>
        </div>
    </div>

    <div id="ta-run" class="hide fixed inset-0 bg-white z-[210] p-6 overflow-y-auto">
        <h2 id="ta-h" class="text-xl font-black uppercase mb-6 text-center italic underline"></h2>
        <div id="ta-s-list" class="space-y-4 mb-8"></div>
        <div class="flex gap-3"><button onclick="exitTA()" class="flex-1 bg-gray-200 py-4 rounded-2xl font-black uppercase text-xs">Cancel</button><button onclick="subTA()" class="flex-1 bg-green-500 text-white py-4 rounded-2xl font-black shadow-lg uppercase text-xs">Submit</button></div>
    </div>

    <div id="cyc" class="hide fixed inset-0 bg-white z-[220] p-6 text-center">
        <div id="c-cnt" class="text-blue-500 font-black text-[10px] mb-4 uppercase"></div>
        <div class="bg-gray-50 p-12 rounded-[40px] border-4 border-blue-500 mb-8 mt-10"><h2 id="c-task" class="text-3xl font-black uppercase"></h2></div>
        <div class="grid grid-cols-2 gap-4">
            <button onclick="rec('No')" class="bg-red-500 text-white py-10 rounded-3xl font-black text-2xl shadow-lg">‚úï</button>
            <button onclick="rec('Yes')" class="bg-green-500 text-white py-10 rounded-3xl font-black text-2xl shadow-lg">‚úì</button>
        </div>
    </div>

    <div id="ta-mod" class="hide fixed inset-0 bg-black/80 z-[200] p-6 flex items-center justify-center">
        <div class="bg-white w-full max-w-md rounded-[30px] p-6">
            <h2 class="font-black mb-4 uppercase text-orange-600 italic">Setup TA</h2>
            <div id="ta-ins" class="space-y-2 mb-4 max-h-48 overflow-y-auto"></div>
            <button onclick="addStepRow()" class="w-full border-2 border-dashed py-2 rounded-xl text-gray-400 font-bold text-[10px] uppercase">+ Add Step</button>
            <button onclick="saveTA()" class="w-full bg-orange-500 text-white py-4 rounded-2xl font-black uppercase mt-4">Save Task</button>
        </div>
    </div>

    <script>
        let u=localStorage.getItem('u'), l=localStorage.getItem('l'), f=localStorage.getItem('f')||'baseline', 
            activeT=null, activeC=JSON.parse(localStorage.getItem('ac')), taS=JSON.parse(localStorage.getItem('ts'));

        function show(id){document.getElementById(id).classList.remove('hide')}
        function hide(id){document.getElementById(id).classList.add('hide')}
        function emergencyReset(){ if(confirm("Clear stuck session? (Data remains)")){ localStorage.removeItem('ac'); localStorage.removeItem('ts'); location.reload(); }}
        function init(){ renderP(); if(u){ if(l) restore(); else selP(u); } }
        function renderP(){
            const list=document.getElementById('p-list'); let p=JSON.parse(localStorage.getItem('profiles')||'[]');
            list.innerHTML=''; p.forEach(x=>{ list.innerHTML+=`<div class="bg-white p-4 rounded-2xl font-black shadow-md flex justify-between uppercase"><span onclick="selP('${x}')" class="flex-1 cursor-pointer">${x}</span><button onclick="remP('${x}')" class="text-red-300 ml-4">‚úï</button></div>`; });
            show('s-prof');
        }
        function addP(){ let v=document.getElementById('p-in').value.trim().toUpperCase(); if(!v) return; let p=JSON.parse(localStorage.getItem('profiles')||'[]'); if(!p.includes(v)) p.push(v); localStorage.setItem('profiles',JSON.stringify(p)); document.getElementById('p-in').value=''; renderP(); }
        function remP(x){ if(confirm('Delete Profile?')){ let p=JSON.parse(localStorage.getItem('profiles')).filter(n=>n!==x); localStorage.setItem('profiles',JSON.stringify(p)); if(u===x) exitN(); renderP(); } }
        function selP(x){ u=x; localStorage.setItem('u',x); hide('s-prof'); renderL(); }
        function renderL(){ const list=document.getElementById('l-list'); list.innerHTML=''; show('s-loc'); hide('app'); ["DTT","MOTOR ROOM","CENTERS","ARTS/CRAFTS","SENSORY","OUTSIDE","BATHROOM","MIDDAY"].forEach(x=>{ list.innerHTML+=`<button onclick="selL('${x}')" class="bg-white p-4 rounded-2xl shadow-sm border font-black uppercase text-[10px] text-blue-900 h-20">${x}</button>`; }); }
        function selL(x){ l=x; localStorage.setItem('l',x); restore(); }
        function restore(){ hide('s-loc'); show('app'); document.getElementById('u-lab').innerText=`${u} | ${l}`; if(activeC) resC(); else if(taS) resTA(); else refresh(); }
        function tab(x){ f=x; localStorage.setItem('f',x); refresh(); }

        function refresh(){
            const list=document.getElementById('m-list'); list.innerHTML='';
            document.querySelectorAll('button[id^="b-"], button[id^="f-"]').forEach(b=>b.classList.remove('act-t'));
            const activeTabBtn = document.getElementById('b-'+f) || (f==='baseline'?document.getElementById('f-home'):null); 
            if(activeTabBtn) activeTabBtn.classList.add('act-t');
            let d=JSON.parse(localStorage.getItem(`d_${u}_${l}`)||'[]');
            document.getElementById('in-sect').style.display = ['baseline','treatment','maintenance'].includes(f) ? 'block' : 'none';
            d.filter(t=>t.f===f).forEach((t)=>{
                let content = '';
                if(f === 'ta_history'){
                    let steps = Object.values(t.res); let pct = Math.round((steps.filter(s=>s==='Yes').length/steps.length)*100);
                    content = `<div class="bg-white p-4 rounded-3xl shadow-sm border mb-2"><div class="flex justify-between text-[10px] text-orange-600 mb-1 font-black"><span>${t.date}</span><button onclick="delT(${t.id})">‚úï</button></div><div class="font-black uppercase text-sm mb-2">${t.text} (${pct}%)</div><div class="grid grid-cols-5 gap-1">${steps.map(s=>`<div class="h-2 rounded ${s==='Yes'?'bg-green-500':'bg-red-500'}"></div>`).join('')}</div></div>`;
                } else if(f === 'recall'){
                    let correct = t.res.filter(r=>r==='Yes').length;
                    content = `<div class="bg-white p-4 rounded-3xl shadow-sm border mb-2 flex justify-between items-center"><div><div class="text-[10px] font-black text-blue-600 uppercase">${t.date}</div><div class="font-black uppercase text-sm">${t.text} (${correct}/10)</div></div><button onclick="delT(${t.id})" class="text-red-200 px-2 font-black">‚úï</button></div>`;
                } else {
                    content = `<div class="bg-white p-4 rounded-3xl shadow-sm border flex justify-between items-center mb-2"><div onclick="${t.type==='ta'?'runTA':'runC'}(${t.id})" class="flex-1 font-black uppercase text-sm cursor-pointer">${t.text} ${t.type==='ta'?'<span class="text-orange-500 text-[8px]">[TA]</span>':''}</div><div class="flex gap-2"><button onclick="mov(${t.id})" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-[8px] font-bold">Move</button><button onclick="delT(${t.id})" class="text-red-200 px-2 font-black">‚úï</button></div></div>`;
                }
                list.innerHTML += content;
            });
        }

        function addT(type){
            let v=document.getElementById('t-in').value.trim().toUpperCase(); if(!v) return;
            if(type==='ta'){ activeT={text:v,type:'ta'}; document.getElementById('ta-ins').innerHTML=''; show('ta-mod'); addStepRow(); } 
            else save({id:Date.now(),text:v,type:'trial',f:f}); document.getElementById('t-in').value='';
        }
        function addStepRow(){ const div = document.createElement('div'); div.innerHTML = `<input class="w-full p-2 border rounded-xl mb-1 ta-s uppercase text-xs font-bold" placeholder="Step...">`; document.getElementById('ta-ins').appendChild(div); div.firstChild.focus(); }
        function saveTA(){ let steps=[]; document.querySelectorAll('.ta-s').forEach(i=>{ if(i.value.trim()) steps.push(i.value.trim().toUpperCase()); }); if(steps.length){ save({id:Date.now(),text:activeT.text,type:'ta',steps:steps,f:f}); hide('ta-mod'); } }
        function save(o){ let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)||'[]'); d.push(o); localStorage.setItem(k,JSON.stringify(d)); refresh(); }
        function delT(id){ if(confirm('Delete?')){ let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)).filter(t=>t.id!==id); localStorage.setItem(k,JSON.stringify(d)); refresh(); } }
        function mov(id){ let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)); d.forEach(t=>{ if(t.id===id) t.f=t.f==='baseline'?'treatment':t.f==='treatment'?'maintenance':t.f==='maintenance'?'mastered':'baseline'; }); localStorage.setItem(k,JSON.stringify(d)); refresh(); }

        function runC(id){ let d=JSON.parse(localStorage.getItem(`d_${u}_${l}`)).find(t=>t.id===id); activeC={id:id,name:d.text,cnt:0,res:[]}; localStorage.setItem('ac', JSON.stringify(activeC)); resC(); }
        function resC(){ hide('m-list'); show('cyc'); document.getElementById('c-task').innerText=activeC.name; document.getElementById('c-cnt').innerText=`TRIAL ${activeC.cnt+1} OF 10`; }
        function rec(v){ activeC.res.push(v); activeC.cnt++; localStorage.setItem('ac', JSON.stringify(activeC)); if(activeC.cnt>=10){ let d=JSON.parse(localStorage.getItem(`d_${u}_${l}`)); d.push({id:Date.now(),text:activeC.name,res:activeC.res,f:'recall',date:new Date().toLocaleDateString()}); localStorage.setItem(`d_${u}_${l}`,JSON.stringify(d)); exitC(); } else resC(); }
        function exitC(){ activeC=null; localStorage.removeItem('ac'); hide('cyc'); show('m-list'); refresh(); }

        function runTA(id){ let d=JSON.parse(localStorage.getItem(`d_${u}_${l}`)).find(t=>t.id===id); taS={id:id,name:d.text,steps:d.steps,res:{}}; localStorage.setItem('ts', JSON.stringify(taS)); resTA(); }
        function resTA(){ show('ta-run'); document.getElementById('ta-h').innerText=taS.name; const list=document.getElementById('ta-s-list'); list.innerHTML=''; taS.steps.forEach((s,i)=>{ let v=taS.res[i]; list.innerHTML+=`<div class="flex justify-between items-center p-3 border rounded-xl font-bold uppercase text-[10px]"><span>${s}</span><div class="flex gap-2"><button onclick="mS(${i},'No')" class="w-10 h-10 rounded-full border-2 ${v==='No'?'bg-red-500 text-white':'border-gray-300'}">-</button><button onclick="mS(${i},'Yes')" class="w-10 h-10 rounded-full border-2 ${v==='Yes'?'bg-blue-900 text-white':'border-blue-900'}">+</button></div></div>`; }); }
        function mS(i,v){ taS.res[i]=v; localStorage.setItem('ts', JSON.stringify(taS)); resTA(); }
        function subTA(){ let d=JSON.parse(localStorage.getItem(`d_${u}_${l}`)); d.push({id:Date.now(),text:taS.name,res:taS.res,f:'ta_history',date:new Date().toLocaleDateString()}); localStorage.setItem(`d_${u}_${l}`,JSON.stringify(d)); exitTA(); }
        function exitTA(){ taS=null; localStorage.removeItem('ts'); hide('ta-run'); refresh(); }
        function exitN(){ localStorage.clear(); location.reload(); }
        function exitL(){ localStorage.removeItem('l'); location.reload(); }
        init();
    </script>
</body>
</html>
