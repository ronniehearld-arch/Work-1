<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.3.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.act-t{border-bottom:4px solid #4f46e5;color:#4f46e5} .hide{display:none !important}</style>
</head>
<body class="bg-gray-100 font-sans pb-24 text-gray-900">
    <div onclick="exitN()" class="bg-black text-white text-[10px] font-bold text-center py-1 uppercase cursor-pointer">v6.3.5 | Session Locked (Tap to Switch User)</div>

    <div id="app" class="hide min-h-screen">
        <div class="bg-white sticky top-0 z-50 shadow-sm">
            <div class="flex justify-between p-2 bg-gray-50 border-b text-[10px] font-black uppercase">
                 <button onclick="exitL()" class="text-blue-600">‚¨Ö LOCATIONS</button>
                 <span id="u-lab" class="text-gray-400"></span>
            </div>
            <div class="flex">
                <button onclick="tab('baseline')" id="b-baseline" class="p-4 flex-1 text-[10px] font-bold uppercase">Base</button>
                <button onclick="tab('treatment')" id="b-treatment" class="p-4 flex-1 text-[10px] font-bold uppercase">TX</button>
                <button onclick="tab('maintenance')" id="b-maintenance" class="p-4 flex-1 text-[10px] font-bold uppercase">Maint</button>
            </div>
        </div>

        <div id="m-list" class="p-4 space-y-3 pb-20 max-w-md mx-auto"></div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-2 shadow-lg z-50">
            <button onclick="tab('trials')" id="b-trials" class="flex flex-col items-center py-1 w-1/5"><span class="text-xl">üìä</span><span class="text-[7px] font-black uppercase">Trial Sheet</span></button>
            <button onclick="tab('mastered')" id="b-mastered" class="flex flex-col items-center py-1 w-1/5"><span class="text-xl">üèÜ</span><span class="text-[7px] font-black uppercase">Mastered</span></button>
            <button onclick="tab('ta_history')" id="b-ta_history" class="flex flex-col items-center py-1 w-1/5"><span class="text-xl">üìù</span><span class="text-[7px] font-black uppercase">TA Logs</span></button>
            <button onclick="tab('recall')" id="b-recall" class="flex flex-col items-center py-1 w-1/5"><span class="text-xl">üìã</span><span class="text-[7px] font-black uppercase">History</span></button>
        </div>
    </div>

    <div id="quick-log" class="hide fixed inset-0 bg-black/50 z-[300] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-[40px] p-8 text-center shadow-2xl">
            <h2 id="q-task" class="text-2xl font-black uppercase mb-8">Task Name</h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="quickRec('No')" class="bg-red-500 text-white py-12 rounded-3xl font-black text-4xl shadow-lg">‚úï</button>
                <button onclick="quickRec('Yes')" class="bg-green-500 text-white py-12 rounded-3xl font-black text-4xl shadow-lg">‚úì</button>
            </div>
            <button onclick="hide('quick-log')" class="mt-6 text-gray-400 font-bold uppercase text-xs">Cancel</button>
        </div>
    </div>

    <div id="s-prof" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center hide">...</div>
    <div id="s-loc" class="fixed inset-0 bg-gray-100 z-[90] hide p-6 flex flex-col items-center">...</div>

    <script>
        let u, l, f, activeGoalName;

        function show(id){document.getElementById(id).classList.remove('hide')}
        function hide(id){document.getElementById(id).classList.add('hide')}

        function init(){
            u = localStorage.getItem('u'); l = localStorage.getItem('l');
            f = localStorage.getItem('f') || 'baseline';
            if(u && l){ restore(); } else if(u){ renderL(); } else { renderP(); }
        }

        function restore(){ hide('s-loc'); hide('s-prof'); show('app'); document.getElementById('u-lab').innerText=`${u} | ${l}`; refresh(); }
        function tab(x){ f=x; localStorage.setItem('f',x); refresh(); }

        function refresh(){
            const list=document.getElementById('m-list'); list.innerHTML='';
            document.querySelectorAll('button[id^="b-"], button[id^="f-"]').forEach(b=>b.classList.remove('act-t'));
            const activeTabBtn = document.getElementById('b-'+f); 
            if(activeTabBtn) activeTabBtn.classList.add('act-t');
            
            let d=JSON.parse(localStorage.getItem(`d_${u}_${l}`)||'[]');

            if(f === 'trials'){
                let goals = [...new Set(d.filter(x => ['baseline','treatment','maintenance','mastered'].includes(x.f)).map(x => x.text))];
                list.innerHTML = `<h2 class="text-xl font-black uppercase italic mb-4">Trial Sheet</h2>`;
                let table = `<div class="bg-white rounded-3xl border shadow-sm overflow-hidden"><table class="w-full text-left">
                    <tr class="bg-gray-50 text-[9px] font-black uppercase border-b"><th class="p-4">Program</th><th class="p-4 text-center">Total Trials</th><th class="p-4 text-right">Success %</th></tr>`;
                
                goals.forEach(g => {
                    let history = d.filter(x => x.f === 'recall' && x.text === g);
                    let total = history.length;
                    let yesCount = history.filter(h => h.res === 'Yes').length;
                    let pct = total > 0 ? Math.round((yesCount / total) * 100) : 0;
                    
                    table += `<tr class="border-b last:border-0"><td class="p-4 font-black uppercase text-xs">${g}</td><td class="p-4 text-center font-bold text-gray-500 text-xs">${total}</td><td class="p-4 text-right font-black text-indigo-600 text-sm">${pct}%</td></tr>`;
                });
                list.innerHTML += table + `</table></div>`;
            } else if(['baseline','treatment','maintenance','mastered'].includes(f)){
                list.innerHTML = `<div class="bg-white p-4 rounded-3xl shadow-md border mb-4">
                    <input id="t-in" type="text" placeholder="Goal Name..." class="w-full p-3 border-2 rounded-xl mb-2 uppercase font-bold outline-none">
                    <button onclick="addT('trial')" class="w-full bg-blue-600 text-white py-2 rounded-xl text-[10px] font-bold uppercase">+ Add Goal</button></div>`;
            }

            d.filter(t=>t.f===f).forEach((t)=>{
                let content = '';
                if(f === 'recall'){
                    content = `<div class="bg-white p-4 rounded-3xl shadow-sm border mb-2 flex justify-between items-center"><div><div class="text-[10px] font-black text-blue-600 uppercase">${t.date}</div><div class="font-black uppercase text-sm">${t.text}: ${t.res}</div></div><button onclick="delT(${t.id})" class="text-red-200 px-2 font-black">‚úï</button></div>`;
                } else if(f !== 'trials') {
                    content = `<div class="bg-white p-4 rounded-3xl shadow-sm border flex justify-between items-center mb-2"><div onclick="openQuickLog('${t.text}')" class="flex-1 font-black uppercase text-sm cursor-pointer">${t.text}</div><div class="flex gap-2"><button onclick="mov(${t.id})" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-[8px] font-bold">Move</button><button onclick="delT(${t.id})" class="text-red-200 px-2 font-black">‚úï</button></div></div>`;
                }
                list.innerHTML += content;
            });
        }

        // --- NEW LIVE LOGGING LOGIC ---
        function openQuickLog(name){ activeGoalName = name; document.getElementById('q-task').innerText = name; show('quick-log'); }

        function quickRec(val){
            let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)||'[]');
            // Log as a single entry to recall
            d.push({
                id: Date.now(),
                text: activeGoalName,
                res: val,
                f: 'recall',
                date: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });
            localStorage.setItem(k, JSON.stringify(d));
            hide('quick-log');
            refresh();
        }

        function addT(type){
            let v=document.getElementById('t-in').value.trim().toUpperCase(); if(!v) return;
            save({id:Date.now(), text:v, type:'trial', f:f});
            refresh();
        }
        function save(o){ let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)||'[]'); d.push(o); localStorage.setItem(k,JSON.stringify(d)); }
        function delT(id){ if(confirm('Delete?')){ let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)).filter(t=>t.id!==id); localStorage.setItem(k,JSON.stringify(d)); refresh(); } }
        function mov(id){ let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)); d.forEach(t=>{ if(t.id===id) t.f=t.f==='baseline'?'treatment':t.f==='treatment'?'maintenance':t.f==='maintenance'?'mastered':'baseline'; }); localStorage.setItem(k,JSON.stringify(d)); refresh(); }

        // --- AUTH (STUBBED FOR SPACE, KEEP YOUR ORIGINAL) ---
        function renderP(){ show('s-prof'); /* Your original logic */ }
        function selP(x){ u=x; localStorage.setItem('u',x); renderL(); }
        function renderL(){ show('s-loc'); /* Your original logic */ }
        function selL(x){ l=x; localStorage.setItem('l',x); restore(); }
        function exitN(){ localStorage.removeItem('u'); location.reload(); }
        function exitL(){ localStorage.removeItem('l'); location.reload(); }

        init();
    </script>
</body>
</html>
