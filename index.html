<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Original</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hide { display: none !important; }
        /* The Original High-Contrast Folder Look */
        .folder-btn { 
            background: white; 
            border: 2px solid #000; 
            border-radius: 12px; 
            height: 120px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            box-shadow: 4px 4px 0px #000;
        }
        .folder-btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }
        .label { font-weight: 900; text-transform: uppercase; font-size: 11px; margin-top: 8px; }
    </style>
</head>
<body class="bg-gray-200 font-mono text-black">

    <div id="s-prof" class="fixed inset-0 bg-white z-[100] p-6 flex flex-col items-center hide">
        <h1 class="font-black text-4xl mb-10 border-b-4 border-black">PROFILES</h1>
        <div id="p-list" class="w-full max-w-xs mb-8"></div>
        <input id="p-in" type="text" placeholder="NEW NAME" class="w-full max-w-xs p-4 border-4 border-black mb-4 font-black uppercase outline-none">
        <button onclick="addP()" class="w-full max-w-xs bg-black text-white font-black py-4 border-2 border-black">ADD+</button>
    </div>

    <div id="s-loc" class="fixed inset-0 bg-white z-[90] p-6 flex flex-col items-center hide">
        <h1 class="font-black text-3xl mb-10 border-b-4 border-black uppercase">Locations</h1>
        <div id="l-list" class="grid grid-cols-2 gap-4 w-full max-w-md"></div>
    </div>

    <div id="app" class="hide p-4">
        <div class="flex justify-between items-center mb-6 border-b-4 border-black pb-2">
            <div>
                <div id="u-display" class="font-black text-2xl uppercase"></div>
                <div id="l-display" class="font-bold text-xs uppercase bg-black text-white px-2 inline-block"></div>
            </div>
            <button onclick="exitL()" class="font-black text-xs border-2 border-black px-2 py-1">EXIT</button>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-4">
            <div onclick="openF('baseline')" class="folder-btn"><span class="text-4xl">üìÅ</span><span class="label">Baseline</span></div>
            <div onclick="openF('treatment')" class="folder-btn"><span class="text-4xl">üìÅ</span><span class="label">Treatment</span></div>
            <div onclick="openF('maintenance')" class="folder-btn"><span class="text-4xl">üìÅ</span><span class="label">Maint</span></div>
        </div>

        <div class="grid grid-cols-3 gap-4">
            <div onclick="openF('recall')" class="folder-btn"><span class="text-4xl">üìã</span><span class="label">Recall</span></div>
            <div onclick="openF('trials')" class="folder-btn bg-yellow-300"><span class="text-4xl">üìä</span><span class="label">Trial Sheet</span></div>
            <div onclick="openF('ta')" class="folder-btn"><span class="text-4xl">üìù</span><span class="label">TA Log</span></div>
        </div>
    </div>

    <div id="f-screen" class="fixed inset-0 bg-white z-[150] hide overflow-y-auto p-6">
        <div class="flex justify-between items-center mb-6 border-b-2 border-black pb-2">
            <h2 id="f-title" class="font-black text-3xl uppercase"></h2>
            <button onclick="closeF()" class="font-black text-sm bg-black text-white px-4 py-2">BACK</button>
        </div>
        <div id="f-content"></div>
    </div>

    <div id="cyc" class="fixed inset-0 bg-white z-[200] hide flex flex-col p-6">
        <div id="c-task" class="text-3xl font-black text-center border-4 border-black p-4 mb-6 uppercase"></div>
        <div class="flex-1 flex items-center justify-center text-9xl font-black" id="c-count">0</div>
        <div class="grid grid-cols-2 gap-4 mb-10">
            <button onclick="log('No')" class="bg-red-500 border-4 border-black py-12 text-6xl font-black">‚úï</button>
            <button onclick="log('Yes')" class="bg-green-500 border-4 border-black py-12 text-6xl font-black">‚úì</button>
        </div>
        <button onclick="hide('cyc')" class="font-black uppercase underline">Close Session</button>
    </div>

    <script>
        let u, l, curF, curTask;
        const show = (id) => document.getElementById(id).classList.remove('hide');
        const hide = (id) => document.getElementById(id).classList.add('hide');

        function init(){
            u = localStorage.getItem('u'); l = localStorage.getItem('l');
            let savedF = localStorage.getItem('active_f');
            if(u && l) { 
                show('app'); document.getElementById('u-display').innerText=u; document.getElementById('l-display').innerText=l; 
                if(savedF) openF(savedF);
            } 
            else if(u) renderL(); else renderP();
        }

        function openF(f){
            curF = f; localStorage.setItem('active_f', f);
            document.getElementById('f-title').innerText = f;
            const cont = document.getElementById('f-content'); cont.innerHTML = '';
            let d = JSON.parse(localStorage.getItem(`d_${u}_${l}`)||'[]');

            if(f === 'trials'){
                let table = `<table class="w-full text-left border-2 border-black">
                    <tr class="bg-black text-white text-[10px] uppercase"><th class="p-2">TASK</th><th class="p-2 text-center">N</th><th class="p-2 text-right">%</th></tr>`;
                let goals = [...new Set(d.filter(x => ['baseline','treatment','maintenance'].includes(x.f)).map(x => x.text))];
                goals.forEach(g => {
                    let hist = d.filter(x => x.f === 'recall' && x.text === g);
                    let pct = hist.length ? Math.round((hist.filter(x=>x.res==='Yes').length / hist.length)*100) : 0;
                    table += `<tr class="border-b-2 border-black"><td class="p-3 font-black uppercase text-sm">${g}</td><td class="text-center font-bold">${hist.length}</td><td class="text-right font-black text-xl">${pct}%</td></tr>`;
                });
                cont.innerHTML = table + `</table>`;
            } else if(['baseline','treatment','maintenance','ta'].includes(f)){
                cont.innerHTML = `<div class="mb-4"><input id="t-in" type="text" placeholder="ENTER GOAL" class="w-full p-4 border-4 border-black mb-2 font-black uppercase outline-none"><button onclick="addT()" class="w-full bg-black text-white py-3 font-black uppercase">ADD TO FOLDER</button></div>`;
                d.filter(x => x.f === f).reverse().forEach(t => {
                    cont.innerHTML += `<div class="p-4 border-2 border-black mb-2 flex justify-between items-center"><div onclick="startT('${t.text}')" class="flex-1 font-black uppercase text-lg cursor-pointer">${t.text}</div><button onclick="delT(${t.id})" class="font-black ml-4">DEL</button></div>`;
                });
            } else if(f === 'recall'){
                d.filter(x => x.f === 'recall').reverse().forEach(t => {
                    cont.innerHTML += `<div class="p-3 border-2 border-black mb-2 flex justify-between items-center font-bold uppercase text-xs"><span>${t.text}</span><span>${t.res}</span></div>`;
                });
            }
            show('f-screen');
        }

        function closeF(){ localStorage.removeItem('active_f'); hide('f-screen'); }
        function startT(name){ curTask = {name: name, count: 0}; document.getElementById('c-task').innerText=name; document.getElementById('c-count').innerText="0"; show('cyc'); }
        function log(v){
            let k = `d_${u}_${l}`, d = JSON.parse(localStorage.getItem(k)||'[]');
            d.push({id: Date.now(), text: curTask.name, res: v, f: 'recall', date: new Date().toLocaleDateString()});
            localStorage.setItem(k, JSON.stringify(d));
            curTask.count++; document.getElementById('c-count').innerText = curTask.count;
        }
        function addT(){
            let v = document.getElementById('t-in').value.trim().toUpperCase(); if(!v) return;
            let k = `d_${u}_${l}`, d = JSON.parse(localStorage.getItem(k)||'[]');
            d.push({id: Date.now(), text: v, f: curF});
            localStorage.setItem(k, JSON.stringify(d)); openF(curF);
        }
        function delT(id){ if(confirm('Delete?')){ let k = `d_${u}_${l}`, d = JSON.parse(localStorage.getItem(k)).filter(x=>x.id!==id); localStorage.setItem(k, JSON.stringify(d)); openF(curF); } }
        function renderP(){
            const list = document.getElementById('p-list'); list.innerHTML = '';
            let p = JSON.parse(localStorage.getItem('profiles')||'[]');
            p.forEach(x => { list.innerHTML += `<button onclick="selP('${x}')" class="w-full border-4 border-black p-4 font-black uppercase mb-2 text-left">${x}</button>`; });
            show('s-prof');
        }
        function selP(x){ u=x; localStorage.setItem('u',x); renderL(); }
        function renderL(){
            hide('s-prof'); show('s-loc'); const list = document.getElementById('l-list'); list.innerHTML = '';
            ["DTT","MOTOR ROOM","CENTERS","ARTS/CRAFTS","SENSORY","OUTSIDE","BATHROOM","MIDDAY"].forEach(x => { list.innerHTML += `<button onclick="selL('${x}')" class="border-4 border-black p-4 font-black uppercase text-xs h-24">${x}</button>`; });
        }
        function selL(x){ l=x; localStorage.setItem('l',x); location.reload(); }
        function addP(){ let v = document.getElementById('p-in').value.trim().toUpperCase(); if(!v) return; let p=JSON.parse(localStorage.getItem('profiles')||'[]'); p.push(v); localStorage.setItem('profiles', JSON.stringify(p)); document.getElementById('p-in').value=''; renderP(); }
        function exitL(){ localStorage.removeItem('l'); localStorage.removeItem('active_f'); location.reload(); }
        init();
    </script>
</body>
</html>
