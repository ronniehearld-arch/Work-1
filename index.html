<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.4.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.act-t{border-bottom:4px solid #4f46e5;color:#4f46e5} .hide{display:none !important}</style>
</head>
<body class="bg-gray-100 font-sans pb-24 text-gray-900">
    <div onclick="exitN()" class="bg-black text-white text-[10px] font-bold text-center py-1 uppercase cursor-pointer">v6.4.2 | Session Locked (Tap to Switch User)</div>

    <div id="s-prof" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center overflow-y-auto hide">
        <h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase italic">Profiles</h1>
        <div id="p-list" class="w-full max-w-xs space-y-3 mb-8"></div>
        <div class="w-full max-w-xs border-t border-blue-800 pt-6">
            <input id="p-in" type="text" placeholder="NAME..." class="w-full p-4 rounded-2xl mb-4 uppercase font-bold outline-none">
            <button onclick="addP()" class="w-full bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg">+ ADD PERSON</button>
        </div>
    </div>

    <div id="s-loc" class="fixed inset-0 bg-gray-100 z-[90] hide p-6 flex flex-col items-center">
        <h1 class="font-black text-2xl mb-6 mt-10 uppercase text-blue-900 italic underline">Location</h1>
        <div id="l-list" class="grid grid-cols-2 gap-4 w-full max-w-md"></div>
    </div>

    <div id="app" class="hide min-h-screen">
        <div class="bg-white sticky top-0 z-50 shadow-sm">
            <div class="flex justify-between p-2 bg-gray-50 border-b text-[10px] font-black uppercase">
                 <button onclick="exitL()" class="text-blue-600">‚¨Ö LOCATIONS</button>
                 <span id="u-lab" class="text-gray-400"></span>
            </div>
            <div class="flex">
                <button onclick="tab('baseline')" id="b-baseline" class="p-4 flex-1 text-[10px] font-bold uppercase">Base</button>
                <button onclick="tab('treatment')" id="b-treatment" class="p-4 flex-1 text-[10px] font-bold uppercase">TX</button>
                <button onclick="tab('maintenance')" id="b-maintenance" class="p-4 flex-1 text-[10px] font-bold uppercase">Maint</button>
            </div>
        </div>

        <div id="m-list" class="p-4 space-y-3 pb-20 max-w-md mx-auto"></div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-2 shadow-lg z-50">
            <button onclick="tab('trials')" id="b-trials" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìä</span><span class="text-[8px] font-black uppercase">Trial Sheet</span></button>
            <button onclick="tab('mastered')" id="b-mastered" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üèÜ</span><span class="text-[8px] font-black uppercase">Mastered</span></button>
            <button onclick="tab('ta_history')" id="b-ta_history" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìù</span><span class="text-[8px] font-black uppercase">TA Logs</span></button>
            <button onclick="tab('recall')" id="b-recall" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìã</span><span class="text-[8px] font-black uppercase">Recall</span></button>
        </div>
    </div>

    <div id="cyc" class="hide fixed inset-0 bg-white z-[220] p-6 text-center">
        <div id="c-cnt" class="text-blue-500 font-black text-[10px] mb-4 uppercase"></div>
        <div class="bg-gray-50 p-12 rounded-[40px] border-4 border-blue-500 mb-8 mt-10"><h2 id="c-task" class="text-3xl font-black uppercase"></h2></div>
        <div class="grid grid-cols-2 gap-4 mb-8">
            <button onclick="rec('No')" class="bg-red-500 text-white py-10 rounded-3xl font-black text-2xl shadow-lg">‚úï</button>
            <button onclick="rec('Yes')" class="bg-green-500 text-white py-10 rounded-3xl font-black text-2xl shadow-lg">‚úì</button>
        </div>
        <button onclick="exitC()" class="text-gray-400 font-bold uppercase text-xs">Close Runner</button>
    </div>

    <script>
        let u, l, f, activeC;

        function show(id){document.getElementById(id).classList.remove('hide')}
        function hide(id){document.getElementById(id).classList.add('hide')}

        function init(){
            u = localStorage.getItem('u'); l = localStorage.getItem('l');
            f = localStorage.getItem('f') || 'baseline';
            if(u && l){ restore(); } else if(u){ renderL(); } else { renderP(); }
        }

        function renderP(){
            hide('s-loc'); hide('app'); show('s-prof');
            const list=document.getElementById('p-list'); let p=JSON.parse(localStorage.getItem('profiles')||'[]');
            list.innerHTML=''; p.forEach(x=>{ list.innerHTML+=`<div class="bg-white p-4 rounded-2xl font-black shadow-md flex justify-between uppercase"><span onclick="selP('${x}')" class="flex-1 cursor-pointer">${x}</span><button onclick="remP('${x}')" class="text-red-300 ml-4">‚úï</button></div>`; });
        }

        function selP(x){ u=x; localStorage.setItem('u',x); renderL(); }
        function renderL(){
            hide('s-prof'); hide('app'); show('s-loc');
            const list=document.getElementById('l-list'); list.innerHTML='';
            ["DTT","MOTOR ROOM","CENTERS","ARTS/CRAFTS","SENSORY","OUTSIDE","BATHROOM","MIDDAY"].forEach(x=>{ list.innerHTML+=`<button onclick="selL('${x}')" class="bg-white p-4 rounded-2xl shadow-sm border font-black uppercase text-[10px] text-blue-900 h-20">${x}</button>`; });
        }

        function selL(x){ l=x; localStorage.setItem('l',x); restore(); }
        function restore(){ hide('s-loc'); hide('s-prof'); show('app'); document.getElementById('u-lab').innerText=`${u} | ${l}`; refresh(); }
        function tab(x){ f=x; localStorage.setItem('f',x); refresh(); }

        function refresh(){
            const list=document.getElementById('m-list'); list.innerHTML='';
            document.querySelectorAll('button[id^="b-"]').forEach(b=>b.classList.remove('act-t'));
            const activeTabBtn = document.getElementById('b-'+f); if(activeTabBtn) activeTabBtn.classList.add('act-t');
            
            let d=JSON.parse(localStorage.getItem(`d_${u}_${l}`)||'[]');

            if(f === 'trials'){
                let goals = [...new Set(d.filter(x => ['baseline','treatment','maintenance','mastered'].includes(x.f)).map(x => x.text))];
                list.innerHTML = `<h2 class="font-black uppercase mb-4 italic underline">Trial Sheet</h2>`;
                let table = `<div class="bg-white rounded-3xl border shadow-sm overflow-hidden"><table class="w-full text-left">
                    <tr class="bg-gray-50 text-[9px] font-black uppercase border-b"><th class="p-4">Task</th><th class="p-4 text-center">Total</th><th class="p-4 text-right">Success</th></tr>`;
                goals.forEach(g => {
                    let history = d.filter(x => x.f === 'recall' && x.text === g);
                    let total = history.length, yes = history.filter(h=>h.res==='Yes').length;
                    let pct = total > 0 ? Math.round((yes/total)*100) : 0;
                    table += `<tr class="border-b"><td class="p-4 font-black uppercase text-xs">${g}</td><td class="p-4 text-center font-bold text-gray-400">${total}</td><td class="p-4 text-right font-black text-blue-600">${pct}%</td></tr>`;
                });
                list.innerHTML += table + `</table></div>`;
            } else if(['baseline','treatment','maintenance','mastered'].includes(f)){
                list.innerHTML = `<div class="bg-white p-4 rounded-3xl shadow-md border mb-4">
                    <input id="t-in" type="text" placeholder="GOAL NAME..." class="w-full p-3 border-2 rounded-xl mb-2 uppercase font-black outline-none">
                    <button onclick="addT()" class="w-full bg-blue-600 text-white py-2 rounded-xl text-[10px] font-bold uppercase">+ Add Task</button></div>`;
            }

            d.filter(t=>t.f===f).reverse().forEach((t)=>{
                let content = '';
                if(f === 'recall'){
                    content = `<div class="bg-white p-4 rounded-2xl border mb-2 flex justify-between font-bold uppercase text-[10px]"><span>${t.text}</span><span>${t.res}</span></div>`;
                } else if(f !== 'trials') {
                    content = `<div class="bg-white p-4 rounded-3xl border flex justify-between items-center mb-2"><div onclick="runC(${t.id})" class="flex-1 font-black uppercase text-sm cursor-pointer">${t.text}</div><div class="flex gap-2"><button onclick="mov(${t.id})" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-[8px] font-bold">MOVE</button><button onclick="delT(${t.id})" class="text-red-200">‚úï</button></div></div>`;
                }
                list.innerHTML += content;
            });
        }

        function runC(id){ let d=JSON.parse(localStorage.getItem(`d_${u}_${l}`)).find(t=>t.id===id); activeC={id:id,name:d.text,cnt:0}; resC(); }
        function resC(){ hide('app'); show('cyc'); document.getElementById('c-task').innerText=activeC.name; document.getElementById('c-cnt').innerText=`TRIAL ${activeC.cnt+1}`; }
        function rec(v){
            activeC.cnt++; let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k));
            d.push({id:Date.now(), text:activeC.name, res:v, f:'recall', date:new Date().toLocaleDateString()});
            localStorage.setItem(k, JSON.stringify(d)); resC();
        }
        function exitC(){ activeC=null; hide('cyc'); show('app'); refresh(); }

        function mov(id){
            let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k));
            d.forEach(t=>{ if(t.id===id){ t.f=t.f==='baseline'?'treatment':t.f==='treatment'?'maintenance':t.f==='maintenance'?'mastered':'baseline'; } });
            localStorage.setItem(k,JSON.stringify(d)); refresh();
        }

        function addT(){
            let v=document.getElementById('t-in').value.trim().toUpperCase(); if(!v) return;
            let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)||'[]');
            d.push({id:Date.now(), text:v, f:f}); localStorage.setItem(k,JSON.stringify(d)); refresh();
        }
        function addP(){ let v=document.getElementById('p-in').value.trim().toUpperCase(); if(!v) return; let p=JSON.parse(localStorage.getItem('profiles')||'[]'); p.push(v); localStorage.setItem('profiles',JSON.stringify(p)); renderP(); }
        function remP(x){ let p=JSON.parse(localStorage.getItem('profiles')).filter(n=>n!==x); localStorage.setItem('profiles',JSON.stringify(p)); renderP(); }
        function delT(id){ if(confirm('Delete?')){ let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)).filter(t=>t.id!==id); localStorage.setItem(k,JSON.stringify(d)); refresh(); } }
        function exitN(){ localStorage.removeItem('u'); location.reload(); }
        function exitL(){ localStorage.removeItem('l'); location.reload(); }
        init();
    </script>
</body>
</html>
