<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.6.18</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .act-t { border-bottom: 4px solid #4f46e5; color: #4f46e5; }
        .hide { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 font-sans pb-24 text-gray-900">
    <div onclick="localStorage.removeItem('u');location.reload();" class="bg-black text-white text-[10px] font-bold text-center py-2 uppercase cursor-pointer sticky top-0 z-[150]">
        v6.6.18 | RESTORED VERSION (Tap to Switch User)
    </div>

    <div id="app" class="hide min-h-screen">
        <div class="bg-white sticky top-8 z-50 shadow-sm">
            <div class="flex justify-between p-2 bg-gray-50 border-b text-[10px] font-black uppercase">
                 <button onclick="localStorage.removeItem('l');location.reload();" class="text-blue-600">⬅ LOCATIONS</button>
                 <span id="u-lab" class="text-gray-400"></span>
            </div>
            <div class="flex">
                <button onclick="tab('baseline')" id="b-baseline" class="p-4 flex-1 text-[10px] font-bold uppercase">Base</button>
                <button onclick="tab('treatment')" id="b-treatment" class="p-4 flex-1 text-[10px] font-bold uppercase">TX</button>
                <button onclick="tab('maintenance')" id="b-maintenance" class="p-4 flex-1 text-[10px] font-bold uppercase">Maint</button>
            </div>
        </div>
        <div id="m-list" class="p-4 space-y-3 pb-20 max-w-md mx-auto"></div>
    </div>

    <div id="cyc" class="hide fixed inset-0 bg-white z-[220] p-4 text-center flex flex-col">
        <div class="flex justify-between items-center pt-8 mb-2">
            <div class="text-blue-500 font-black text-[10px] uppercase">Running: <span id="c-f-name"></span></div>
            <button onclick="document.getElementById('sk-m').classList.remove('hide')" class="bg-red-600 text-white px-4 py-1 rounded-full font-black text-[10px] uppercase italic">Skip ⏭</button>
        </div>
        <div class="bg-gray-50 p-6 rounded-[30px] border-4 border-blue-500 mb-4 flex items-center justify-center min-h-[100px]">
            <h2 id="c-task" class="text-xl font-black uppercase"></h2>
        </div>
        <div class="grid grid-cols-2 gap-2 flex-1 pb-4">
            <button onclick="rec('IND')" class="bg-green-600 text-white rounded-xl font-black text-[10px] uppercase">Independent</button>
            <button onclick="rec('POS')" class="bg-yellow-500 text-white rounded-xl font-black text-[10px] uppercase">Positional</button>
            <button onclick="rec('GES')" class="bg-teal-500 text-white rounded-xl font-black text-[10px] uppercase">Gestural</button>
            <button onclick="rec('VB')" class="bg-blue-500 text-white rounded-xl font-black text-[10px] uppercase">Verbal</button>
            <button onclick="rec('PP')" class="bg-orange-400 text-white rounded-xl font-black text-[10px] uppercase">Partial Phys</button>
            <button onclick="rec('FP')" class="bg-orange-600 text-white rounded-xl font-black text-[10px] uppercase">Full Phys</button>
            <button onclick="rec('INC')" class="bg-red-600 text-white rounded-xl font-black text-[10px] uppercase">Incorrect</button>
            <button onclick="rec('NR')" class="bg-gray-500 text-white rounded-xl font-black text-[10px] uppercase">No Response</button>
            <button onclick="rec('PB')" class="col-span-2 bg-purple-700 text-white py-3 rounded-xl font-black text-[10px] uppercase">Problem Behavior</button>
        </div>
        <button onclick="location.reload()" class="text-gray-400 font-bold uppercase text-[10px] mb-4 underline">Exit</button>
    </div>

    <div id="sk-m" class="hide fixed inset-0 bg-black/80 z-[300] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl text-center">
            <p class="text-[10px] font-black uppercase text-gray-400 mb-4">Reason for Skip?</p>
            <div class="grid grid-cols-1 gap-2">
                <button onclick="doSkip('REFUSAL')" class="bg-red-500 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Refusal</button>
                <button onclick="doSkip('MATERIALS')" class="bg-gray-700 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Materials</button>
                <button onclick="document.getElementById('sk-m').classList.add('hide')" class="text-gray-400 py-2 font-bold uppercase text-[10px] mt-2">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let u = localStorage.getItem('u'), l = localStorage.getItem('l'), f = localStorage.getItem('f') || 'baseline', activeC;
        const getDB = () => JSON.parse(localStorage.getItem(`d_${u}_${l}`)||'[]');
        const saveDB = (d) => localStorage.setItem(`d_${u}_${l}`, JSON.stringify(d));
        
        function init(){
            if(u && l) { document.getElementById('app').classList.remove('hide'); document.getElementById('u-lab').innerText=`${u} | ${l}`; refresh(); }
            else if(u) { renderL(); } else { renderP(); }
        }

        function tab(x){ f=x; localStorage.setItem('f',x); refresh(); }

        function refresh(){
            const list=document.getElementById('m-list'); list.innerHTML='';
            document.querySelectorAll('button[id^="b-"]').forEach(b=>b.classList.remove('act-t'));
            document.getElementById('b-'+f).classList.add('act-t');
            let d=getDB().filter(t=>t.f===f && !t.res);
            list.innerHTML = `<button onclick="startCycle()" class="w-full bg-black text-white py-4 rounded-2xl font-black uppercase text-xs mb-4">Start Session</button><div class="bg-white p-4 rounded-2xl mb-4"><input id="t-in" type="text" placeholder="GOAL..." class="w-full p-2 border rounded mb-2 uppercase font-bold"><button onclick="addT()" class="w-full bg-blue-600 text-white py-2 rounded-xl text-[10px] font-bold uppercase">+ Add</button></div>`;
            d.forEach(t=>{ list.innerHTML += `<div class="bg-white p-4 rounded-2xl border flex justify-between items-center mb-2"><span onclick="run(${t.id})" class="font-black uppercase text-xs">${t.text}</span><button onclick="del(${t.id})" class="text-red-200">✕</button></div>`; });
        }

        function startCycle(){ let d=getDB().filter(t=>t.f===f && !t.res); if(d.length) run(d[0].id); }
        function run(id){ activeC = getDB().find(t=>t.id==id); document.getElementById('cyc').classList.remove('hide'); document.getElementById('c-task').innerText=activeC.text; document.getElementById('c-f-name').innerText=f; }
        function rec(v){ let d=getDB(); d.push({id:Date.now(), text:activeC.text, res:v, f:'recall', date:new Date().toLocaleDateString()}); saveDB(d); location.reload(); }
        function doSkip(r){ let d=getDB(); d.push({id:Date.now(), text:activeC.text, res:'SKIP: '+r, f:'recall', date:new Date().toLocaleDateString()}); saveDB(d); location.reload(); }
        function addT(){ let v=document.getElementById('t-in').value.toUpperCase(); if(!v) return; let d=getDB(); d.push({id:Date.now(), text:v, f:f}); saveDB(d); refresh(); }
        function del(id){ let d=getDB().filter(t=>t.id!=id); saveDB(d); refresh(); }

        function renderP(){ document.body.innerHTML='<div class="p-8"><h1 class="text-2xl font-black mb-4">Profiles</h1><input id="pi" class="w-full p-4 mb-4 border"><button onclick="sp()" class="w-full bg-green-500 p-4 font-black">ADD</button></div>'; }
        function sp(){ localStorage.setItem('u', document.getElementById('pi').value.toUpperCase()); location.reload(); }
        function renderL(){ document.body.innerHTML='<div class="p-8 grid grid-cols-2 gap-4"><button onclick="sl(\'DTT\')" class="bg-white p-8 font-black">DTT</button><button onclick="sl(\'SENSORY\')" class="bg-white p-8 font-black">SENSORY</button></div>'; }
        function sl(x){ localStorage.setItem('l', x); location.reload(); }
        
        init();
    </script>
</body>
</html>
