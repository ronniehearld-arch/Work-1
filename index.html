<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.3.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.act-t{border-bottom:4px solid #4f46e5;color:#4f46e5;font-weight:900} .hide{display:none !important}</style>
</head>
<body class="bg-gray-100 font-sans pb-24 text-gray-900">
    <div onclick="exitN()" class="bg-black text-white text-[10px] font-bold text-center py-1 uppercase cursor-pointer">v6.3.5 | Trial Log Data Sync Fixed</div>

    <div id="s-prof" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center overflow-y-auto hide">
        <h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase italic">Profiles</h1>
        <div id="p-list" class="w-full max-w-xs space-y-3 mb-8"></div>
        <div class="w-full max-w-xs border-t border-blue-800 pt-6">
            <input id="p-in" type="text" placeholder="NAME..." class="w-full p-4 rounded-2xl mb-4 uppercase font-bold outline-none">
            <button onclick="addP()" class="w-full bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg">+ ADD PERSON</button>
        </div>
    </div>

    <div id="s-loc" class="fixed inset-0 bg-gray-100 z-[90] hide p-6 flex flex-col items-center">
        <h1 class="font-black text-2xl mb-6 mt-10 uppercase text-blue-900 italic underline">Location</h1>
        <div id="l-list" class="grid grid-cols-2 gap-4 w-full max-w-md"></div>
    </div>

    <div id="app" class="hide min-h-screen">
        <div class="bg-white sticky top-0 z-50 shadow-sm">
            <div class="flex justify-between p-2 bg-gray-50 border-b text-[10px] font-black uppercase">
                 <button onclick="exitL()" class="text-blue-600">‚¨Ö LOCATIONS</button>
                 <span id="u-lab" class="text-gray-400"></span>
            </div>
            <div class="flex">
                <button onclick="tab('baseline')" id="b-baseline" class="p-4 flex-1 text-[10px] font-bold uppercase">Baseline</button>
                <button onclick="tab('treatment')" id="b-treatment" class="p-4 flex-1 text-[10px] font-bold uppercase">Treatment</button>
                <button onclick="tab('maintenance')" id="b-maintenance" class="p-4 flex-1 text-[10px] font-bold uppercase">Maint</button>
            </div>
        </div>

        <div id="m-list" class="p-4 space-y-3 pb-20 max-w-md mx-auto"></div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-2 shadow-lg z-50">
            <button onclick="tab('baseline')" id="f-home" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìä</span><span class="text-[8px] font-black uppercase">Main List</span></button>
            <button onclick="tab('mastered')" id="b-mastered" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üèÜ</span><span class="text-[8px] font-black uppercase">Mastered</span></button>
            <button onclick="tab('ta_history')" id="b-ta_history" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìù</span><span class="text-[8px] font-black uppercase">TA Logs</span></button>
            <button onclick="tab('recall')" id="b-recall" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìã</span><span class="text-[8px] font-black uppercase">Trial Logs</span></button>
        </div>
    </div>

    <div id="cyc" class="hide fixed inset-0 bg-white z-[220] p-6 text-center">
        <div id="c-cnt" class="text-blue-500 font-black text-[10px] mb-4 uppercase"></div>
        <div class="bg-gray-50 p-12 rounded-[40px] border-4 border-blue-500 mb-8 mt-10"><h2 id="c-task" class="text-3xl font-black uppercase"></h2></div>
        <div class="grid grid-cols-2 gap-4 mb-8">
            <button onclick="rec('No')" class="bg-red-500 text-white py-10 rounded-3xl font-black text-2xl shadow-lg">‚úï</button>
            <button onclick="rec('Yes')" class="bg-green-500 text-white py-10 rounded-3xl font-black text-2xl shadow-lg">‚úì</button>
        </div>
        <button onclick="exitC()" class="text-gray-400 font-bold uppercase text-xs">Save & Close</button>
    </div>

    <div id="ta-run" class="hide fixed inset-0 bg-white z-[210] p-6 overflow-y-auto">
        <h2 id="ta-h" class="text-xl font-black uppercase mb-6 text-center italic underline text-orange-600"></h2>
        <div id="ta-s-list" class="space-y-4 mb-8"></div>
        <div class="flex flex-col gap-3">
            <button onclick="subTA()" class="w-full bg-green-500 text-white py-4 rounded-2xl font-black shadow-lg uppercase">Submit Data</button>
            <button onclick="exitTA()" class="w-full bg-gray-200 py-3 rounded-xl font-black uppercase text-[10px]">Save & Exit</button>
        </div>
    </div>

    <script>
        let u, l, f;
        const show = (id) => document.getElementById(id).classList.remove('hide');
        const hide = (id) => document.getElementById(id).classList.add('hide');

        function init(){
            u = localStorage.getItem('u'); l = localStorage.getItem('l'); f = localStorage.getItem('f') || 'baseline';
            if(u && l) restore(); else if(u) renderL(); else renderP();
        }

        function renderP(){
            u = null; localStorage.removeItem('u');
            const list=document.getElementById('p-list'); let p=JSON.parse(localStorage.getItem('profiles')||'[]');
            list.innerHTML=''; p.forEach(x=>{ list.innerHTML+=`<div class="bg-white p-4 rounded-2xl font-black shadow-md flex justify-between uppercase"><span onclick="selP('${x}')" class="flex-1 cursor-pointer font-bold">${x}</span><button onclick="remP('${x}')" class="text-red-300 ml-4 font-black">‚úï</button></div>`; });
            show('s-prof'); hide('s-loc'); hide('app');
        }

        function selP(x){ u=x; localStorage.setItem('u',x); renderL(); }
        function renderL(){
            hide('s-prof'); show('s-loc'); hide('app');
            const list=document.getElementById('l-list'); list.innerHTML='';
            ["DTT","MOTOR ROOM","CENTERS","ARTS/CRAFTS","SENSORY","OUTSIDE","BATHROOM","MIDDAY"].forEach(x=>{ list.innerHTML+=`<button onclick="selL('${x}')" class="bg-white p-4 rounded-2xl shadow-sm border font-black uppercase text-[10px] text-blue-900 h-20">${x}</button>`; });
        }

        function selL(x){ l=x; localStorage.setItem('l',x); restore(); }
        function restore(){ hide('s-loc'); hide('s-prof'); show('app'); document.getElementById('u-lab').innerText=`${u} | ${l}`; refresh(); }
        function tab(x){ f=x; localStorage.setItem('f',x); refresh(); }

        function refresh(){
            const list=document.getElementById('m-list'); list.innerHTML='';
            document.querySelectorAll('button[id^="b-"], button[id^="f-"]').forEach(b=>b.classList.remove('act-t'));
            
            const fBtn = document.getElementById('b-'+f); if(fBtn) fBtn.classList.add('act-t');
            if(['baseline','treatment','maintenance'].includes(f)) document.getElementById('f-home').classList.add('act-t');
            else { const footBtn = document.getElementById('b-'+f); if(footBtn) footBtn.classList.add('act-t'); }

            let d=JSON.parse(localStorage.getItem(`d_${u}_${l}`)||'[]');
            
            if(['baseline','treatment','maintenance'].includes(f)){
                list.innerHTML = `<div class="bg-white p-4 rounded-3xl shadow-md border mb-4">
                    <input id="t-in" type="text" placeholder="New Goal Name..." class="w-full p-3 border-2 rounded-xl mb-2 uppercase font-bold outline-none">
                    <div class="flex gap-2"><button onclick="addT('trial')" class="flex-1 bg-blue-600 text-white py-2 rounded-xl text-[10px] font-bold uppercase">+ Trial</button>
                    <button onclick="addT('ta')" class="flex-1 bg-orange-500 text-white py-2 rounded-xl text-[10px] font-bold uppercase">+ TA</button></div></div>`;
            }

            d.filter(t=>t.f===f).forEach((t)=>{
                let content = '';
                if(f === 'ta_history'){
                    let steps = Object.values(t.res); let pct = steps.length ? Math.round((steps.filter(s=>s==='Yes').length/steps.length)*100) : 0;
                    content = `<div class="bg-white p-4 rounded-3xl shadow-sm border mb-2"><div class="flex justify-between text-[10px] text-orange-600 mb-1 font-black"><span>${t.date}</span><button onclick="delT(${t.id})">‚úï</button></div><div class="font-black uppercase text-sm mb-2">${t.text} (${pct}%)</div><div class="grid grid-cols-5 gap-1">${steps.map(s=>`<div class="h-2 rounded ${s==='Yes'?'bg-green-500':'bg-red-500'}"></div>`).join('')}</div></div>`;
                } else if(f === 'recall'){
                    let results = Array.isArray(t.res) ? t.res : Object.values(t.res || {});
                    let pct = Math.round((results.filter(r=>r==='Yes').length/10)*100);
                    content = `<div class="bg-white p-4 rounded-3xl shadow-sm border mb-2 flex justify-between items-center">
                        <div><div class="text-[10px] font-black text-blue-600 uppercase">${t.date}</div><div class="font-black uppercase text-sm">${t.text} (${pct}%)</div></div>
                        <button onclick="delT(${t.id})" class="text-red-200 px-2 font-black">‚úï</button></div>`;
                } else {
                    content = `<div class="bg-white p-4 rounded-3xl shadow-sm border flex justify-between items-center mb-2">
                        <div onclick="${t.type==='ta'?'runTA':'runC'}(${t.id})" class="flex-1 font-black uppercase text-sm cursor-pointer">${t.text} ${t.type==='ta'?'<span class="text-orange-500 text-[8px]">[TA]</span>':''}</div>
                        <div class="flex gap-2"><button onclick="mov(${t.id})" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-[8px] font-bold">Move</button><button onclick="delT(${t.id})" class="text-red-200 px-2 font-black">‚úï</button></div></div>`;
                }
                list.innerHTML += content;
            });
        }

        function addT(type){
            let v=document.getElementById('t-in').value.trim().toUpperCase(); if(!v) return;
            if(type==='ta'){ 
                let steps = []; let s; while(s = prompt("Enter Step (Leave blank to finish):")) steps.push(s.toUpperCase());
                if(steps.length) save({id:Date.now(),text:v,type:'ta',steps:steps,f:f});
            } else save({id:Date.now(),text:v,type:'trial',f:f});
            refresh();
        }

        function save(o){ let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)||'[]'); d.push(o); localStorage.setItem(k,JSON.stringify(d)); }
        function delT(id){ if(confirm('Delete?')){ let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)).filter(t=>t.id!==id); localStorage.setItem(k,JSON.stringify(d)); refresh(); } }
        function mov(id){ let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)); d.forEach(t=>{ if(t.id===id) t.f=t.f==='baseline'?'treatment':t.f==='treatment'?'maintenance':t.f==='maintenance'?'mastered':'baseline'; }); localStorage.setItem(k,JSON.stringify(d)); refresh(); }

        let activeC, taS;
        function runC(id){ 
            let saved = JSON.parse(localStorage.getItem(`ac_${id}`)); 
            if(saved) activeC = saved; 
            else { 
                let d=JSON.parse(localStorage.getItem(`d_${u}_${l}`)).find(t=>t.id===id); 
                activeC={id:id,name:d.text,cnt:0,res:[]}; 
            } 
            resC(); 
        }
        function resC(){ hide('app'); show('cyc'); document.getElementById('c-task').innerText=activeC.name; document.getElementById('c-cnt').innerText=`TRIAL ${activeC.cnt+1} OF 10`; }
        function rec(v){ 
            activeC.res.push(v); activeC.cnt++; 
            localStorage.setItem(`ac_${activeC.id}`, JSON.stringify(activeC)); 
            if(activeC.cnt>=10){ 
                let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)||'[]'); 
                d.push({id:Date.now(),text:activeC.name,res:activeC.res,f:'recall',date:new Date().toLocaleDateString()}); 
                localStorage.setItem(k,JSON.stringify(d)); 
                localStorage.removeItem(`ac_${activeC.id}`); 
                exitC(); 
            } else resC(); 
        }
        function exitC(){ activeC=null; hide('cyc'); show('app'); refresh(); }

        function runTA(id){ 
            let saved = JSON.parse(localStorage.getItem(`ts_${id}`)); 
            if(saved) taS = saved; 
            else { 
                let d=JSON.parse(localStorage.getItem(`d_${u}_${l}`)).find(t=>t.id===id); 
                taS={id:id,name:d.text,steps:d.steps,res:{}}; 
            } 
            resTA(); 
        }
        function resTA(){ hide('app'); show('ta-run'); document.getElementById('ta-h').innerText=taS.name; const list=document.getElementById('ta-s-list'); list.innerHTML=''; taS.steps.forEach((s,i)=>{ let v=taS.res[i]; list.innerHTML+=`<div class="flex justify-between items-center p-3 border rounded-xl font-bold uppercase text-[10px]"><span>${s}</span><div class="flex gap-2"><button onclick="mS(${i},'No')" class="w-10 h-10 rounded-full border-2 ${v==='No'?'bg-red-500 text-white':'border-gray-300'}">-</button><button onclick="mS(${i},'Yes')" class="w-10 h-10 rounded-full border-2 ${v==='Yes'?'bg-blue-900 text-white':'border-blue-900'}">+</button></div></div>`; }); }
        function mS(i,v){ taS.res[i]=v; localStorage.setItem(`ts_${taS.id}`, JSON.stringify(taS)); resTA(); }
        function subTA(){ 
            let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)||'[]'); 
            d.push({id:Date.now(),text:taS.name,res:taS.res,f:'ta_history',date:new Date().toLocaleDateString()}); 
            localStorage.setItem(k,JSON.stringify(d)); 
            localStorage.removeItem(`ts_${taS.id}`); 
            exitTA(); 
        }
        function exitTA(){ taS=null; hide('ta-run'); show('app'); refresh(); }

        function addP(){ let v=document.getElementById('p-in').value.trim().toUpperCase(); if(!v) return; let p=JSON.parse(localStorage.getItem('profiles')||'[]'); if(!p.includes(v)) p.push(v); localStorage.setItem('profiles',JSON.stringify(p)); document.getElementById('p-in').value=''; renderP(); }
        function remP(x){ if(confirm('Delete Profile?')){ let p=JSON.parse(localStorage.getItem('profiles')).filter(n=>n!==x); localStorage.setItem('profiles',JSON.stringify(p)); if(u===x) exitN(); renderP(); } }
        function exitN(){ localStorage.removeItem('u'); localStorage.removeItem('l'); location.reload(); }
        function exitL(){ localStorage.removeItem('l'); location.reload(); }
        init();
    </script>
</body>
</html>
