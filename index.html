<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.7.1 - Full Build</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .act-t { border-bottom: 4px solid #4f46e5; color: #4f46e5; } 
        .hide { display: none !important; }
        .prompt-btn { transition: transform 0.1s, background-color 0.1s; }
        .prompt-btn:active { transform: scale(0.95); filter: brightness(0.8); }
        /* Professional SBT Grid Styling */
        .sbt-grid-container { 
            display: grid; 
            grid-template-columns: 2fr 1fr; 
            gap: 1px; 
            background-color: #000000; 
            border: 2px solid #000000; 
            border-radius: 12px; 
            overflow: hidden; 
            margin-bottom: 10px;
        }
        .grid-header { 
            background-color: #e5e7eb; 
            color: #111827; 
            font-size: 10px; 
            font-weight: 900; 
            text-transform: uppercase; 
            padding: 8px 4px; 
            text-align: center; 
            border-bottom: 1px solid #000000;
        }
        .grid-cell { 
            background-color: #ffffff; 
            padding: 18px 4px; 
            font-weight: 900; 
            font-size: 12px; 
            text-align: center; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-transform: uppercase;
        }
        .grid-cell:active { background-color: #f3f4f6; }
        .cell-eng { 
            background-color: #f9fafb; 
            color: #4f46e5; 
            border-left: 1px solid #000000; 
            font-style: italic;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans pb-24 text-gray-900 select-none">
    <div onclick="exitN()" class="bg-black text-white text-[10px] font-bold text-center py-1 uppercase cursor-pointer sticky top-0 z-[150] tracking-widest">
        Tracker Pro v6.7.1 | (Tap to Switch User)
    </div>

    <div id="app" class="hide min-h-screen">
        <div class="bg-white sticky top-7 z-50 shadow-md">
            <div class="flex justify-between p-2 bg-gray-100 border-b text-[10px] font-black uppercase tracking-tighter">
                 <button onclick="exitL()" class="text-blue-600 font-bold px-2 py-1">‚¨Ö LOCATIONS</button>
                 <span id="u-lab" class="text-gray-500 py-1"></span>
            </div>
            <div class="flex border-b">
                <button onclick="tab('baseline')" id="b-baseline" class="p-4 flex-1 text-[10px] font-bold uppercase transition-all">Base</button>
                <button onclick="tab('treatment')" id="b-treatment" class="p-4 flex-1 text-[10px] font-bold uppercase transition-all">TX</button>
                <button onclick="tab('maintenance')" id="b-maintenance" class="p-4 flex-1 text-[10px] font-bold uppercase transition-all">Maint</button>
            </div>
        </div>

        <div id="m-list" class="p-4 space-y-3 pb-24 max-w-md mx-auto"></div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-2 shadow-[0_-4px_10px_rgba(0,0,0,0.05)] z-50">
            <button onclick="tab('trials')" id="b-trials" class="flex flex-col items-center py-1 w-1/4 opacity-60 hover:opacity-100 transition-opacity">
                <span class="text-xl">üìä</span>
                <span class="text-[8px] font-black uppercase mt-1">Trial Sheet</span>
            </button>
            <button onclick="tab('mastered')" id="b-mastered" class="flex flex-col items-center py-1 w-1/4 opacity-60 hover:opacity-100 transition-opacity">
                <span class="text-xl">üèÜ</span>
                <span class="text-[8px] font-black uppercase mt-1">Mastered</span>
            </button>
            <button onclick="tab('ta_history')" id="b-ta_history" class="flex flex-col items-center py-1 w-1/4 opacity-60 hover:opacity-100 transition-opacity">
                <span class="text-xl">üìù</span>
                <span class="text-[8px] font-black uppercase mt-1">TA Logs</span>
            </button>
            <button onclick="tab('recall')" id="b-recall" class="flex flex-col items-center py-1 w-1/4 opacity-60 hover:opacity-100 transition-opacity">
                <span class="text-xl">üìã</span>
                <span class="text-[8px] font-black uppercase mt-1">Recall</span>
            </button>
        </div>
    </div>

    <div id="cyc" class="hide fixed inset-0 bg-white z-[220] p-4 text-center flex flex-col overflow-y-auto">
        <div class="flex justify-between items-center pt-8 mb-4">
            <div class="flex flex-col items-start">
                <div id="mode-badge" class="bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded-md text-[8px] font-black uppercase mb-1">Standard Mode</div>
                <div class="text-blue-500 font-black text-[10px] uppercase">Running: <span id="c-f-name"></span></div>
            </div>
            <div class="flex gap-2">
                <button onclick="openUndoMenu()" class="bg-gray-800 text-white px-4 py-2 rounded-full font-black text-[10px] uppercase shadow-md">Undo ‚Ü∂</button>
                <button onclick="show('skip-modal')" class="bg-red-600 text-white px-4 py-2 rounded-full font-black text-[10px] uppercase italic shadow-md">Skip ‚è≠</button>
            </div>
        </div>
        
        <div id="sbt-timer-container" class="hide mb-4 bg-gray-50 py-2 rounded-2xl border border-gray-100">
            <div class="text-[8px] font-black text-gray-400 uppercase tracking-widest mb-1">Current Trial Duration</div>
            <span id="sbt-timer" class="text-4xl font-black font-mono text-indigo-600 tracking-tighter">00:00</span>
        </div>

        <div class="bg-white p-6 rounded-[32px] border-4 border-blue-500 mb-6 flex items-center justify-center min-h-[120px] shadow-xl">
            <h2 id="c-task" class="text-2xl font-black uppercase text-gray-800 leading-tight"></h2>
        </div>
        
        <div id="std-btns" class="grid grid-cols-2 gap-3 flex-1 pb-6">
            <button onclick="clickRec('IND')" class="prompt-btn bg-green-600 text-white rounded-2xl font-black text-[11px] uppercase shadow-lg">Independent</button>
            <button onclick="clickRec('POS')" class="prompt-btn bg-yellow-500 text-white rounded-2xl font-black text-[11px] uppercase shadow-lg">Positional</button>
            <button onclick="clickRec('GES')" class="prompt-btn bg-teal-500 text-white rounded-2xl font-black text-[11px] uppercase shadow-lg">Gestural</button>
            <button onclick="clickRec('VB')" class="prompt-btn bg-blue-500 text-white rounded-2xl font-black text-[11px] uppercase shadow-lg">Verbal</button>
            <button onclick="clickRec('PP')" class="prompt-btn bg-orange-400 text-white rounded-2xl font-black text-[11px] uppercase shadow-lg">Partial Phys</button>
            <button onclick="clickRec('FP')" class="prompt-btn bg-orange-600 text-white rounded-2xl font-black text-[11px] uppercase shadow-lg">Full Phys</button>
            <button onclick="clickRec('INC')" class="prompt-btn bg-red-600 text-white rounded-2xl font-black text-[11px] uppercase shadow-lg">Incorrect</button>
            <button onclick="clickRec('NR')" class="prompt-btn bg-gray-500 text-white rounded-2xl font-black text-[11px] uppercase shadow-lg">No Response</button>
            <button onclick="clickRec('PB')" class="prompt-btn col-span-2 bg-purple-700 text-white py-4 rounded-2xl font-black text-[12px] uppercase shadow-lg">Problem Behavior</button>
        </div>

        <div id="sbt-btns" class="hide flex-1 flex flex-col pb-6">
            <div class="sbt-grid-container shadow-2xl">
                <div class="grid-header">Response (SR)</div>
                <div class="grid-header">Engagement</div>

                <div onclick="clickRec('FCR')" class="grid-cell">FCR</div>
                <div onclick="clickRec('FCR+ENG')" class="grid-cell cell-eng">ENG</div>

                <div onclick="clickRec('TR')" class="grid-cell">TR</div>
                <div onclick="clickRec('TR+ENG')" class="grid-cell cell-eng">ENG</div>

                <div onclick="clickRec('CAB-1')" class="grid-cell">CAB-1</div>
                <div onclick="clickRec('CAB-1+ENG')" class="grid-cell cell-eng">ENG</div>

                <div onclick="clickRec('CAB-2')" class="grid-cell">CAB-2</div>
                <div onclick="clickRec('CAB-2+ENG')" class="grid-cell cell-eng">ENG</div>

                <div onclick="clickRec('CAB-3')" class="grid-cell">CAB-3+</div>
                <div onclick="clickRec('CAB-3+ENG')" class="grid-cell cell-eng">ENG</div>

                <div onclick="clickRec('R1')" class="grid-cell text-red-600 border-t border-black">R1 (DANGER)</div>
                <div onclick="clickRec('R2')" class="grid-cell text-orange-500 border-t border-black">R2 (NON-D)</div>
            </div>
            <button onclick="clickRec('EO/NO-RESPONSE')" class="w-full py-3 border-2 border-dashed border-gray-400 text-gray-500 font-black text-[10px] rounded-xl uppercase">EO / NO RESPONSE</button>
        </div>

        <button onclick="pauseCycle()" class="text-gray-400 font-bold uppercase text-[10px] mb-6 underline tracking-widest">Pause & Return to Folder</button>
    </div>

    <div id="undo-modal" class="hide fixed inset-0 bg-black/90 z-[350] flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-xs rounded-[40px] p-8 flex flex-col max-h-[80vh] shadow-2xl">
            <h3 class="text-center font-black uppercase text-xs mb-4 text-gray-400 italic">Recent Trials (Tap to Delete)</h3>
            <div id="undo-list" class="space-y-3 overflow-y-auto mb-6 pr-2"></div>
            <button onclick="hide('undo-modal')" class="bg-gray-100 text-gray-500 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest">Close</button>
        </div>
    </div>

    <div id="skip-modal" class="hide fixed inset-0 bg-black/90 z-[300] flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-xs rounded-[40px] p-8 space-y-3 shadow-2xl text-center">
            <h3 class="font-black uppercase text-xs mb-2 text-gray-400">Reason for Skip</h3>
            <button onclick="finishSkip('REFUSAL')" class="w-full bg-red-500 text-white py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg">Student Refusal</button>
            <button onclick="finishSkip('MATERIALS')" class="w-full bg-gray-800 text-white py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg">Missing Materials</button>
            <button onclick="finishSkip('ENVIRONMENT')" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg">Environmental</button>
            <button onclick="hide('skip-modal')" class="w-full text-gray-400 py-4 font-bold uppercase text-[10px]">Cancel</button>
        </div>
    </div>

    <div id="s-prof" class="fixed inset-0 bg-indigo-950 z-[100] p-8 flex flex-col items-center hide">
        <div class="mb-12 mt-10 text-center">
            <h1 class="text-white font-black text-4xl uppercase italic tracking-tighter">Tracker Pro</h1>
            <div class="text-indigo-400 text-[10px] font-black uppercase tracking-widest">Clinical Data System</div>
        </div>
        <div id="p-list" class="w-full max-w-xs space-y-3 mb-8"></div>
        <div class="w-full max-w-xs bg-white/10 p-4 rounded-[32px] backdrop-blur-md">
            <input id="p-in" type="text" placeholder="NAME..." class="w-full p-4 rounded-2xl mb-3 uppercase font-black outline-none border-none shadow-inner text-center">
            <button onclick="addP()" class="w-full bg-green-500 text-white font-black py-4 rounded-2xl shadow-xl hover:bg-green-400 transition-colors uppercase">+ ADD PROFILE</button>
        </div>
    </div>

    <div id="s-loc" class="fixed inset-0 bg-gray-100 z-[90] hide p-6 flex flex-col items-center overflow-y-auto">
        <h1 class="font-black text-3xl mb-8 mt-10 uppercase text-indigo-950 italic underline decoration-indigo-500">Folders</h1>
        <div id="l-list" class="grid grid-cols-2 gap-4 w-full max-w-md mb-8"></div>
        <div class="w-full max-w-md bg-white p-6 rounded-[40px] shadow-xl border border-gray-200">
            <input id="l-in" type="text" placeholder="FOLDER NAME (e.g. SBT)" class="w-full p-4 rounded-2xl mb-4 uppercase font-black outline-none border-2 border-gray-100 focus:border-indigo-500 transition-all">
            <button onclick="addL()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-lg uppercase text-sm tracking-widest">+ CREATE FOLDER</button>
        </div>
    </div>

    <script>
        // CORE STATE MANAGEMENT (EXPLICIT)
        let u, l, f, activeC, sbtInterval, sbtSeconds = 0;
        
        const getDB = () => JSON.parse(localStorage.getItem(`d_${u}_${l}`) || '[]');
        const saveDB = (d) => localStorage.setItem(`d_${u}_${l}`, JSON.stringify(d));
        const show = (id) => document.getElementById(id).classList.remove('hide');
        const hide = (id) => document.getElementById(id).classList.add('hide');

        // INITIALIZATION
        function init() {
            u = localStorage.getItem('u');
            l = localStorage.getItem('l');
            f = localStorage.getItem('f') || 'baseline';
            if (u && l) { restore(); } 
            else if (u) { renderL(); } 
            else { renderP(); }
        }

        function restore() {
            hide('s-loc'); hide('s-prof'); show('app');
            document.getElementById('u-lab').innerText = `${u} | ${l}`;
            checkResume();
            refresh();
        }

        // TAB & NAVIGATION LOGIC
        function tab(x) {
            f = x;
            localStorage.setItem('f', x);
            stopTimer();
            hide('cyc');
            show('app');
            checkResume();
            refresh();
        }

        // MAIN DATA REFRESH (Original Logic)
        function refresh() {
            const list = document.getElementById('m-list'); list.innerHTML = '';
            document.querySelectorAll('button[id^="b-"]').forEach(b => b.classList.remove('act-t'));
            const activeTabBtn = document.getElementById('b-' + f);
            if (activeTabBtn) activeTabBtn.classList.add('act-t');
            
            let d = getDB();

            if (['baseline', 'treatment', 'maintenance'].includes(f)) {
                let tasks = d.filter(t => t.f === f && !t.res);
                
                // Add Folder Controls
                list.innerHTML = `
                    <div class="flex gap-2 mb-4">
                        <button onclick="startRandomCycle()" class="flex-1 bg-black text-white py-5 rounded-3xl font-black uppercase text-[10px] shadow-lg active:scale-95 transition-transform">Random Cycle</button>
                        <button onclick="startStraightCycle()" class="flex-1 bg-indigo-600 text-white py-5 rounded-3xl font-black uppercase text-[10px] shadow-lg active:scale-95 transition-transform">Straight Cycle</button>
                    </div>
                    <div class="bg-white p-5 rounded-[32px] shadow-md border border-gray-100 mb-6">
                        <input id="t-in" type="text" placeholder="NEW TASK..." class="w-full p-4 border-2 border-gray-50 rounded-2xl mb-3 uppercase font-black outline-none text-sm focus:border-blue-400 transition-all">
                        <button onclick="addT()" class="w-full bg-blue-600 text-white py-3 rounded-2xl text-[10px] font-black uppercase">+ Add Task</button>
                    </div>`;

                tasks.forEach(t => {
                    list.innerHTML += `
                        <div class="bg-white p-5 rounded-[32px] border border-gray-100 flex justify-between items-center mb-2 shadow-sm hover:shadow-md transition-shadow">
                            <div onclick="runById(${t.id})" class="flex-1 font-black uppercase text-sm cursor-pointer py-1">${t.text}</div>
                            <div class="flex gap-3">
                                <button onclick="mov(${t.id})" class="bg-blue-50 text-blue-600 px-4 py-2 rounded-xl text-[8px] font-black uppercase italic">Move</button>
                                <button onclick="delT(${t.id})" class="text-red-200 hover:text-red-500 font-bold px-2 transition-colors">‚úï</button>
                            </div>
                        </div>`;
                });
            } else {
                // Shared logic for History, Recall, Mastered, Trials
                let header = f.replace('_', ' ').toUpperCase();
                list.innerHTML = `<div class="flex justify-between items-end mb-6 px-1"><h2 class="text-2xl font-black uppercase italic underline decoration-indigo-500">${header}</h2>${f==='recall'?'<button onclick="clearHistory()" class="bg-red-600 text-white px-3 py-1 rounded-lg font-black text-[8px] uppercase">Clear All</button>':''}</div>`;
                
                let filtered = d.filter(t => t.f === f || (f === 'recall' && t.res)).reverse();
                filtered.forEach(t => {
                    list.innerHTML += `
                        <div class="bg-white p-5 rounded-3xl border border-gray-50 mb-3 font-black uppercase text-[10px] flex justify-between items-center shadow-sm">
                            <div class="flex flex-col">
                                <span class="text-gray-900">${t.text}</span>
                                <span class="text-[7px] text-gray-400 mt-1">${t.loc} ‚Ä¢ ${t.date || ''}</span>
                            </div>
                            <span class="text-indigo-600 font-black bg-indigo-50 px-3 py-1 rounded-full">${t.res || 'Mastered'}</span>
                        </div>`;
                });
            }
        }

        // RUNNER LOGIC (With Explicit SBT Trigger)
        function runById(id) {
            let d = getDB(); 
            let t = d.find(x => x.id == id); 
            if (!t) return;
            
            activeC = t;
            show('cyc'); 
            hide('app');
            
            document.getElementById('c-task').innerText = t.text;
            document.getElementById('c-f-name').innerText = f.toUpperCase();
            
            // Explicit Folder check (NOT Simplified)
            if (l.toUpperCase() === 'SBT') {
                show('sbt-btns');
                hide('std-btns');
                startTimer();
                document.getElementById('mode-badge').innerText = "SBT Data Sheet Grid";
                document.getElementById('mode-badge').className = "bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded-md text-[8px] font-black uppercase mb-1";
            } else {
                show('std-btns');
                hide('sbt-btns');
                stopTimer();
                document.getElementById('mode-badge').innerText = "Standard DTT Prompts";
                document.getElementById('mode-badge').className = "bg-blue-100 text-blue-700 px-2 py-0.5 rounded-md text-[8px] font-black uppercase mb-1";
            }
        }

        // DATA RECORDING
        function clickRec(v) {
            let d = getDB();
            let finalValue = v;
            
            if (l.toUpperCase() === 'SBT') {
                const timeStr = document.getElementById('sbt-timer').innerText;
                finalValue = `${v} (${timeStr})`;
                startTimer(); // Reset for next trial step
            }
            
            d.push({
                id: Date.now(),
                text: activeC.text,
                res: finalValue,
                f: 'recall',
                loc: l,
                origin: f,
                date: new Date().toLocaleDateString()
            });
            
            saveDB(d);
            
            // Advance logic (Original)
            if (l.toUpperCase() !== 'SBT') {
                advance();
            }
        }

        function advance() {
            let queue = JSON.parse(localStorage.getItem(`queue_${u}_${l}_${f}`) || '[]');
            queue.shift();
            localStorage.setItem(`queue_${u}_${l}_${f}`, JSON.stringify(queue));
            if (queue.length > 0) runById(queue[0]); 
            else pauseCycle();
        }

        // TIMER LOGIC
        function startTimer() {
            clearInterval(sbtInterval);
            sbtSeconds = 0;
            show('sbt-timer-container');
            updateTimerDisplay();
            sbtInterval = setInterval(() => {
                sbtSeconds++;
                updateTimerDisplay();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(sbtInterval);
            hide('sbt-timer-container');
        }

        function updateTimerDisplay() {
            const m = Math.floor(sbtSeconds / 60).toString().padStart(2, '0');
            const s = (sbtSeconds % 60).toString().padStart(2, '0');
            document.getElementById('sbt-timer').innerText = `${m}:${s}`;
        }

        // CYCLE LOGIC
        function startRandomCycle() {
            let tasks = getDB().filter(t => t.f === f && !t.res);
            if (tasks.length === 0) return;
            let ids = tasks.map(t => t.id);
            for (let i = ids.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [ids[i], ids[j]] = [ids[j], ids[i]];
            }
            localStorage.setItem(`queue_${u}_${l}_${f}`, JSON.stringify(ids));
            runById(ids[0]);
        }

        function startStraightCycle() {
            let tasks = getDB().filter(t => t.f === f && !t.res);
            if (tasks.length === 0) return;
            let ids = tasks.map(t => t.id);
            localStorage.setItem(`queue_${u}_${l}_${f}`, JSON.stringify(ids));
            runById(ids[0]);
        }

        // RECOVERY & MODALS
        function checkResume() {
            let q = JSON.parse(localStorage.getItem(`queue_${u}_${l}_${f}`) || '[]');
            if (q.length > 0) runById(q[0]);
        }

        function openUndoMenu() {
            let history = getDB().filter(x => x.res).slice(-10).reverse();
            const list = document.getElementById('undo-list');
            list.innerHTML = '';
            history.forEach(item => {
                list.innerHTML += `
                    <button onclick="confirmUndo(${item.id})" class="w-full bg-gray-50 p-4 rounded-2xl border flex flex-col items-start shadow-sm active:bg-red-50">
                        <span class="font-black uppercase text-[10px] text-gray-800">${item.text}</span>
                        <span class="text-indigo-600 font-black text-[9px] mt-1 uppercase">${item.res}</span>
                    </button>`;
            });
            show('undo-modal');
        }

        function confirmUndo(id) {
            let d = getDB();
            saveDB(d.filter(x => x.id !== id));
            hide('undo-modal');
            refresh();
        }

        function finishSkip(reason) {
            let d = getDB();
            d.push({
                id: Date.now(),
                text: activeC.text,
                res: 'SKIP: ' + reason,
                f: 'recall',
                loc: l,
                origin: f,
                date: new Date().toLocaleDateString()
            });
            saveDB(d);
            hide('skip-modal');
            advance();
        }

        // PROFILE & LOCATION MGMT
        function addP() {
            let v = document.getElementById('p-in').value.trim().toUpperCase();
            if (!v) return;
            let p = JSON.parse(localStorage.getItem('profiles') || '[]');
            p.push(v);
            localStorage.setItem('profiles', JSON.stringify(p));
            document.getElementById('p-in').value = '';
            renderP();
        }

        function renderP() {
            hide('s-loc'); hide('app'); show('s-prof');
            let p = JSON.parse(localStorage.getItem('profiles') || '[]');
            const list = document.getElementById('p-list');
            list.innerHTML = '';
            p.forEach(x => {
                list.innerHTML += `<button onclick="selP('${x}')" class="w-full bg-white/20 text-white p-5 rounded-3xl font-black shadow-lg uppercase text-left border border-white/10 hover:bg-white/30 transition-all">${x}</button>`;
            });
        }

        function selP(x) { u = x; localStorage.setItem('u', x); renderL(); }

        function addL() {
            let v = document.getElementById('l-in').value.trim().toUpperCase();
            if (!v) return;
            let locs = JSON.parse(localStorage.getItem('locations') || '["SBT", "DTT"]');
            if (!locs.includes(v)) locs.push(v);
            localStorage.setItem('locations', JSON.stringify(locs));
            document.getElementById('l-in').value = '';
            renderL();
        }

        function renderL() {
            hide('s-prof'); hide('app'); show('s-loc');
            let locs = JSON.parse(localStorage.getItem('locations') || '["SBT", "DTT"]');
            const list = document.getElementById('l-list');
            list.innerHTML = '';
            locs.forEach(x => {
                list.innerHTML += `
                    <div class="relative group h-24">
                        <button onclick="selL('${x}')" class="w-full h-full bg-white p-4 rounded-3xl shadow-md border-2 border-transparent hover:border-indigo-400 font-black uppercase text-indigo-950 transition-all text-xs">${x}</button>
                        <button onclick="delL('${x}')" class="absolute -top-2 -right-2 bg-red-100 text-red-600 w-8 h-8 rounded-full font-black text-xs border-2 border-white shadow-md">‚úï</button>
                    </div>`;
            });
        }

        function selL(x) { l = x; localStorage.setItem('l', x); restore(); }
        function delL(x) { if(confirm(`Delete folder "${x}" and ALL data?`)) { let locs = JSON.parse(localStorage.getItem('locations')||'[]'); localStorage.setItem('locations', JSON.stringify(locs.filter(i => i !== x))); localStorage.removeItem(`d_${u}_${x}`); renderL(); } }
        
        // UTILITIES
        function addT() { let v = document.getElementById('t-in').value.trim().toUpperCase(); if (!v) return; let d = getDB(); d.push({ id: Date.now(), text: v, f: f }); saveDB(d); document.getElementById('t-in').value = ''; refresh(); }
        function delT(id) { if(confirm('Delete Task?')) { saveDB(getDB().filter(t => t.id != id)); refresh(); } }
        function mov(id) { let d = getDB(); d.forEach(t => { if (t.id == id) { t.f = t.f === 'baseline' ? 'treatment' : t.f === 'treatment' ? 'maintenance' : t.f === 'maintenance' ? 'mastered' : 'baseline'; } }); saveDB(d); refresh(); }
        function clearHistory() { if(confirm('Wipe Recall Log?')) { let d = getDB(); saveDB(d.filter(t => !t.res)); refresh(); } }
        function pauseCycle() { stopTimer(); hide('cyc'); show('app'); refresh(); }
        function exitN() { localStorage.removeItem('u'); location.reload(); }
        function exitL() { localStorage.removeItem('l'); location.reload(); }

        init();
    </script>
</body>
</html>
