<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.4.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hide { display: none !important; }
        /* The Original 6-Folder Grid Layout */
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
            padding: 15px;
            margin-top: 10px;
        }
        .folder-card {
            background: white;
            border-radius: 20px;
            height: 110px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }
        .folder-card:active { transform: scale(0.96); background: #fcfcfc; }
        .folder-label {
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            margin-top: 8px;
            color: #444;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-900">

    <div id="s-prof" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center overflow-y-auto hide">
        <h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase italic">Profiles</h1>
        <div id="p-list" class="w-full max-w-xs space-y-3 mb-8"></div>
        <div class="w-full max-w-xs border-t border-blue-800 pt-6">
            <input id="p-in" type="text" placeholder="NAME..." class="w-full p-4 rounded-2xl mb-4 uppercase font-bold outline-none">
            <button onclick="addP()" class="w-full bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg">+ ADD PERSON</button>
        </div>
    </div>

    <div id="s-loc" class="fixed inset-0 bg-gray-100 z-[90] hide p-6 flex flex-col items-center">
        <h1 class="font-black text-2xl mb-6 mt-10 uppercase text-blue-900 italic underline">Location</h1>
        <div id="l-list" class="grid grid-cols-2 gap-4 w-full max-w-md"></div>
    </div>

    <div id="app" class="hide min-h-screen">
        <div class="bg-white p-4 border-b flex justify-between items-center">
            <div>
                <h2 id="u-lab" class="font-black text-xl uppercase italic"></h2>
                <p id="l-lab" class="text-blue-500 font-bold text-[10px] uppercase"></p>
            </div>
            <button onclick="exitL()" class="bg-gray-100 px-3 py-1 rounded-lg font-bold text-[10px]">EXIT</button>
        </div>

        <div class="grid-container">
            <div onclick="openF('baseline')" class="folder-card"><span class="text-3xl">üìÅ</span><span class="folder-label">Baseline</span></div>
            <div onclick="openF('treatment')" class="folder-card"><span class="text-3xl">üìÅ</span><span class="folder-label">Treatment</span></div>
            <div onclick="openF('maintenance')" class="folder-card"><span class="text-3xl">üìÅ</span><span class="folder-label">Maint</span></div>
            <div onclick="openF('trials')" class="folder-card"><span class="text-3xl">üìä</span><span class="folder-label">Trial Sheet</span></div>
            <div onclick="openF('mastered')" class="folder-card"><span class="text-3xl">üèÜ</span><span class="folder-label">Mastered</span></div>
            <div onclick="openF('recall')" class="folder-card"><span class="text-3xl">üìã</span><span class="folder-label">Recall</span></div>
        </div>
    </div>

    <div id="f-screen" class="fixed inset-0 bg-white z-[110] hide overflow-y-auto p-5">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h2 id="f-title" class="font-black text-2xl uppercase italic"></h2>
            <button onclick="closeF()" class="bg-black text-white px-5 py-2 rounded-full font-bold text-xs">BACK</button>
        </div>
        <div id="m-list" class="space-y-3"></div>
    </div>

    <div id="cyc" class="hide fixed inset-0 bg-white z-[220] p-6 text-center flex flex-col">
        <div id="c-cnt" class="text-blue-500 font-black text-[10px] mb-4 uppercase pt-10"></div>
        <div class="bg-gray-50 p-12 rounded-[40px] border-4 border-blue-500 mb-8"><h2 id="c-task" class="text-3xl font-black uppercase"></h2></div>
        <div class="grid grid-cols-2 gap-4 flex-1 items-center pb-10">
            <button onclick="rec('No')" class="bg-red-500 text-white h-48 rounded-3xl font-black text-5xl">‚úï</button>
            <button onclick="rec('Yes')" class="bg-green-500 text-white h-48 rounded-3xl font-black text-5xl">‚úì</button>
        </div>
        <button onclick="exitC()" class="text-gray-400 font-bold uppercase text-xs">Close</button>
    </div>

    <script>
        let u, l, f, activeC, taS;

        function show(id){document.getElementById(id).classList.remove('hide')}
        function hide(id){document.getElementById(id).classList.add('hide')}

        function init(){
            u = localStorage.getItem('u'); l = localStorage.getItem('l');
            if(u && l){ restore(); } else if(u){ renderL(); } else { renderP(); }
        }

        function restore(){ hide('s-loc'); hide('s-prof'); show('app'); document.getElementById('u-lab').innerText=u; document.getElementById('l-lab').innerText=l; }
        
        function openF(x){ f=x; show('f-screen'); document.getElementById('f-title').innerText=x; refresh(); }
        function closeF(){ hide('f-screen'); }

        function refresh(){
            const list=document.getElementById('m-list'); list.innerHTML='';
            let d=JSON.parse(localStorage.getItem(`d_${u}_${l}`)||'[]');

            if(f === 'trials'){
                let goals = [...new Set(d.filter(x => ['baseline','treatment','maintenance','mastered'].includes(x.f)).map(x => x.text))];
                let table = `<div class="bg-white rounded-3xl border shadow-sm overflow-hidden"><table class="w-full text-left">
                    <tr class="bg-gray-50 text-[9px] font-black uppercase border-b"><th class="p-4">Program</th><th class="p-4 text-center">Trials</th><th class="p-4 text-right">% Success</th></tr>`;
                goals.forEach(g => {
                    let history = d.filter(x => x.f === 'recall' && x.text === g);
                    let total = history.length, yes = history.filter(h=>h.res==='Yes').length;
                    let pct = total > 0 ? Math.round((yes / total) * 100) : 0;
                    table += `<tr class="border-b"><td class="p-4 font-black uppercase text-[11px]">${g}</td><td class="p-4 text-center font-bold text-gray-400">${total}</td><td class="p-4 text-right font-black text-blue-600">${pct}%</td></tr>`;
                });
                list.innerHTML = table + `</table></div>`;
            } else if(['baseline','treatment','maintenance','mastered'].includes(f)){
                list.innerHTML = `<div class="bg-white p-4 rounded-3xl shadow-md border mb-4">
                    <input id="t-in" type="text" placeholder="GOAL NAME..." class="w-full p-3 border-2 rounded-xl mb-2 uppercase font-black outline-none text-sm">
                    <button onclick="addT('trial')" class="w-full bg-blue-600 text-white py-3 rounded-xl text-xs font-bold uppercase">+ Add Task</button></div>`;
            }

            d.filter(t=>t.f===f).reverse().forEach((t)=>{
                let content = '';
                if(f === 'recall'){
                    content = `<div class="bg-gray-50 p-4 rounded-2xl border mb-2 flex justify-between font-bold uppercase text-[10px]"><span>${t.text}</span><span class="${t.res==='Yes'?'text-green-600':'text-red-500'}">${t.res}</span></div>`;
                } else if(f !== 'trials') {
                    content = `<div class="bg-white p-4 rounded-2xl border flex justify-between items-center mb-2"><div onclick="runC(${t.id})" class="flex-1 font-black uppercase text-sm">${t.text}</div><div class="flex gap-2"><button onclick="mov(${t.id})" class="bg-blue-100 text-blue-600 px-3 py-1 rounded-lg text-[8px] font-black">MOVE</button><button onclick="delT(${t.id})" class="text-red-200">‚úï</button></div></div>`;
                }
                list.innerHTML += content;
            });
        }

        function runC(id){ let d=JSON.parse(localStorage.getItem(`d_${u}_${l}`)).find(t=>t.id===id); activeC={id:id,name:d.text,cnt:0}; resC(); }
        function resC(){ hide('f-screen'); show('cyc'); document.getElementById('c-task').innerText=activeC.name; document.getElementById('c-cnt').innerText=`TRIAL ${activeC.cnt+1}`; }
        function rec(v){
            activeC.cnt++; let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k));
            d.push({id:Date.now(), text:activeC.name, res:v, f:'recall', date:new Date().toLocaleDateString()});
            localStorage.setItem(k, JSON.stringify(d)); resC();
        }
        function exitC(){ activeC=null; hide('cyc'); show('f-screen'); refresh(); }

        function mov(id){
            let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k));
            d.forEach(t=>{ if(t.id===id){ t.f=t.f==='baseline'?'treatment':t.f==='treatment'?'maintenance':t.f==='maintenance'?'mastered':'baseline'; } });
            localStorage.setItem(k,JSON.stringify(d)); refresh();
        }

        function addT(type){
            let v=document.getElementById('t-in').value.trim().toUpperCase(); if(!v) return;
            let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)||'[]');
            d.push({id:Date.now(), text:v, f:f, type:type}); localStorage.setItem(k,JSON.stringify(d)); refresh();
        }

        function delT(id){ if(confirm('Delete?')){ let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)).filter(t=>t.id!==id); localStorage.setItem(k,JSON.stringify(d)); refresh(); } }
        function renderP(){
            hide('app'); hide('s-loc'); show('s-prof');
            const list=document.getElementById('p-list'); let p=JSON.parse(localStorage.getItem('profiles')||'[]');
            list.innerHTML=''; p.forEach(x=>{ list.innerHTML+=`<button onclick="selP('${x}')" class="w-full bg-white p-4 rounded-2xl font-black shadow-md uppercase mb-2 text-left">${x}</button>`; });
        }
        function selP(x){ u=x; localStorage.setItem('u',x); renderL(); }
        function renderL(){
            hide('s-prof'); hide('app'); show('s-loc');
            const list=document.getElementById('l-list'); list.innerHTML='';
            ["DTT","MOTOR ROOM","CENTERS","ARTS/CRAFTS","SENSORY","OUTSIDE","BATHROOM","MIDDAY"].forEach(x=>{ list.innerHTML+=`<button onclick="selL('${x}')" class="bg-white p-4 rounded-2xl shadow-sm border font-black uppercase text-[10px] text-blue-900 h-24">${x}</button>`; });
        }
        function selL(x){ l=x; localStorage.setItem('l',x); restore(); }
        function addP(){ let v=document.getElementById('p-in').value.trim().toUpperCase(); if(!v) return; let p=JSON.parse(localStorage.getItem('profiles')||'[]'); p.push(v); localStorage.setItem('profiles',JSON.stringify(p)); renderP(); }
        function exitL(){ localStorage.removeItem('l'); location.reload(); }
        init();
    </script>
</body>
</html>
