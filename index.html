<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Task Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">

    <div id="profileScreen" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center overflow-y-auto">
        <h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase tracking-widest text-center">Select Person</h1>
        <div id="profileList" class="w-full max-w-xs space-y-4 mb-8"></div>
        <div class="w-full max-w-xs border-t border-blue-800 pt-6 pb-10">
            <input id="newProfileName" type="text" placeholder="Type name..." class="w-full p-4 rounded-2xl mb-4 outline-none bg-white text-lg">
            <button onclick="addPerson()" class="w-full bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg text-xl">+ ADD PERSON</button>
        </div>
    </div>

    <div id="appUI" class="hidden min-h-screen pb-32">
        <div class="bg-white border-b sticky top-0 z-50 shadow-sm">
            <div class="flex justify-between items-center p-2 bg-gray-50 border-b">
                 <button onclick="location.reload()" class="p-2 text-blue-600 font-black text-[10px]">â¬… NAMES</button>
                 <span id="activeUserLabel" class="text-[10px] font-black text-gray-400 uppercase"></span>
            </div>
            <div class="flex justify-around">
                <button onclick="changeFol('baseline')" id="t-baseline" class="p-4 flex-1 text-[10px] font-black border-b-4 uppercase">Baseline</button>
                <button onclick="changeFol('treatment')" id="t-treatment" class="p-4 flex-1 text-[10px] font-black border-b-4 uppercase">Treatment</button>
                <button onclick="changeFol('maintenance')" id="t-maintenance" class="p-4 flex-1 text-[10px] font-black border-b-4 uppercase">Maint.</button>
            </div>
        </div>

        <div class="p-4 max-w-md mx-auto">
            <h1 id="headerTitle" class="font-black text-xl uppercase text-blue-800 italic mb-4">BASELINE</h1>
            
            <div class="flex gap-2 mb-6">
                <input id="taskInput" type="text" placeholder="Enter new task..." class="flex-1 p-4 rounded-2xl border-2 border-gray-300 outline-none bg-white">
                <button onclick="addTask()" class="bg-blue-600 text-white px-8 rounded-2xl font-bold text-3xl shadow-lg active:scale-90 transition-transform">+</button>
            </div>

            <div id="mainList" class="space-y-3"></div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-2 shadow-lg z-50">
            <button onclick="changeFol('trials')" id="t-trials" class="flex flex-col items-center py-2 w-1/3">
                <span class="text-xl">ğŸ“Š</span><span class="text-[8px] font-black uppercase">Trial Sheet</span>
            </button>
            <button onclick="changeFol('mastered')" id="t-mastered" class="flex flex-col items-center py-2 w-1/3">
                <span class="text-xl">ğŸ†</span><span class="text-[8px] font-black uppercase">Mastered</span>
            </button>
            <button onclick="changeFol('recall')" id="t-recall" class="flex flex-col items-center py-2 w-1/3">
                <span class="text-xl">ğŸ“‹</span><span class="text-[8px] font-black uppercase">History</span>
            </button>
        </div>
    </div>

    <script>
        let profiles = JSON.parse(localStorage.getItem('tt_profiles') || '[]');
        let currentName = '';
        let currentFol = 'baseline';

        function addPerson() {
            const input = document.getElementById('newProfileName');
            const name = input.value.trim();
            if(!name) return;
            if(!profiles.includes(name)) {
                profiles.push(name);
                localStorage.setItem('tt_profiles', JSON.stringify(profiles));
            }
            input.value = '';
            renderProfiles();
        }

        function renderProfiles() {
            const list = document.getElementById('profileList');
            list.innerHTML = '';
            profiles.forEach(p => {
                const div = document.createElement('div');
                div.className = "bg-white p-5 rounded-2xl font-black text-center shadow-md active:scale-95 transition-transform";
                div.innerText = p.toUpperCase();
                div.onclick = () => selectProfile(p);
                list.appendChild(div);
            });
        }

        function selectProfile(name) {
            currentName = name;
            document.getElementById('profileScreen').classList.add('hidden');
            document.getElementById('appUI').classList.remove('hidden');
            document.getElementById('activeUserLabel').innerText = name;
            refresh();
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();
            if(!taskText) return;

            // Load existing tasks for this person
            let data = JSON.parse(localStorage.getItem('data_' + currentName) || '[]');
            
            // Create new task object
            const newTask = {
                id: Date.now(),
                text: taskText,
                folder: currentFol,
                status: 'active'
            };

            data.push(newTask);
            localStorage.setItem('data_' + currentName, JSON.stringify(data));
            
            input.value = '';
            refresh();
        }

        function changeFol(f) {
            currentFol = f;
            document.getElementById('headerTitle').innerText = f.toUpperCase();
            
            // Update Tab UI
            ['baseline', 'treatment', 'maintenance'].forEach(tab => {
                const btn = document.getElementById('t-' + tab);
                if(btn) btn.className = `p-4 flex-1 text-[10px] font-black border-b-4 uppercase ${currentFol === tab ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-400'}`;
            });

            refresh();
        }

        function refresh() {
            const list = document.getElementById('mainList');
            list.innerHTML = '';
            
            let data = JSON.parse(localStorage.getItem('data_' + currentName) || '[]');
            let filtered = data.filter(t => t.folder === currentFol);

            if(filtered.length === 0) {
                list.innerHTML = '<div class="text-center py-10 text-gray-400 italic">No tasks in this folder.</div>';
                return;
            }

            filtered.forEach(t => {
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl shadow-sm border flex justify-between items-center";
                card.innerHTML = `<span class="font-bold text-gray-700">${t.text}</span><button onclick="deleteTask(${t.id})" class="text-red-200 font-bold px-2">âœ•</button>`;
                list.appendChild(card);
            });
        }

        function deleteTask(id) {
            let data = JSON.parse(localStorage.getItem('data_' + currentName) || '[]');
            data = data.filter(t => t.id !== id);
            localStorage.setItem('data_' + currentName, JSON.stringify(data));
            refresh();
        }

        renderProfiles();
    </script>
</body>
</html>
