<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">

    <div id="profileScreen" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center overflow-y-auto">
        <h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase tracking-widest text-center">Select Person</h1>
        <div id="profileList" class="w-full max-w-xs space-y-4 mb-8"></div>
        <div class="w-full max-w-xs border-t border-blue-800 pt-6 pb-10">
            <input id="newProfileName" type="text" placeholder="Add new name..." class="w-full p-4 rounded-2xl mb-2 outline-none">
            <button onclick="addProfile()" class="w-full bg-green-500 text-white font-black py-4 rounded-2xl shadow-lg">+ ADD NEW</button>
        </div>
    </div>

    <div id="appUI" class="hidden">
        <div class="bg-white border-b flex justify-between items-center sticky top-0 z-50 shadow-sm px-2">
            <button onclick="exitToProfiles()" class="p-2 text-blue-600 font-black text-[10px]">⬅ BACK</button>
            <div class="flex flex-1 justify-around">
                <button onclick="changeFol('treatment')" id="t-treatment" class="p-4 text-[10px] font-black border-b-4 border-blue-600 text-blue-600">TREATMENT</button>
                <button onclick="changeFol('maintenance')" id="t-maintenance" class="p-4 text-[10px] font-black border-b-4 border-transparent text-gray-400">MAINTENANCE</button>
                <button onclick="changeFol('recall')" id="t-recall" class="p-4 text-[10px] font-black border-b-4 border-transparent text-gray-400">RECALL</button>
            </div>
        </div>

        <div class="p-4 max-w-md mx-auto">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <span id="activeUserLabel" class="text-[10px] font-black text-gray-400 uppercase block">PATIENT: ...</span>
                    <h1 id="headerTitle" class="font-black text-xl uppercase tracking-tighter text-blue-800">TREATMENT</h1>
                </div>
                <div class="flex items-center gap-2">
                    <span id="cycleCount" class="hidden text-[10px] font-bold text-blue-500"></span>
                    <button onclick="toggleCycle()" id="cycleBtn" class="bg-yellow-400 text-blue-900 px-3 py-1 rounded-lg font-bold text-xs shadow">CYCLE MODE</button>
                </div>
            </div>

            <div id="inputSection" class="flex gap-2 mb-6">
                <input id="newInput" type="text" placeholder="Type task here..." class="flex-1 p-4 rounded-2xl border-2 border-gray-200 outline-none shadow-inner bg-white">
                <button onclick="handleAddTask()" class="bg-blue-600 text-white px-8 rounded-2xl font-bold text-2xl shadow-lg active:bg-blue-800">+</button>
            </div>

            <div id="mainList" class="space-y-3 pb-20"></div>

            <div id="cycleScreen" class="hidden text-center py-4">
                <div class="bg-white p-12 rounded-[40px] shadow-2xl border-4 border-blue-500 mb-8">
                    <h2 id="displayTask" class="text-4xl font-black text-gray-800 break-words leading-tight">...</h2>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button onclick="record('No')" class="bg-red-500 text-white py-6 rounded-3xl font-black text-xl shadow-lg active:bg-red-700">✕ NO</button>
                    <button onclick="record('Yes')" class="bg-green-500 text-white py-6 rounded-3xl font-black text-xl shadow-lg active:bg-green-700">✓ YES</button>
                </div>
                <div class="flex flex-col gap-2 items-center">
                    <button onclick="resetFolderCycle()" class="text-blue-500 text-[10px] font-bold uppercase tracking-widest">Restart this Folder</button>
                    <button onclick="toggleCycle()" class="text-gray-400 font-bold underline p-2">Exit Cycle Mode</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var profiles = JSON.parse(localStorage.getItem('tt_profiles') || '[]');
        var currentProfile = localStorage.getItem('tt_active_profile') || null;
        var state = { tasks: [], activeFol: 'treatment', isCyc: false, positions: { treatment: 0, maintenance: 0, recall: 0 } };

        function saveAll() {
            localStorage.setItem('tt_profiles', JSON.stringify(profiles));
            localStorage.setItem('tt_active_profile', currentProfile || "");
            if (currentProfile) {
                localStorage.setItem('tt_data_' + currentProfile, JSON.stringify(state));
            }
        }

        function loadSession() {
            if (currentProfile && profiles.includes(currentProfile)) {
                selectProfile(currentProfile);
            } else {
                renderProfiles();
            }
        }

        function addProfile() {
            var name = document.getElementById('newProfileName').value.trim();
            if (name && !profiles.includes(name)) {
                profiles.push(name);
                document.getElementById('newProfileName').value = '';
                saveAll();
                renderProfiles();
            }
        }

        function deleteProfile(name, e) {
            e.stopPropagation();
            if (confirm("Delete all data for " + name + "?")) {
                profiles = profiles.filter(p => p !== name);
                localStorage.removeItem('tt_data_' + name);
                if (currentProfile === name) currentProfile = null;
                saveAll();
                renderProfiles();
            }
        }

        function selectProfile(name) {
            currentProfile = name;
            var saved = localStorage.getItem('tt_data_' + name);
            state = saved ? JSON.parse(saved) : { tasks: [], activeFol: 'treatment', isCyc: false, positions: { treatment: 0, maintenance: 0, recall: 0 } };
            if (!state.positions) state.positions = { treatment: 0, maintenance: 0, recall: 0 };
            document.getElementById('profileScreen').classList.add('hidden');
            document.getElementById('appUI').classList.remove('hidden');
            document.getElementById('activeUserLabel').innerText = "PATIENT: " + name;
            saveAll();
            refresh();
        }

        function exitToProfiles() {
            currentProfile = null;
            saveAll();
            document.getElementById('profileScreen').classList.remove('hidden');
            document.getElementById('appUI').classList.add('hidden');
            renderProfiles();
        }

        function renderProfiles() {
            var list = document.getElementById('profileList');
            list.innerHTML = '';
            profiles.forEach(p => {
                var btn = document.createElement('div');
                btn.className = "bg-white p-5 rounded-2xl font-black text-center shadow-md flex justify-between items-center active:bg-gray-100";
                btn.onclick = () => selectProfile(p);
                btn.innerHTML = `<span>${p.toUpperCase()}</span><button onclick="deleteProfile('${p}', event)" class="text-red-300 text-[10px] font-bold border border-red-500 px-2 py-1 rounded-lg">DEL</button>`;
                list.appendChild(btn);
            });
        }

        function handleAddTask() {
            var el = document.getElementById('newInput');
            if (!el.value.trim()) return;
            state.tasks.push({ id: Date.now(), txt: el.value, fol: state.activeFol, res: '' });
            el.value = '';
            saveAll();
            refresh();
        }

        function startAtTask(id) {
            var filt = state.tasks.filter(t => t.fol === state.activeFol);
            var index = filt.findIndex(t => t.id === id);
            if (index !== -1) {
                state.positions[state.activeFol] = index;
                state.isCyc = true;
                saveAll();
                refresh();
            }
        }

        function changeFol(f) {
            state.activeFol = f;
            state.isCyc = false;
            saveAll();
            refresh();
        }

        function toggleCycle() {
            var filt = state.tasks.filter(t => t.fol === state.activeFol);
            if (filt.length === 0) return alert("Folder is empty!");
            state.isCyc = !state.isCyc;
            saveAll();
            refresh();
        }

        function resetFolderCycle() {
            state.positions[state.activeFol] = 0;
            saveAll();
            refresh();
        }

        function record(val) {
            var filt = state.tasks.filter(t => t.fol === state.activeFol);
            var cur = filt[state.positions[state.activeFol]];
            state.tasks.push({ id: Date.now() + 1, txt: cur.txt, fol: 'recall', res: val });
            state.positions[state.activeFol] = (state.positions[state.activeFol] + 1) % filt.length;
            saveAll();
            refresh();
        }

        function move(id, target) {
            state.tasks.forEach(t => { if(t.id === id) t.fol = target; });
            saveAll();
            refresh();
        }

        function remove(id) {
            state.tasks = state.tasks.filter(t => t.id !== id);
            saveAll();
            refresh();
        }

        function refresh() {
            var L = document.getElementById('mainList');
            var CS = document.getElementById('cycleScreen');
            var IS = document.getElementById('inputSection');
            var HT = document.getElementById('headerTitle');
            var CB = document.getElementById('cycleBtn');
            var CC = document.getElementById('cycleCount');

            HT.innerText = state.activeFol.toUpperCase();
            ['treatment', 'maintenance', 'recall'].forEach(f => {
                var btn = document.getElementById('t-' + f);
                btn.className = "p-4 text-[10px] font-black border-b-4 " + (state.activeFol === f ? "border-blue-600 text-blue-600" : "border-transparent text-gray-400");
            });

            var filtC = state.tasks.filter(t => t.fol === state.activeFol);
            if (state.isCyc && filtC.length > 0) {
                L.style.display = 'none'; IS.style.display = 'none'; CS.style.display = 'block'; CB.
