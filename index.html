<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Task Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900 pb-24">

    <div class="bg-purple-600 text-white text-[10px] font-bold text-center py-1 uppercase tracking-widest">
        App Status: Version 5.2 (Smart Start Cycle)
    </div>

    <div id="profileScreen" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center overflow-y-auto">
        <h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase tracking-widest text-center italic">Select Person</h1>
        <div id="profileList" class="w-full max-w-xs space-y-4 mb-8"></div>
        <div class="w-full max-w-xs border-t border-blue-800 pt-6 pb-10 text-center">
            <input id="newProfileName" type="text" placeholder="Type name..." class="w-full p-4 rounded-2xl mb-4 outline-none bg-white text-lg">
            <button onclick="addPerson()" class="w-full bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg text-xl active:scale-95">+ ADD PERSON</button>
        </div>
    </div>

    <div id="appUI" class="hidden min-h-screen">
        <div class="bg-white border-b sticky top-0 z-50 shadow-sm">
            <div class="flex justify-between items-center p-2 bg-gray-50 border-b">
                 <button onclick="location.reload()" class="p-2 text-blue-600 font-black text-[10px]">‚¨Ö NAMES</button>
                 <span id="activeUserLabel" class="text-[10px] font-black text-gray-400 uppercase"></span>
            </div>
            <div class="flex justify-around">
                <button onclick="changeFol('baseline')" id="t-baseline" class="p-4 flex-1 text-[10px] font-black border-b-4 uppercase transition-all">Baseline</button>
                <button onclick="changeFol('treatment')" id="t-treatment" class="p-4 flex-1 text-[10px] font-black border-b-4 uppercase transition-all">Treatment</button>
                <button onclick="changeFol('maintenance')" id="t-maintenance" class="p-4 flex-1 text-[10px] font-black border-b-4 uppercase transition-all">Maint.</button>
            </div>
        </div>

        <div class="p-4 max-w-md mx-auto">
            <div class="flex justify-between items-center mb-4">
                <h1 id="headerTitle" class="font-black text-xl uppercase text-blue-800 italic underline decoration-blue-200">BASELINE</h1>
                <button onclick="toggleCycle()" id="cycleBtn" class="bg-yellow-400 text-blue-900 px-4 py-2 rounded-xl font-black text-xs shadow-md active:scale-90">CYCLE ALL</button>
            </div>

            <div id="inputSection" class="flex gap-2 mb-6">
                <input id="taskInput" type="text" placeholder="Add new task..." class="flex-1 p-4 rounded-2xl border-2 border-gray-200 outline-none shadow-inner">
                <button onclick="addTask()" class="bg-blue-600 text-white px-8 rounded-2xl font-bold text-3xl shadow-lg active:scale-90">+</button>
            </div>

            <div id="mainList" class="space-y-3"></div>

            <div id="cycleScreen" class="hidden text-center py-4">
                <div id="cycleCounter" class="text-blue-500 font-black text-xs mb-2"></div>
                <div class="bg-white p-12 rounded-[40px] shadow-2xl border-4 border-blue-500 mb-8">
                    <h2 id="displayTask" class="text-4xl font-black text-gray-800 break-words leading-tight uppercase">...</h2>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button onclick="record('No')" class="bg-red-500 text-white py-8 rounded-3xl font-black text-2xl shadow-lg active:bg-red-700">‚úï NO</button>
                    <button onclick="record('Yes')" class="bg-green-500 text-white py-8 rounded-3xl font-black text-2xl shadow-lg active:bg-green-700">‚úì YES</button>
                </div>
                <button onclick="exitCycle()" class="block w-full text-gray-400 font-bold underline p-2">Exit Cycle Mode</button>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-2 shadow-lg z-[60]">
            <button onclick="changeFol('trials')" id="t-trials" class="flex flex-col items-center py-2 w-1/3 rounded-xl">
                <span class="text-xl">üìä</span><span class="text-[8px] font-black uppercase">Trial Sheet</span>
            </button>
            <button onclick="changeFol('mastered')" id="t-mastered" class="flex flex-col items-center py-2 w-1/3 rounded-xl">
                <span class="text-xl">üèÜ</span><span class="text-[8px] font-black uppercase">Mastered</span>
            </button>
            <button onclick="changeFol('recall')" id="t-recall" class="flex flex-col items-center py-2 w-1/3 rounded-xl">
                <span class="text-xl">üìã</span><span class="text-[8px] font-black uppercase">History</span>
            </button>
        </div>
    </div>

    <script>
        let profiles = JSON.parse(localStorage.getItem('tt_profiles') || '[]');
        let currentName = '';
        let currentFol = 'baseline';
        let isCyc = false;
        let positions = {};

        function addPerson() {
            const input = document.getElementById('newProfileName');
            const name = input.value.trim();
            if(!name) return;
            if(!profiles.includes(name)) {
                profiles.push(name);
                localStorage.setItem('tt_profiles', JSON.stringify(profiles));
            }
            input.value = '';
            renderProfiles();
        }

        function removePerson(name, e) {
            e.stopPropagation();
            if(confirm("Delete " + name + "?")) {
                profiles = profiles.filter(p => p !== name);
                localStorage.setItem('tt_profiles', JSON.stringify(profiles));
                localStorage.removeItem('data_' + name);
                renderProfiles();
            }
        }

        function renderProfiles() {
            const list = document.getElementById('profileList');
            list.innerHTML = '';
            profiles.forEach(p => {
                const div = document.createElement('div');
                div.className = "bg-white p-5 rounded-2xl font-black shadow-md flex justify-between items-center mb-2 active:scale-95";
                div.innerHTML = `<span onclick="selectProfile('${p}')" class="flex-1 cursor-pointer">${p.toUpperCase()}</span> 
                                 <button onclick="removePerson('${p}', event)" class="bg-red-50 text-red-500 px-3 py-1 rounded-lg text-[10px] font-black">DEL</button>`;
                list.appendChild(div);
            });
        }

        function selectProfile(name) {
            currentName = name;
            document.getElementById('profileScreen').classList.add('hidden');
            document.getElementById('appUI').classList.remove('hidden');
            document.getElementById('activeUserLabel').innerText = name;
            refresh();
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if(!input.value.trim()) return;
            let data = JSON.parse(localStorage.getItem('data_' + currentName) || '[]');
            data.push({ id: Date.now(), text: input.value.trim(), folder: currentFol });
            localStorage.setItem('data_' + currentName, JSON.stringify(data));
            input.value = '';
            refresh();
        }

        // --- NEW SMART START LOGIC ---
        function startCycleAt(index) {
            isCyc = true;
            positions[currentFol] = index;
            refresh();
        }

        function toggleCycle() {
            let data = JSON.parse(localStorage.getItem('data_' + currentName) || '[]');
            let filtered = data.filter(t => t.folder === currentFol);
            if (filtered.length === 0) return;
            isCyc = true;
            positions[currentFol] = 0;
            refresh();
        }

        function exitCycle() {
            isCyc = false;
            refresh();
        }

        function record(val) {
            let data = JSON.parse(localStorage.getItem('data_' + currentName) || '[]');
            let filtered = data.filter(t => t.folder === currentFol);
            let pos = positions[currentFol] || 0;
            
            let curTask = filtered[pos];

            data.push({ id: Date.now() + Math.random(), text: curTask.text, folder: 'recall', res: val, date: new Date().toLocaleDateString() });
            
            // Move to next task regardless of how we started
            positions[currentFol] = (pos + 1) % filtered.length;
            
            localStorage.setItem('data_' + currentName, JSON.stringify(data));
            refresh();
        }

        function moveTask(id, target) {
            let data = JSON.parse(localStorage.getItem('data_' + currentName) || '[]');
            data.forEach(t => { if(t.id === id) t.folder = target; });
            localStorage.setItem('data_' + currentName, JSON.stringify(data));
            refresh();
        }

        function deleteTask(id) {
            let data = JSON.parse(localStorage.getItem('data_' + currentName) || '[]');
            data = data.filter(t => t.id !== id);
            localStorage.setItem('data_' + currentName, JSON.stringify(data));
            refresh();
        }

        function changeFol(f) {
            currentFol = f;
            exitCycle();
        }

        function refresh() {
            const list = document.getElementById('mainList');
            const cycleView = document.getElementById('cycleScreen');
            const inputSect = document.getElementById('inputSection');
            const cycBtn = document.getElementById('cycleBtn');
            list.innerHTML = '';
            
            ['baseline', 'treatment', 'maintenance'].forEach(t => {
                const b = document.getElementById('t-' + t);
                b.className = `p-4 flex-1 text-[10px] font-black border-b-4 uppercase ${currentFol === t ? 'border-blue-600 text-blue-600 bg-blue-50' : 'border-transparent text-gray-400 bg-white'}`;
            });
            ['trials', 'mastered', 'recall'].forEach(t => {
                const b = document.getElementById('t-' + t);
                const active = currentFol === t;
                b.className = `flex flex-col items-center py-2 w-1/3 rounded-xl ${active ? (t==='trials'?'bg-orange-500':'bg-blue-600')+' text-white' : 'bg-white text-gray-400'}`;
            });

            let data = JSON.parse(localStorage.getItem('data_' + currentName) || '[]');
            let filtered = data.filter(t => t.folder === currentFol);

            if (isCyc && filtered.length > 0) {
                list.style.display = 'none'; inputSect.style.display = 'none'; cycBtn.style.display = 'none';
                cycleView.classList.remove('hidden');
                
                let pos = positions[currentFol] || 0;
                document.getElementById('displayTask').innerText = filtered[pos].text;
                document.getElementById('cycleCounter').innerText = (pos + 1) + " / " + filtered.length;
            } else {
                list.style.display = 'block';
                cycleView.classList.add('hidden');
