<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; -webkit-tap-highlight-color: transparent; }
        .tab-on { background: #3b82f6 !important; color: white !important; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="font-sans">

    <div id="s-name" class="p-6 fixed inset-0 z-50 bg-slate-900 overflow-y-auto">
        <h1 class="text-3xl font-black text-green-400 mb-2 uppercase italic">Profiles</h1>
        <div id="l-name" class="space-y-3 mb-32"></div>
        <div class="fixed bottom-0 left-0 right-0 p-6 bg-slate-900 border-t border-slate-800">
            <input id="i-name" type="text" placeholder="NAME..." class="w-full p-4 rounded-xl bg-slate-800 border-2 border-slate-700 mb-2 uppercase font-bold text-white">
            <button onclick="addN()" class="w-full bg-green-500 text-black font-black py-4 rounded-xl uppercase">Add Person</button>
        </div>
    </div>

    <div id="s-loc" class="p-6 fixed inset-0 z-40 bg-slate-900 hidden text-center">
        <button onclick="location.reload()" class="absolute top-6 left-6 text-green-400 font-bold">⬅ BACK</button>
        <h1 class="text-2xl font-black mt-16 mb-8 uppercase italic">Select Location</h1>
        <div id="l-loc" class="grid grid-cols-2 gap-4"></div>
    </div>

    <div id="s-app" class="p-4 fixed inset-0 z-30 bg-white text-slate-900 hidden overflow-y-auto pb-24">
        <div class="flex justify-between items-center mb-4 border-b pb-2">
            <button onclick="showLoc()" class="text-blue-600 font-black text-xs uppercase">⬅ Locations</button>
            <span id="u-info" class="font-black text-[10px] text-slate-400 uppercase"></span>
        </div>
        
        <div class="flex gap-1 mb-4 bg-slate-100 p-1 rounded-lg">
            <button onclick="setT('B')" id="t-B" class="flex-1 py-2 text-[10px] font-bold rounded bg-white">BASE</button>
            <button onclick="setT('T')" id="t-T" class="flex-1 py-2 text-[10px] font-bold rounded bg-white">TX</button>
            <button onclick="setT('M')" id="t-M" class="flex-1 py-2 text-[10px] font-bold rounded bg-white">MAINT</button>
            <button onclick="setT('D')" id="t-D" class="flex-1 py-2 text-[10px] font-bold rounded bg-white">DONE</button>
        </div>

        <div id="goal-box" class="p-4 bg-slate-50 border-2 border-dashed rounded-2xl mb-4">
            <input id="i-task" type="text" placeholder="Goal name..." class="w-full p-3 border rounded-lg mb-2">
            <div class="flex gap-2">
                <button onclick="addG('trial')" class="flex-1 bg-blue-600 text-white py-2 rounded font-bold text-[10px] uppercase">+ TRIAL</button>
                <button onclick="addG('ta')" class="flex-1 bg-orange-500 text-white py-2 rounded font-bold text-[10px] uppercase">+ TA</button>
            </div>
        </div>
        <div id="l-task" class="space-y-2"></div>
    </div>

    <div id="s-ta" class="fixed inset-0 bg-white z-[60] p-6 hidden flex flex-col">
        <h2 id="ta-title" class="text-xl font-black uppercase text-center mb-6"></h2>
        <div id="ta-body" class="space-y-3 flex-1 overflow-y-auto"></div>
        <button onclick="closeTA()" class="w-full bg-green-500 text-white py-4 rounded-xl font-black mt-4 uppercase">Submit</button>
    </div>

    <script>
        let names = JSON.parse(localStorage.getItem('tt_names')||"[]"), curN="", curL="", curT="B";
        const LOCS = ["DTT", "MOTOR", "CENTER", "ARTS", "DARK", "OUTSIDE", "BATH", "MIDDAY"];

        function addN(){
            let v = document.getElementById('i-name').value.trim().toUpperCase();
            if(v && !names.includes(v)){ names.push(v); localStorage.setItem('tt_names', JSON.stringify(names)); }
            document.getElementById('i-name').value=""; renderN();
        }

        function renderN(){
            let l = document.getElementById('l-name'); l.innerHTML = "";
            names.forEach(n => {
                let d = document.createElement('div');
                d.className = "bg-slate-800 p-5 rounded-xl flex justify-between border border-slate-700";
                d.innerHTML = `<span onclick="selN('${n}')" class="flex-1 font-black uppercase">${n}</span><button onclick="remN('${n}')" class="text-red-500 font-bold ml-4">✕</button>`;
                l.appendChild(d);
            });
        }

        function remN(n){ if(confirm("Delete?")){ names=names.filter(x=>x!==n); localStorage.setItem('tt_names', JSON.stringify(names)); renderN(); } }

        function selN(n){
            curN = n; document.getElementById('s-name').classList.add('hidden');
            document.getElementById('s-loc').classList.remove('hidden');
            let l = document.getElementById('l-loc'); l.innerHTML = "";
            LOCS.forEach(x => {
                let b = document.createElement('button');
                b.className = "bg-slate-800 p-6 rounded-xl border border-slate-700 font-black";
                b.innerText = x; b.onclick = () => { curL=x; showApp(); }; l.appendChild(b);
            });
        }

        function showApp(){
            document.getElementById('s-loc').classList.add('hidden');
            document.getElementById('s-app').classList.remove('hidden');
            document.getElementById('u-info').innerText = `${curN} | ${curL}`;
            refresh();
        }

        function showLoc(){ document.getElementById('s-app').classList.add('hidden'); document.getElementById('s-loc').classList.remove('hidden'); }

        function addG(type){
            let v = document.getElementById('i-task').value.trim().toUpperCase();
            if(!v) return;
            let s = type==='ta' ? prompt("Steps (comma separated):") : "";
            let key = `d_${curN}_${curL}`;
            let d = JSON.parse(localStorage.getItem(key)||"[]");
            d.push({id:Date.now(), text:v, type, tab:curT, steps: s?s.split(','):[]});
            localStorage.setItem(key, JSON.stringify(d));
            document.getElementById('i-task').value=""; refresh();
        }

        function refresh(){
            let l = document.getElementById('l-task'); l.innerHTML = "";
            let data = JSON.parse(localStorage.getItem(`d_${curN}_${curL}`)||"[]");
            data.filter(x => x.tab === curT).forEach(x => {
                let d = document.createElement('div');
                d.className = "p-4 bg-slate-50 border rounded-xl flex justify-between items-center";
                d.innerHTML = `
                    <div onclick="run('${x.id}')" class="flex-1 font-black text-xs uppercase">${x.text} ${x.type==='ta'?'<span class="text-orange-500">[TA]</span>':''}</div>
                    <div class="flex gap-1">
                        <button onclick="mv('${x.id}')" class="bg-blue-600 text-white px-2 py-1 rounded text-[8px] font-bold uppercase">Move</button>
                        <button onclick="delT('${x.id}')" class="text-red-300 font-bold px-2">✕</button>
                    </div>`;
                l.appendChild(d);
            });
            ['B','T','M','D'].forEach(t => document.getElementById('t-'+t).className = `flex-1 py-2 text-[10px] font-bold rounded ${curT===t?'tab-on':'text-slate-400'}`);
        }

        function mv(id){
            let k = `d_${curN}_${curL}`, d = JSON.parse(localStorage.getItem(k));
            d.forEach(x => { if(x.id == id) x.tab = (x.tab==='B'?'T':x.tab==='T'?'M':x.tab==='M'?'D':'B'); });
            localStorage.setItem(k, JSON.stringify(d)); refresh();
        }

        function delT(id){ let k = `d_${curN}_${curL}`, d = JSON.parse(localStorage.getItem(k)); localStorage.setItem(k, JSON.stringify(d.filter(x=>x.id != id))); refresh(); }
        function setT(t){ curT = t; refresh(); }

        function run(id){
            let d = JSON.parse(localStorage.getItem(`d_${curN}_${curL}`)).find(x=>x.id==id);
            if(d.type==='trial') return alert("Trial recorded!");
            document.getElementById('ta-title').innerText = d.text;
            let b = document.getElementById('ta-body'); b.innerHTML = "";
            d.steps.forEach(s => {
                let r = document.createElement('div');
                r.className = "flex justify-between items-center p-4 bg-slate-100 rounded-xl";
                r.innerHTML = `<span class="font-bold text-xs uppercase">${s}</span>
                    <div class="flex gap-2">
                        <button onclick="this.className='w-12 h-12 rounded-full bg-red-500 text-white font-bold'" class="w-12 h-12 rounded-full border-2 font-bold">N</button>
                        <button onclick="this.className='w-12 h-12 rounded-full bg-green-500 text-white font-bold'" class="w-12 h-12 rounded-full border-2 font-bold">Y</button>
                    </div>`;
                b.appendChild(r);
            });
            document.getElementById('s-ta').classList.remove('hidden');
        }

        function closeTA(){ document.getElementById('s-ta').classList.add('hidden'); }

        renderN();
    </script>
</body>
</html>
