<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.5.9 - Clinical</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .act-t{border-bottom:4px solid #4f46e5;color:#4f46e5} 
        .hide{display:none !important}
        .prompt-btn:active, .ta-btn:active { background-color: #1a1a1a !important; transform: scale(0.95); transition: 0.1s; }
    </style>
</head>
<body class="bg-gray-100 font-sans pb-24 text-gray-900">
    <div onclick="exitN()" class="bg-black text-white text-[10px] font-bold text-center py-1 uppercase cursor-pointer sticky top-0 z-[150]">v6.5.9 | (Tap to Switch User)</div>

    <div id="app" class="hide min-h-screen">
        <div class="bg-white sticky top-7 z-50 shadow-sm">
            <div class="flex justify-between p-2 bg-gray-50 border-b text-[10px] font-black uppercase">
                 <button onclick="exitL()" class="text-blue-600">‚¨Ö LOCATIONS</button>
                 <span id="u-lab" class="text-gray-400"></span>
            </div>
            <div class="flex">
                <button onclick="tab('baseline')" id="b-baseline" class="p-4 flex-1 text-[10px] font-bold uppercase">Base</button>
                <button onclick="tab('treatment')" id="b-treatment" class="p-4 flex-1 text-[10px] font-bold uppercase">TX</button>
                <button onclick="tab('maintenance')" id="b-maintenance" class="p-4 flex-1 text-[10px] font-bold uppercase">Maint</button>
            </div>
        </div>
        <div id="m-list" class="p-4 space-y-3 pb-20 max-w-md mx-auto"></div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-2 shadow-lg z-50">
            <button onclick="tab('trials')" id="b-trials" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìä</span><span class="text-[8px] font-black uppercase">Trial Sheet</span></button>
            <button onclick="tab('mastered')" id="b-mastered" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üèÜ</span><span class="text-[8px] font-black uppercase">Mastered</span></button>
            <button onclick="tab('ta_history')" id="b-ta_history" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìù</span><span class="text-[8px] font-black uppercase">TA Logs</span></button>
            <button onclick="tab('recall')" id="b-recall" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìã</span><span class="text-[8px] font-black uppercase">Recall</span></button>
        </div>
    </div>

    <div id="cyc" class="hide fixed inset-0 bg-white z-[220] p-4 text-center flex flex-col">
        <div class="flex justify-between items-center pt-8 mb-2">
            <div class="text-blue-500 font-black text-[10px] uppercase">Running: <span id="c-f-name"></span></div>
            <div class="flex gap-2">
                <button onclick="openUndoMenu()" class="bg-gray-800 text-white px-3 py-1 rounded-full font-black text-[9px] uppercase">Undo ‚Ü∂</button>
                <button onclick="show('skip-modal')" class="bg-red-600 text-white px-3 py-1 rounded-full font-black text-[9px] uppercase italic">Skip ‚è≠</button>
            </div>
        </div>
        <div class="bg-gray-50 p-6 rounded-[30px] border-4 border-blue-500 mb-4 flex items-center justify-center min-h-[100px]">
            <h2 id="c-task" class="text-xl font-black uppercase"></h2>
        </div>
        <div class="grid grid-cols-2 gap-2 flex-1 pb-4">
            <button onclick="clickRec('IND')" class="prompt-btn bg-green-600 text-white rounded-xl font-black text-[10px] uppercase">Independent</button>
            <button onclick="clickRec('ERROR')" class="prompt-btn bg-indigo-600 text-white rounded-xl font-black text-[10px] uppercase italic">Errorless (Skip)</button>
            <button onclick="clickRec('POS')" class="prompt-btn bg-yellow-500 text-white rounded-xl font-black text-[10px] uppercase">Positional</button>
            <button onclick="clickRec('GES')" class="prompt-btn bg-teal-500 text-white rounded-xl font-black text-[10px] uppercase">Gestural</button>
            <button onclick="clickRec('VB')" class="prompt-btn bg-blue-500 text-white rounded-xl font-black text-[10px] uppercase">Verbal</button>
            <button onclick="clickRec('PP')" class="prompt-btn bg-orange-400 text-white rounded-xl font-black text-[10px] uppercase">Partial Phys</button>
            <button onclick="clickRec('FP')" class="prompt-btn bg-orange-600 text-white rounded-xl font-black text-[10px] uppercase">Full Phys</button>
            <button onclick="clickRec('INC')" class="prompt-btn bg-red-600 text-white rounded-xl font-black text-[10px] uppercase">Incorrect</button>
            <button onclick="clickRec('NR')" class="prompt-btn bg-gray-500 text-white rounded-xl font-black text-[10px] uppercase">No Response</button>
            <button onclick="clickRec('PB')" class="prompt-btn col-span-2 bg-purple-700 text-white py-3 rounded-xl font-black text-[10px] uppercase">Problem Behavior</button>
        </div>
        <button onclick="pauseCycle()" class="text-gray-400 font-bold uppercase text-[10px] mb-4 underline">Pause & Return</button>
    </div>

    <div id="ta-run" class="hide fixed inset-0 bg-white z-[210] p-6 overflow-y-auto flex flex-col text-center">
        <h2 id="ta-h" class="text-xl font-black uppercase mb-6 italic underline"></h2>
        <div id="ta-s-list" class="space-y-4 mb-8 flex-1"></div>
        <button onclick="subTA()" class="w-full bg-green-500 text-white py-5 rounded-2xl font-black shadow-lg uppercase mb-4">Submit TA Data</button>
        <button onclick="pauseCycle()" class="text-gray-400 font-bold uppercase text-[10px] mb-4 text-center">Pause TA</button>
    </div>

    <div id="ta-p-modal" class="hide fixed inset-0 bg-black/90 z-[400] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-3xl p-4 grid grid-cols-2 gap-2">
            <button onclick="setTAStep('IND')" class="bg-green-600 text-white py-4 rounded-xl font-bold uppercase text-[10px]">Independent</button>
            <button onclick="setTAStep('POS')" class="bg-yellow-500 text-white py-4 rounded-xl font-bold uppercase text-[10px]">Positional</button>
            <button onclick="setTAStep('GES')" class="bg-teal-500 text-white py-4 rounded-xl font-bold uppercase text-[10px]">Gestural</button>
            <button onclick="setTAStep('VB')" class="bg-blue-500 text-white py-4 rounded-xl font-bold uppercase text-[10px]">Verbal</button>
            <button onclick="setTAStep('PP')" class="bg-orange-400 text-white py-4 rounded-xl font-bold uppercase text-[10px]">Partial Phys</button>
            <button onclick="setTAStep('FP')" class="bg-orange-600 text-white py-4 rounded-xl font-bold uppercase text-[10px]">Full Phys</button>
            <button onclick="setTAStep('INC')" class="bg-red-600 text-white py-4 rounded-xl font-bold uppercase text-[10px]">Incorrect</button>
            <button onclick="setTAStep('NR')" class="bg-gray-500 text-white py-4 rounded-xl font-bold uppercase text-[10px]">No Response</button>
            <button onclick="hide('ta-p-modal')" class="col-span-2 text-gray-400 py-2 font-bold uppercase text-[10px]">Cancel</button>
        </div>
    </div>

    <div id="undo-modal" class="hide fixed inset-0 bg-black/80 z-[350] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6 flex flex-col max-h-[80vh]">
            <p class="text-[10px] font-black uppercase text-gray-400 mb-4 text-center">Tap entry to remove (Last 10)</p>
            <div id="undo-list" class="space-y-2 overflow-y-auto mb-4"></div>
            <button onclick="hide('undo-modal')" class="text-gray-400 py-2 font-bold uppercase text-[10px] text-center w-full">Close</button>
        </div>
    </div>

    <div id="skip-modal" class="hide fixed inset-0 bg-black/80 z-[300] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6">
            <p class="text-[10px] font-black uppercase text-gray-400 mb-4">Reason for Skipping</p>
            <div class="grid grid-cols-1 gap-2">
                <button onclick="finishSkip('REFUSAL')" class="bg-red-500 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Student Refusal</button>
                <button onclick="finishSkip('MATERIALS')" class="bg-gray-800 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Missing Materials</button>
                <button onclick="finishSkip('ENVIRONMENT')" class="bg-blue-600 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Environmental</button>
                <button onclick="hide('skip-modal')" class="text-gray-400 py-2 font-bold uppercase text-[10px] mt-2">Cancel</button>
            </div>
        </div>
    </div>

    <div id="s-prof" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center hide">
        <h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase italic">Profiles</h1>
        <div id="p-list" class="w-full max-w-xs space-y-3 mb-8"></div>
        <input id="p-in" type="text" placeholder="NAME..." class="w-full max-w-xs p-4 rounded-2xl mb-4 uppercase font-bold outline-none">
        <button onclick="addP()" class="w-full max-w-xs bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg">+ ADD</button>
    </div>

    <div id="s-loc" class="fixed inset-0 bg-gray-100 z-[90] hide p-6 flex flex-col items-center overflow-y-auto">
        <h1 class="font-black text-2xl mb-6 mt-10 uppercase text-blue-900 italic underline">Location</h1>
        <div id="l-list" class="grid grid-cols-2 gap-4 w-full max-w-md mb-8"></div>
        
        <div class="w-full max-w-md bg-white p-4 rounded-3xl shadow-sm border">
            <p class="text-[10px] font-black uppercase text-gray-400 mb-2">Manage Folders</p>
            <input id="l-in" type="text" placeholder="FOLDER NAME..." class="w-full p-4 rounded-2xl mb-4 uppercase font-bold outline-none border-2">
            <button onclick="addL()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-sm">+ ADD FOLDER</button>
        </div>
    </div>

    <script>
        let u, l, f, activeC, taS, curTAStepIdx;
        const getDB = () => JSON.parse(localStorage.getItem(`d_${u}_${l}`)||'[]');
        const saveDB = (d) => localStorage.setItem(`d_${u}_${l}`, JSON.stringify(d));
        const show = (id) => document.getElementById(id).classList.remove('hide');
        const hide = (id) => document.getElementById(id).classList.add('hide');

        function playClick() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                osc.type = 'sine'; osc.frequency.setValueAtTime(800, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.1);
                osc.start(); osc.stop(ctx.currentTime + 0.1);
            } catch(e) {}
        }

        // UPDATED LOGIC HERE
        function clickRec(v) { 
            playClick(); 
            rec(v); 

            // Only advance the cycle if result is Independent or the Errorless Skip button
            if (v === 'IND' || v === 'ERROR') {
                setTimeout(() => next(), 100); 
            } else {
                // If it was a prompt (POS, GES, VB, etc.) or PB, we do nothing.
                // The task remains the same on the screen.
                console.log("Prompt recorded. Staying on current target.");
            }
        }

        function rec(v) {
            let d = getDB();
            let entry = {
                id: Date.now(),
                text: activeC.text,
                res: v,
                f: 'recall',
                origin: f,
                loc: l,
                time: new Date().toLocaleTimeString()
            };
            d.push(entry);
            saveDB(d);
            refresh();
        }

        function next() {
            let savedQueue = localStorage.getItem(`queue_${u}_${l}_${f}`);
            if(!savedQueue) return;
            let queue = JSON.parse(savedQueue);
            queue.shift();
            if(queue.length === 0) {
                localStorage.removeItem(`queue_${u}_${l}_${f}`);
                pauseCycle();
            } else {
                localStorage.setItem(`queue_${u}_${l}_${f}`, JSON.stringify(queue));
                runById(queue[0]);
            }
        }

        function finishSkip(reason) {
            clickRec('SKIP: ' + reason);
            hide('skip-modal');
            // Force move to next after skip
            setTimeout(() => next(), 150);
        }

        function init(){
            u = localStorage.getItem('u'); l = localStorage.getItem('l');
            f = localStorage.getItem('f') || 'baseline';
            if(u && l){ restore(); } else if(u){ renderL(); } else { renderP(); }
        }

        function restore(){ hide('s-loc'); hide('s-prof'); show('app'); document.getElementById('u-lab').innerText=`${u} | ${l}`; checkResume(); refresh(); }
        function tab(x){ f=x; localStorage.setItem('f',x); hide('cyc'); hide('ta-run'); show('app'); checkResume(); refresh(); }

        function checkResume(){
            let savedQueue = localStorage.getItem(`queue_${u}_${l}_${f}`);
            if(savedQueue && ['baseline','treatment','maintenance','mastered'].includes(f)) {
                let queue = JSON.parse(savedQueue);
                if(queue.length > 0) runById(queue[0]);
            }
        }

        function refresh(){
            const list=document.getElementById('m-list'); list.innerHTML='';
            document.querySelectorAll('button[id^="b-"]').forEach(b=>b.classList.remove('act-t'));
            const activeTabBtn = document.getElementById('b-'+f); if(activeTabBtn) activeTabBtn.classList.add('act-t');
            let d=getDB();
            let savedQueue = localStorage.getItem(`queue_${u}_${l}_${f}`);
            let queue = savedQueue ? JSON.parse(savedQueue) : [];
            let currentId = queue[0] || null;

            if(['baseline','treatment','maintenance','mastered'].includes(f)){
                let tasks = d.filter(t=>t.f===f && !t.res);
                list.innerHTML = `
                <div class="flex flex-col gap-2 mb-4">
                    <div class="flex gap-2">
                        <button onclick="startRandomCycle()" class="flex-1 bg-black text-white py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg">${queue.length > 0?'Resume Cycle':'Random Cycle'}</button>
                        <button onclick="startStraightCycle()" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg">Straight Cycle</button>
                    </div>
                    ${queue.length > 0 ? `<button onclick="resetCycle()" class="w-full bg-gray-200 text-gray-500 py-2 rounded-xl font-black text-[10px]">RESET CYCLE</button>` : ''}
                </div>
                <div class="bg-white p-4 rounded-3xl shadow-md border mb-4"><input id="t-in" type="text" placeholder="GOAL NAME..." class="w-full p-3 border-2 rounded-xl mb-2 uppercase font-bold outline-none text-sm"><div class="flex gap-2"><button onclick="addT('trial')" class="flex-1 bg-blue-600 text-white py-2 rounded-xl text-[10px] font-bold uppercase">+ Trial</button><button onclick="addT('ta')" class="flex-1 bg-orange-500 text-white py-2 rounded-xl text-[10px] font-bold uppercase">+ TA</button></div></div>`;
                
                tasks.forEach((t)=>{
                    let moveLabel = t.f === 'baseline' ? 'To TX' : t.f === 'treatment' ? 'To Maint' : t.f === 'maintenance' ? 'To Master' : 'To Base';
                    let isNext = currentId == t.id;
                    list.innerHTML += `<div class="bg-white p-4 rounded-3xl border ${isNext?'border-indigo-500 border-2 shadow-md':''} flex justify-between items-center mb-2"><div onclick="runById(${t.id})" class="flex-1 font-black uppercase text-sm cursor-pointer">${t.text} ${isNext?'<span class="text-indigo-500 text-[8px] ml-2">‚óè NEXT</span>':''}</div><div class="flex gap-2"><button onclick="mov(${t.id})" class="bg-blue-600 text-white px-2 py-2 rounded-lg text-[7px] font-bold leading-tight w-12">${moveLabel}</button><button onclick="delT(${t.id})" class="text-red-200">‚úï</button></div></div>`;
                });
            }

            if(f === 'trials'){
                list.innerHTML = `<div class="flex justify-between items-center mb-4"><h2 class="text-xl font-black uppercase italic underline">Trial Sheet</h2><button onclick="clearHistory()" class="bg-red-600 text-white px-3 py-1 rounded-lg font-bold text-[8px] uppercase">Reset All</button></div>`;
                let goals = [...new Set(d.filter(x => !x.res).map(x => x.text))];
                let table = `<div class="bg-white rounded-3xl border shadow-sm overflow-hidden"><table class="w-full text-left"><tr class="bg-gray-50 text-[9px] font-black uppercase border-b"><th class="p-4">Program</th><th class="p-4 text-center">Total</th><th class="p-4 text-right">Ind%</th></tr>`;
                goals.forEach(g => {
                    let history = d.filter(x => x.res && x.text === g);
                    let total = 0, ind = 0;
                    history.forEach(h => { if(typeof h.res === 'object'){ let s = Object.values(h.res); total += s.length; ind += s.filter(v=>v==='IND').length; } else { total++; if(h.res==='IND') ind++; } });
                    let pct = total > 0 ? Math.round((ind / total) * 100) : 0;
                    table += `<tr class="border-b"><td class="p-4 font-black uppercase text-xs">${g}</td><td class="p-4 text-center font-bold text-gray-400 text-xs">${total}</td><td class="p-4 text-right font-black text-indigo-600">${pct}%</td></tr>`;
                });
                list.innerHTML += table + `</table></div>`;
            }

            if(f === 'recall' || f === 'ta_history'){
                list.innerHTML = `<div class="flex justify-between items-center mb-4"><h2 class="text-xl font-black uppercase italic underline">${f.replace('_',' ')}</h2><button onclick="clearHistory()" class="bg-red-600 text-white px-3 py-1 rounded-lg font-bold text-[8px] uppercase">Reset</button></div>`;
                d.filter(t => t.f === f).forEach(t => {
                    let resultDisplay = '';
                    if(f === 'ta_history' && typeof t.res === 'object'){
                        resultDisplay = `<div class="mt-2 space-y-1">`;
                        t.steps.forEach((step, idx) => {
                            let r = t.res[idx] || '‚Äî'; let color = r==='IND'?'text-green-600':'text-red-500';
                            resultDisplay += `<div class="flex justify-between text-[8px] font-bold ${color}"><span>${step}</span><span>${r}</span></div>`;
                        });
                        resultDisplay += `</div>`;
                    } else { resultDisplay = `<span class="font-black text-indigo-600">${t.res}</span>`; }
                    
                    let originMap = {baseline:'BASE', treatment:'TX', maintenance:'MAINT', mastered:'MAST'};
                    let tabLabel = t.origin ? `<span class="text-gray-400 text-[7px] ml-1 font-black">(${originMap[t.origin] || t.origin.toUpperCase()})</span>` : '';
                    let locLabel = t.loc ? `<span class="text-gray-400 text-[7px] ml-1 font-black">[${t.loc}]</span>` : '';
                    
                    list.innerHTML += `<div class="bg-white p-4 rounded-2xl border mb-2"><div class="flex justify-between font-bold uppercase text-[10px]"><span>${t.text} ${tabLabel}${locLabel}</span> ${f==='recall'?resultDisplay:''}</div> ${f==='ta_history'?resultDisplay:''}</div>`;
                });
            }
        }

        function openUndoMenu() {
            let d = getDB();
            let history = d.filter(x => x.res).slice(-10).reverse();
            const list = document.getElementById('undo-list');
            list.innerHTML = '';
            if(history.length === 0) { list.innerHTML = '<p class="text-[10px] text-center text-gray-400">No data found</p>'; }
            history.forEach(item => {
                list.innerHTML += `<button onclick="confirmUndo(${item.id})" class="w-full bg-gray-50 p-3 rounded-xl border flex justify-between items-center text-[10px] font-black uppercase"><span>${item.text}</span> <span class="text-indigo-600">${typeof item.res === 'string' ? item.res : 'TA'}</span></button>`;
            });
            show('undo-modal');
        }

        function confirmUndo(id) {
            if(confirm("Permanently delete this entry?")) {
                let d = getDB();
                let filtered = d.filter(x => x.id !== id);
                saveDB(filtered);
                hide('undo-modal');
                refresh();
            }
        }

        function startRandomCycle(){
            let savedQueue = localStorage.getItem(`queue_${u}_${l}_${f}`);
            if(savedQueue) { runById(JSON.parse(savedQueue)[0]); return; }
            let tasks = getDB().filter(t=>t.f===f && !t.res);
            if(tasks.length === 0) return;
            let ids = tasks.map(t => t.id);
            for (let i = ids.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [ids[i], ids[j]] = [ids[j], ids[i]]; }
            localStorage.setItem(`queue_${u}_${l}_${f}`, JSON.stringify(ids));
            runById(ids[0]);
        }

        function startStraightCycle(){
            let tasks = getDB().filter(t=>t.f===f && !t.res);
            if(tasks.length === 0) return;
            let ids = tasks.map(t => t.id);
            localStorage.setItem(`queue_${u}_${l}_${f}`, JSON.stringify(ids));
            runById(ids[0]);
        }

        function resetCycle(){
            localStorage.removeItem(`queue_${u}_${l}_${f}`);
            refresh();
        }

        function runById(id){
            let t = getDB().find(x=>x.id==id);
            if(!t) return;
            activeC = t;
            if(t.steps){
                taS = {}; curTAStepIdx = 0;
                show('ta-run'); hide('app');
                document.getElementById('ta-h').innerText = t.text;
                renderTASteps();
            } else {
                show('cyc'); hide('app');
                document.getElementById('c-task').innerText = t.text;
                document.getElementById('c-f-name').innerText = f;
            }
        }

        function renderTASteps(){
            const list = document.getElementById('ta-s-list');
            list.innerHTML = '';
            activeC.steps.forEach((s, idx)=>{
                let res = taS[idx] || '‚Äî';
                let color = res === 'IND' ? 'bg-green-600 text-white' : (res === '‚Äî' ? 'bg-white text-gray-400' : 'bg-red-500 text-white');
                list.innerHTML += `<button onclick="curTAStepIdx=${idx}; show('ta-p-modal')" class="w-full p-4 rounded-xl border-2 font-bold uppercase text-[10px] flex justify-between items-center ${color}"><span>${s}</span><span>${res}</span></button>`;
            });
        }

        function setTAStep(v){
            taS[curTAStepIdx] = v;
            hide('ta-p-modal');
            renderTASteps();
        }

        function subTA(){
            let d = getDB();
            d.push({
                id: Date.now(),
                text: activeC.text,
                res: taS,
                f: 'ta_history',
                steps: activeC.steps,
                origin: f,
                loc: l
            });
            saveDB(d);
            next();
        }

        function pauseCycle(){
            hide('cyc'); hide('ta-run'); show('app');
            refresh();
        }

        function addT(type){
            let v = document.getElementById('t-in').value.trim().toUpperCase();
            if(!v) return;
            let d = getDB();
            let newTask = { id: Date.now(), text: v, f: f };
            if(type==='ta'){
                let s = prompt("Enter steps separated by commas:");
                if(!s) return;
                newTask.steps = s.split(',').map(x=>x.trim().toUpperCase());
            }
            d.push(newTask);
            saveDB(d);
            document.getElementById('t-in').value='';
            refresh();
        }

        function delT(id){
            if(confirm('Delete goal?')){
                saveDB(getDB().filter(t=>t.id!=id));
                refresh();
            }
        }

        function mov(id){
            let d = getDB();
            let t = d.find(x=>x.id==id);
            if(t.f === 'baseline') t.f = 'treatment';
            else if(t.f === 'treatment') t.f = 'maintenance';
            else if(t.f === 'maintenance') t.f = 'mastered';
            else t.f = 'baseline';
            saveDB(d);
            refresh();
        }

        function clearHistory(){
            if(confirm('Clear all recorded data?')){
                let d = getDB().filter(t=>!t.res);
                saveDB(d);
                refresh();
            }
        }

        function addP(){
            let v = document.getElementById('p-in').value.trim().toUpperCase();
            if(!v) return;
            let p = JSON.parse(localStorage.getItem('profiles')||'[]');
            if(!p.includes(v)) p.push(v);
            localStorage.setItem('profiles', JSON.stringify(p));
            renderP();
        }

        function renderP(){
            hide('s-loc'); hide('app'); show('s-prof');
            let p = JSON.parse(localStorage.getItem('profiles')||'[]');
            const list = document.getElementById('p-list'); list.innerHTML='';
            p.forEach(x => {
                list.innerHTML += `<button onclick="selP('${x}')" class="w-full bg-white p-5 rounded-2xl font-black text-blue-900 uppercase shadow-md">${x}</button>`;
            });
        }

        function selP(x){ u=x; localStorage.setItem('u',x); renderL(); }

        function addL(){
            let v = document.getElementById('l-in').value.trim().toUpperCase();
            if(!v) return;
            let locs = JSON.parse(localStorage.getItem('locations')||'["SBT"]');
            if(!locs.includes(v)) locs.push(v);
            localStorage.setItem('locations', JSON.stringify(locs));
            renderL();
        }

        function renderL(){
            hide('s-prof'); hide('app'); show('s-loc');
            let locs = JSON.parse(localStorage.getItem('locations')||'["SBT"]');
            const list = document.getElementById('l-list'); list.innerHTML='';
            locs.forEach(x => {
                list.innerHTML += `<button onclick="selL('${x}')" class="w-full bg-white h-20 rounded-2xl font-black text-indigo-900 uppercase shadow-sm border flex items-center justify-center">${x}</button>`;
            });
        }

        function selL(x){ l=x; localStorage.setItem('l',x); restore(); }
        function exitN(){ localStorage.removeItem('u'); location.reload(); }
        function exitL(){ localStorage.removeItem('l'); location.reload(); }

        init();
    </script>
</body>
</html>
