<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.6.17</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* CORE STYLING FOR NAVIGATION AND VISUALS */
        .act-t { border-bottom: 4px solid #4f46e5 !important; color: #4f46e5 !important; }
        .hide { display: none !important; }
        body { -webkit-tap-highlight-color: transparent; background-color: #f3f4f6; }
        
        /* BUTTON ANIMATION AND EFFECTS */
        .btn-active { transform: scale(0.98); transition: transform 0.1s ease; }
        .shadow-custom { box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1), 0 10px 15px -5px rgba(0, 0, 0, 0.05); }
        .rounded-xl-custom { border-radius: 2rem; }
    </style>
</head>
<body class="font-sans pb-24 text-gray-900">

    <div onclick="exitN()" class="bg-black text-white text-[10px] font-bold text-center py-1.5 uppercase cursor-pointer sticky top-0 z-[150] tracking-[0.2em] shadow-md">
        v6.6.17 | AUTHENTICATED SESSION (Tap to Switch User)
    </div>

    <div id="app" class="hide min-h-screen">
        <div class="bg-white sticky top-7 z-50 shadow-sm border-b border-gray-100">
            <div class="flex justify-between p-3 bg-gray-50 border-b text-[10px] font-black uppercase tracking-tight">
                 <button onclick="exitL()" class="text-blue-600 flex items-center">‚¨Ö CHANGE LOCATION</button>
                 <span id="u-lab" class="text-gray-400"></span>
            </div>
            <div class="flex">
                <button onclick="tab('baseline')" id="b-baseline" class="p-5 flex-1 text-[11px] font-black uppercase transition-all duration-200">Baseline</button>
                <button onclick="tab('treatment')" id="b-treatment" class="p-5 flex-1 text-[11px] font-black uppercase transition-all duration-200">Treatment</button>
                <button onclick="tab('maintenance')" id="b-maintenance" class="p-5 flex-1 text-[11px] font-black uppercase transition-all duration-200">Maint</button>
            </div>
        </div>

        <div id="m-list" class="p-5 space-y-4 pb-28 max-w-lg mx-auto"></div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-3 shadow-[0_-5px_15px_rgba(0,0,0,0.05)] z-50">
            <button onclick="tab('trials')" id="b-trials" class="flex flex-col items-center w-1/4">
                <span class="text-2xl mb-1">üìä</span><span class="text-[9px] font-black uppercase text-gray-500">Trials</span>
            </button>
            <button onclick="tab('mastered')" id="b-mastered" class="flex flex-col items-center w-1/4">
                <span class="text-2xl mb-1">üèÜ</span><span class="text-[9px] font-black uppercase text-gray-500">Mastered</span>
            </button>
            <button onclick="tab('ta_history')" id="b-ta_history" class="flex flex-col items-center w-1/4">
                <span class="text-2xl mb-1">üìù</span><span class="text-[9px] font-black uppercase text-gray-500">TA Logs</span>
            </button>
            <button onclick="tab('recall')" id="b-recall" class="flex flex-col items-center w-1/4">
                <span class="text-2xl mb-1">üìã</span><span class="text-[9px] font-black uppercase text-gray-500">Recall</span>
            </button>
        </div>
    </div>

    <div id="cyc" class="hide fixed inset-0 bg-white z-[220] p-6 text-center flex flex-col">
        <div class="flex justify-between items-center pt-10 mb-4">
            <div class="text-blue-600 font-black text-[12px] uppercase tracking-tighter">Current Session: <span id="c-f-name"></span></div>
            <button onclick="show('skip-modal')" class="bg-red-600 text-white px-6 py-2 rounded-full font-black text-[11px] uppercase italic shadow-lg active:scale-90 transition-transform">Skip Next ‚è≠</button>
        </div>
        
        <div class="bg-white p-8 rounded-[45px] border-[5px] border-blue-600 mb-6 flex items-center justify-center min-h-[160px] shadow-2xl">
            <h2 id="c-task" class="text-3xl font-black uppercase tracking-tighter leading-none text-blue-900"></h2>
        </div>

        <div class="grid grid-cols-2 gap-3 flex-1 pb-6">
            <button onclick="rec('IND')" class="bg-green-600 text-white rounded-3xl font-black text-[11px] uppercase shadow-md active:bg-green-700">Independent</button>
            <button onclick="rec('POS')" class="bg-yellow-500 text-white rounded-3xl font-black text-[11px] uppercase shadow-md active:bg-yellow-600">Positional</button>
            <button onclick="rec('GES')" class="bg-teal-500 text-white rounded-3xl font-black text-[11px] uppercase shadow-md active:bg-teal-600">Gestural</button>
            <button onclick="rec('VB')" class="bg-blue-500 text-white rounded-3xl font-black text-[11px] uppercase shadow-md active:bg-blue-600">Verbal</button>
            <button onclick="rec('PP')" class="bg-orange-400 text-white rounded-3xl font-black text-[11px] uppercase shadow-md active:bg-orange-500">Partial Phys</button>
            <button onclick="rec('FP')" class="bg-orange-600 text-white rounded-3xl font-black text-[11px] uppercase shadow-md active:bg-orange-700">Full Phys</button>
            <button onclick="rec('INC')" class="bg-red-600 text-white rounded-3xl font-black text-[11px] uppercase shadow-md active:bg-red-700">Incorrect</button>
            <button onclick="rec('NR')" class="bg-gray-500 text-white rounded-3xl font-black text-[11px] uppercase shadow-md active:bg-gray-600">No Response</button>
            <button onclick="rec('PB')" class="col-span-2 bg-purple-800 text-white py-5 rounded-3xl font-black text-[11px] uppercase shadow-lg active:bg-purple-900">Problem Behavior</button>
        </div>
        <button onclick="pauseCycle()" class="text-gray-400 font-bold uppercase text-[12px] mb-8 underline tracking-widest">Exit Runner</button>
    </div>

    <div id="skip-modal" class="hide fixed inset-0 bg-black/90 z-[300] flex items-center justify-center p-8 backdrop-blur-md">
        <div class="bg-white w-full max-w-sm rounded-[40px] p-10 shadow-2xl border-t-8 border-red-500">
            <p class="text-[12px] font-black uppercase text-gray-400 mb-8 text-center tracking-[0.2em]">Record Skip Reason</p>
            <div class="grid grid-cols-1 gap-4">
                <button onclick="finishSkip('REFUSAL')" class="bg-red-500 text-white py-5 rounded-2xl font-black uppercase text-[12px] shadow-lg">Student Refusal</button>
                <button onclick="finishSkip('MISSING MATERIALS')" class="bg-gray-800 text-white py-5 rounded-2xl font-black uppercase text-[12px] shadow-lg">Missing Materials</button>
                <button onclick="finishSkip('INTERRUPTED')" class="bg-blue-700 text-white py-5 rounded-2xl font-black uppercase text-[12px] shadow-lg">External Interruption</button>
                <button onclick="hide('skip-modal')" class="text-gray-400 py-3 font-black uppercase text-[11px] text-center w-full mt-4">Go Back</button>
            </div>
        </div>
    </div>

    <div id="ta-run" class="hide fixed inset-0 bg-white z-[210] p-8 overflow-y-auto flex flex-col">
        <h2 id="ta-h" class="text-3xl font-black uppercase mb-8 text-center italic underline decoration-blue-500 tracking-tighter"></h2>
        <div id="ta-s-list" class="space-y-4 mb-10 flex-1"></div>
        <button onclick="subTA()" class="w-full bg-green-600 text-white py-7 rounded-[30px] font-black shadow-2xl uppercase text-lg tracking-widest mb-6">Complete TA Data</button>
        <button onclick="pauseCycle()" class="text-gray-400 font-bold uppercase text-[11px] mb-6 text-center tracking-tighter underline">Discard and Return</button>
    </div>

    <div id="s-loc" class="fixed inset-0 bg-gray-100 z-[90] hide p-8 flex flex-col items-center">
        <h1 class="font-black text-4xl mb-10 mt-16 uppercase text-blue-900 italic underline decoration-green-400 tracking-tighter">Select Location</h1>
        <div id="l-list" class="grid grid-cols-2 gap-5 w-full max-w-md"></div>
    </div>

    <div id="s-prof" class="fixed inset-0 bg-blue-900 z-[100] p-8 flex flex-col items-center hide">
        <h1 class="text-white font-black text-5xl mb-12 mt-20 uppercase italic tracking-tighter shadow-sm">Profiles</h1>
        <div id="p-list" class="w-full max-w-sm space-y-4 mb-10"></div>
        <input id="p-in" type="text" placeholder="NEW STUDENT NAME..." class="w-full max-w-sm p-6 rounded-3xl mb-5 uppercase font-black outline-none shadow-inner border-4 border-blue-800 text-blue-900 placeholder:text-blue-300">
        <button onclick="addP()" class="w-full max-w-sm bg-green-500 text-white font-black py-7 rounded-3xl shadow-2xl active:scale-95 transition-all text-lg tracking-widest">+ CREATE PROFILE</button>
    </div>

    <script>
        /* GLOBAL STATE VARIABLES */
        let u, l, f, activeC, taS, curTAStepIdx;
        
        /* DATA PERSISTENCE LAYER */
        const getDB = () => JSON.parse(localStorage.getItem(`d_${u}_${l}`) || '[]');
        const saveDB = (d) => localStorage.setItem(`d_${u}_${l}`, JSON.stringify(d));
        const show = (id) => { if(document.getElementById(id)) document.getElementById(id).classList.remove('hide'); };
        const hide = (id) => { if(document.getElementById(id)) document.getElementById(id).classList.add('hide'); };

        /* INITIALIZATION WORKFLOW */
        function init(){
            u = localStorage.getItem('u'); 
            l = localStorage.getItem('l');
            f = localStorage.getItem('f') || 'baseline';
            if(u && l){ restore(); } else if(u){ renderL(); } else { renderP(); }
        }

        function restore(){ 
            hide('s-loc'); 
            hide('s-prof'); 
            show('app'); 
            document.getElementById('u-lab').innerText = `${u} | ${l}`; 
            checkResume(); 
            refresh(); 
        }

        /* NAVIGATION AND TAB MANAGEMENT */
        function tab(x){ 
            f = x; 
            localStorage.setItem('f', x); 
            hide('cyc'); 
            hide('ta-run'); 
            show('app'); 
            checkResume(); 
            refresh(); 
        }

        /* SESSION MANAGEMENT: CYCLE AND QUEUE */
        function checkResume(){
            let qKey = `queue_${u}_${l}_${f}`;
            let savedQueue = localStorage.getItem(qKey);
            if(savedQueue && ['baseline','treatment','maintenance','mastered'].includes(f)) {
                let queue = JSON.parse(savedQueue);
                if(queue.length > 0) runById(queue[0]);
            }
        }

        /* UI RENDERING ENGINE */
        function refresh(){
            const list = document.getElementById('m-list'); 
            if(!list) return;
            list.innerHTML = '';
            
            document.querySelectorAll('button[id^="b-"]').forEach(b => b.classList.remove('act-t'));
            const activeTabBtn = document.getElementById('b-'+f); 
            if(activeTabBtn) activeTabBtn.classList.add('act-t');
            
            let d = getDB();
            let savedQueue = localStorage.getItem(`queue_${u}_${l}_${f}`);
            let queue = savedQueue ? JSON.parse(savedQueue) : [];
            let currentId = queue[0] || null;

            if(['baseline','treatment','maintenance','mastered'].includes(f)){
                let tasks = d.filter(t => t.f === f && !t.res);
                list.innerHTML = `
                    <div class="flex gap-3 mb-8">
                        <button onclick="startRandomCycle()" class="flex-1 bg-black text-white py-6 rounded-[25px] font-black uppercase text-sm shadow-xl active:scale-95 transition-all tracking-widest">${queue.length > 0 ? 'Resume Runner' : 'Start Session'}</button>
                        ${queue.length > 0 ? `<button onclick="resetCycle()" class="bg-white text-red-500 border-2 border-red-100 px-6 rounded-[25px] font-black text-[10px] uppercase">Reset</button>` : ''}
                    </div>
                    <div class="bg-white p-6 rounded-[40px] shadow-custom border-2 border-gray-50 mb-8">
                        <input id="t-in" type="text" placeholder="Goal or Program Name..." class="w-full p-5 border-b-4 border-gray-100 mb-4 uppercase font-black outline-none text-md focus:border-indigo-500 transition-colors">
                        <div class="flex gap-3">
                            <button onclick="addT('trial')" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl text-[11px] font-black uppercase shadow-md active:bg-blue-700">+ Add Trial</button>
                            <button onclick="addT('ta')" class="flex-1 bg-orange-500 text-white py-4 rounded-2xl text-[11px] font-black uppercase shadow-md active:bg-orange-600">+ Add TA</button>
                        </div>
                    </div>`;
                
                tasks.forEach((t) => {
                    let moveLabel = t.f === 'baseline' ? 'To TX' : t.f === 'treatment' ? 'To Maint' : t.f === 'maintenance' ? 'To Master' : 'To Base';
                    let isNext = (currentId == t.id);
                    list.innerHTML += `
                        <div class="bg-white p-6 rounded-[30px] border-2 ${isNext ? 'border-indigo-500 shadow-2xl scale-[1.02]' : 'border-transparent shadow-md'} flex justify-between items-center mb-4 transition-all duration-300">
                            <div onclick="runById(${t.id})" class="flex-1 font-black uppercase text-sm cursor-pointer text-gray-800">${t.text} ${isNext ? '<span class="text-indigo-600 text-[10px] ml-2 animate-pulse">‚óè ACTIVE</span>' : ''}</div>
                            <div class="flex gap-4">
                                <button onclick="mov(${t.id})" class="bg-gray-100 text-indigo-600 px-4 py-2 rounded-xl text-[9px] font-black uppercase shadow-inner">${moveLabel}</button>
                                <button onclick="delT(${t.id})" class="text-red-200 hover:text-red-600 text-lg">‚úï</button>
                            </div>
                        </div>`;
                });
            }

            /* HISTORY AND REPORTING SCREENS */
            if(f === 'trials'){
                list.innerHTML = `<div class="flex justify-between items-center mb-8"><h2 class="text-3xl font-black uppercase italic underline decoration-blue-500 tracking-tighter">Trial Sheet</h2><button onclick="clearHistory()" class="bg-red-600 text-white px-5 py-2 rounded-xl font-black text-[10px] uppercase shadow-lg">Wipe Sheet</button></div>`;
                let goals = [...new Set(d.filter(x => !x.res).map(x => x.text))];
                let table = `<div class="bg-white rounded-[40px] border shadow-2xl overflow-hidden"><table class="w-full text-left"><tr class="bg-gray-50 text-[11px] font-black uppercase border-b text-gray-400"><th class="p-6">Goal</th><th class="p-6 text-center">N</th><th class="p-6 text-right">Ind%</th></tr>`;
                goals.forEach(g => {
                    let history = d.filter(x => x.res && x.text === g);
                    let total = 0, ind = 0;
                    history.forEach(h => { 
                        if(typeof h.res === 'object'){ 
                            let s = Object.values(h.res); total += s.length; ind += s.filter(v => v === 'IND').length; 
                        } else { 
                            if(!h.res.toString().includes('SKIP')){ total++; if(h.res === 'IND') ind++; }
                        } 
                    });
                    let pct = total > 0 ? Math.round((ind / total) * 100) : 0;
                    table += `<tr class="border-b last:border-0"><td class="p-6 font-black uppercase text-xs text-blue-900">${g}</td><td class="p-6 text-center font-bold text-gray-400 text-xs">${total}</td><td class="p-6 text-right font-black text-indigo-600 text-lg">${pct}%</td></tr>`;
                });
                list.innerHTML += table + `</table></div>`;
            }

            if(f === 'recall' || f === 'ta_history'){
                list.innerHTML = `<div class="flex justify-between items-center mb-8"><h2 class="text-3xl font-black uppercase italic underline decoration-orange-500 tracking-tighter">${f.replace('_',' ')}</h2><button onclick="clearHistory()" class="bg-red-600 text-white px-5 py-2 rounded-xl font-black text-[10px] uppercase shadow-lg">Clear Logs</button></div>`;
                d.filter(t => t.f === f).reverse().forEach(t => {
                    let resultDisplay = '';
                    if(f === 'ta_history' && typeof t.res === 'object'){
                        resultDisplay = `<div class="mt-4 space-y-2 bg-gray-50 p-4 rounded-[20px] shadow-inner">`;
                        t.steps.forEach((step, idx) => {
                            let r = t.res[idx] || '‚Äî'; let color = r === 'IND' ? 'text-green-600' : 'text-red-600';
                            resultDisplay += `<div class="flex justify-between text-[10px] font-black uppercase ${color}"><span>${step}</span><span>${r}</span></div>`;
                        });
                        resultDisplay += `</div>`;
                    } else { 
                        let isSkip = t.res.toString().includes('SKIP');
                        resultDisplay = `<span class="font-black ${isSkip ? 'text-red-500' : 'text-indigo-600'} text-sm">${t.res}</span>`; 
                    }
                    list.innerHTML += `<div class="bg-white p-6 rounded-[30px] border-2 border-gray-50 shadow-sm mb-4"><div class="flex justify-between items-center font-black uppercase text-[12px] tracking-tight"><span class="flex-1">${t.text}</span> ${f === 'recall' ? resultDisplay : ''}</div> ${f === 'ta_history' ? resultDisplay : ''}<div class="text-[8px] text-gray-300 mt-3 font-bold uppercase tracking-widest">${t.date || ''}</div></div>`;
                });
            }
        }

        /* RUNNER LOGIC AND SKIP HANDLERS */
        function startRandomCycle(){
            let savedQueue = localStorage.getItem(`queue_${u}_${l}_${f}`);
            if(savedQueue) { runById(JSON.parse(savedQueue)[0]); return; }
            let tasks = getDB().filter(t => t.f === f && !t.res);
            if(tasks.length === 0) return;
            let ids = tasks.map(t => t.id);
            for (let i = ids.length - 1; i > 0; i--) { 
                const j = Math.floor(Math.random() * (i + 1)); 
                [ids[i], ids[j]] = [ids[j], ids[i]]; 
            }
            localStorage.setItem(`queue_${u}_${l}_${f}`, JSON.stringify(ids));
            runById(ids[0]);
        }

        function runById(id){
            let d = getDB(); 
            let t = d.find(x => x.id == id); 
            if(!t) { resetCycle(); return; }
            let savedQueue = localStorage.getItem(`queue_${u}_${l}_${f}`);
            let queue = savedQueue ? JSON.parse(savedQueue) : [];
            if(!queue.includes(id)) { 
                queue.unshift(id); 
                localStorage.setItem(`queue_${u}_${l}_${f}`, JSON.stringify(queue)); 
            }
            if(t.type === 'ta') { 
                runTA(t.id); 
            } else { 
                activeC = t; 
                show('cyc'); 
                hide('app'); 
                document.getElementById('c-task').innerText = t.text; 
                document.getElementById('c-f-name').innerText = f.toUpperCase(); 
            }
        }

        function finishSkip(reason){
            let d = getDB();
            d.push({
                id: Date.now(),
                text: activeC.text,
                res: 'SKIP: ' + reason,
                f: 'recall',
                date: new Date().toLocaleDateString()
            });
            saveDB(d);
            
            let qKey = `queue_${u}_${l}_${f}`;
            let queue = JSON.parse(localStorage.getItem(qKey) || '[]');
            if(queue.length > 0){
                let currentId = queue.shift();
                queue.push(currentId);
                localStorage.setItem(qKey, JSON.stringify(queue));
                hide('skip-modal');
                runById(queue[0]);
            }
        }

        function advance(currId){
            let savedQueue = localStorage.getItem(`queue_${u}_${l}_${f}`);
            if(!savedQueue) { resetCycle(); return; }
            let queue = JSON.parse(savedQueue); 
            queue.shift();
            if(queue.length > 0) { 
                localStorage.setItem(`queue_${u}_${l}_${f}`, JSON.stringify(queue)); 
                runById(queue[0]); 
            } else { 
                resetCycle(); 
            }
        }

        function rec(v){ 
            let d = getDB(); 
            d.push({id:Date.now(), text:activeC.text, res:v, f:'recall', date:new Date().toLocaleDateString()}); 
            saveDB(d); 
            advance(activeC.id); 
        }

        function runTA(id){ 
            let d = getDB().find(t => t.id == id); 
            taS = {id:id, name:d.text, steps:d.steps, res:{}}; 
            resTA(); 
        }

        function resTA(){ 
            hide('app'); show('ta-run'); 
            document.getElementById('ta-h').innerText = taS.name; 
            const list = document.getElementById('ta-s-list'); 
            list.innerHTML = ''; 
            taS.steps.forEach((s, i) => { 
                let v = taS.res[i] || '‚Äî'; 
                list.innerHTML += `
                    <div class="flex justify-between items-center p-5 border-2 border-gray-100 rounded-[25px] font-black uppercase text-[11px] mb-3 bg-white shadow-sm">
                        <span class="text-blue-900">${s}</span>
                        <div class="flex gap-3 items-center">
                            <span class="text-indigo-600 mr-2 font-black">${v}</span>
                            <button onclick="promptTA(${i})" class="w-14 h-14 rounded-full border-2 border-gray-200 bg-gray-50 flex items-center justify-center shadow-inner font-black">-</button>
                            <button onclick="setTAStep('IND', ${i})" class="w-14 h-14 rounded-full border-4 border-indigo-900 bg-white flex items-center justify-center shadow-md font-black">+</button>
                        </div>
                    </div>`; 
            }); 
        }

        function subTA(){
            let d = getDB(); 
            d.push({id:Date.now(), text:taS.name, steps: taS.steps, res:taS.res, f:'ta_history', date:new Date().toLocaleDateString()}); 
            saveDB(d); 
            hide('ta-run'); 
            advance(taS.id);
        }

        function promptTA(i){ curTAStepIdx = i; show('ta-p-modal'); }

        function pauseCycle(){ hide('cyc'); hide('ta-run'); hide('skip-modal'); show('app'); refresh(); }
        function resetCycle(){ localStorage.removeItem(`queue_${u}_${l}_${f}`); pauseCycle(); }
        
        function mov(id){ 
            let d = getDB(); 
            d.forEach(t => { if(t.id == id){ t.f = t.f === 'baseline' ? 'treatment' : t.f === 'treatment' ? 'maintenance' : t.f === 'maintenance' ? 'mastered' : 'baseline'; } }); 
            saveDB(d); 
            resetCycle(); 
        }

        function addT(type){ 
            let v = document.getElementById('t-in').value.trim().toUpperCase(); 
            if(!v) return; 
            let steps = []; 
            if(type === 'ta'){ 
                let s; while(s = prompt("ENTER STEP:")) if(s) steps.push(s.toUpperCase()); 
            } 
            let d = getDB(); 
            d.push({id:Date.now(), text:v, type:type, f:f, steps:steps}); 
            saveDB(d); 
            document.getElementById('t-in').value = '';
            refresh(); 
        }
        
        function renderP(){ 
            hide('s-loc'); hide('app'); show('s-prof'); 
            const list = document.getElementById('p-list'); 
            let p = JSON.parse(localStorage.getItem('profiles') || '[]'); 
            list.innerHTML = ''; 
            p.forEach(x => { 
                list.innerHTML += `<button onclick="selP('${x}')" class="w-full bg-white p-7 rounded-[30px] font-black shadow-2xl uppercase mb-4 text-left tracking-tighter border-l-[10px] border-indigo-500 flex items-center">üë§ <span class="ml-4">${x}</span></button>`; 
            }); 
        }

        function selP(x){ u = x; localStorage.setItem('u', x); renderL(); }

        function renderL(){ 
            hide('s-prof'); hide('app'); show('s-loc'); 
            const list = document.getElementById('l-list'); 
            list.innerHTML = ''; 
            ["DTT","MOTOR ROOM","CENTERS","ARTS/CRAFTS","SENSORY","OUTSIDE","BATHROOM","MIDDAY"].forEach(x => { 
                list.innerHTML += `<button onclick="selL('${x}')" class="bg-white p-6 rounded-[35px] shadow-lg border-2 border-transparent hover:border-blue-500 font-black uppercase text-[11px] text-blue-900 h-28 flex items-center justify-center text-center shadow-custom">üìç <br>${x}</button>`; 
            }); 
        }

        function selL(x){ l = x; localStorage.setItem('l', x); restore(); }
        
        function addP(){ 
            let v = document.getElementById('p-in').value.trim().toUpperCase(); 
            if(!v) return; 
            let p = JSON.parse(localStorage.getItem('profiles') || '[]'); 
            p.push(v); 
            localStorage.setItem('profiles', JSON.stringify(p)); 
            document.getElementById('p-in').value = '';
            renderP(); 
        }

        function delT(id){ if(confirm('Delete this goal permanently?')){ let d = getDB().filter(t => t.id != id); saveDB(d); refresh(); } }
        function clearHistory(){ if(confirm("Clear history logs?")){ let d = getDB(); saveDB(d.filter(t => !t.res)); refresh(); } }
        function exitN(){ localStorage.removeItem('u'); location.reload(); }
        function exitL(){ localStorage.removeItem('l'); location.reload(); }
        
        init();
    </script>
