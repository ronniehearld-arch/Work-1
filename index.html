<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.7.7 - Full Heavy-Duty Build</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* FULL CSS - NO MINIFICATION */
        .act-t { 
            border-bottom: 4px solid #4f46e5 !important; 
            color: #4f46e5 !important; 
            font-weight: 900 !important; 
        } 
        .hide { display: none !important; }
        
        /* PROFESSIONAL SBT GRID - MATCHING HANDOUT VISUALS */
        .sbt-grid-container { 
            display: grid; 
            grid-template-columns: 2fr 1fr; 
            gap: 1px; 
            background-color: #000000; 
            border: 2px solid #000000; 
            border-radius: 12px; 
            overflow: hidden; 
            margin-bottom: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .grid-header { 
            background-color: #f3f4f6; 
            color: #111827; 
            font-size: 11px; 
            font-weight: 900; 
            text-transform: uppercase; 
            padding: 15px 5px; 
            text-align: center; 
            border-bottom: 1px solid #000000;
        }
        .grid-cell { 
            background-color: #ffffff; 
            padding: 28px 5px; 
            font-weight: 900; 
            font-size: 15px; 
            text-align: center; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-transform: uppercase;
        }
        .grid-cell:active { background-color: #e5e7eb; }
        .cell-eng { 
            background-color: #f9fafb; 
            color: #4f46e5; 
            border-left: 1px solid #000000; 
        }

        /* FULL TRIAL SHEET VISUAL STYLING */
        .visual-sheet {
            background-color: #ffffff;
            border: 2px solid #000000;
            border-radius: 8px;
            font-size: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        .visual-row { 
            display: flex; 
            border-bottom: 1px solid #000000; 
        }
        .visual-cell { 
            flex: 1; 
            padding: 8px 4px; 
            border-right: 1px solid #000000; 
            text-align: center; 
            font-weight: 700;
        }
        .visual-cell:last-child { border-right: none; }
        .active-trial { 
            background-color: #fef08a !important; 
            border: 2px solid #ca8a04 !important;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans pb-24 text-gray-900 select-none">

    <div onclick="exitN()" class="bg-black text-white text-[10px] font-bold text-center py-2 uppercase cursor-pointer sticky top-0 z-[150] tracking-widest">
        Tracker Pro v6.7.7 | (Tap to Switch User)
    </div>

    <div id="app" class="hide min-h-screen">
        <div class="bg-white sticky top-8 z-50 shadow-md">
            <div class="flex justify-between p-3 bg-gray-50 border-b text-[10px] font-black uppercase">
                 <button onclick="exitL()" class="text-blue-600 font-bold px-2">‚¨Ö LOCATIONS</button>
                 <span id="u-lab" class="text-gray-400"></span>
            </div>
            <div class="flex border-b">
                <button onclick="tab('baseline')" id="b-baseline" class="p-4 flex-1 text-[11px] font-bold uppercase transition-all">Base</button>
                <button onclick="tab('treatment')" id="b-treatment" class="p-4 flex-1 text-[11px] font-bold uppercase transition-all">TX</button>
                <button onclick="tab('maintenance')" id="b-maintenance" class="p-4 flex-1 text-[11px] font-bold uppercase transition-all">Maint</button>
            </div>
        </div>

        <div class="p-4">
             <button onclick="forceOpenGrid()" class="w-full bg-indigo-600 text-white py-5 rounded-[25px] font-black uppercase text-sm shadow-xl border-b-4 border-indigo-900 active:border-b-0 active:translate-y-1 transition-all">
                ‚ö° Open SBT Data Sheet ‚ö°
             </button>
        </div>

        <div id="m-list" class="p-4 space-y-3 pb-24 max-w-md mx-auto pt-0"></div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-3 shadow-lg z-50">
            <button onclick="tab('trials')" id="b-trials" class="flex flex-col items-center w-1/4"><span class="text-xl">üìä</span><span class="text-[8px] font-black uppercase mt-1">Trials</span></button>
            <button onclick="tab('mastered')" id="b-mastered" class="flex flex-col items-center w-1/4"><span class="text-xl">üèÜ</span><span class="text-[8px] font-black uppercase mt-1">Mastered</span></button>
            <button onclick="tab('ta_history')" id="b-ta_history" class="flex flex-col items-center w-1/4"><span class="text-xl">üìù</span><span class="text-[8px] font-black uppercase mt-1">TA Logs</span></button>
            <button onclick="tab('recall')" id="b-recall" class="flex flex-col items-center w-1/4"><span class="text-xl">üìã</span><span class="text-[8px] font-black uppercase mt-1">Recall</span></button>
        </div>
    </div>

    <div id="cyc" class="hide fixed inset-0 bg-white z-[220] p-4 text-center flex flex-col overflow-y-auto">
        <div class="flex justify-between items-center pt-8 mb-4">
            <div id="trial-count" class="bg-indigo-600 text-white px-4 py-1 rounded-full text-[12px] font-black uppercase tracking-tighter">TRIAL 1</div>
            <button onclick="openUndoMenu()" class="bg-gray-800 text-white px-4 py-2 rounded-full font-black text-[10px] uppercase shadow-md">Undo ‚Ü∂</button>
        </div>
        
        <div class="mb-4 bg-gray-50 py-4 rounded-2xl border border-gray-100 shadow-inner">
            <span id="sbt-timer" class="text-5xl font-black font-mono text-indigo-600">00:00</span>
        </div>

        <div class="bg-white p-6 rounded-[35px] border-4 border-blue-500 mb-6 flex items-center justify-center min-h-[100px] shadow-xl">
            <h2 id="c-task" class="text-2xl font-black uppercase text-gray-800 tracking-tight leading-none"></h2>
        </div>
        
        <div id="sbt-btns" class="flex flex-col">
            <div class="sbt-grid-container">
                <div class="grid-header">Response (SR)</div>
                <div class="grid-header italic text-indigo-600">Engaged</div>

                <div onclick="clickRec('FCR')" class="grid-cell">FCR</div>
                <div onclick="clickRec('FCR+ENG')" class="grid-cell cell-eng">ENG</div>

                <div onclick="clickRec('TR')" class="grid-cell">TR</div>
                <div onclick="clickRec('TR+ENG')" class="grid-cell cell-eng">ENG</div>

                <div onclick="clickRec('CAB-1')" class="grid-cell">CAB-1</div>
                <div onclick="clickRec('CAB-1+ENG')" class="grid-cell cell-eng">ENG</div>

                <div onclick="clickRec('CAB-2')" class="grid-cell">CAB-2</div>
                <div onclick="clickRec('CAB-2+ENG')" class="grid-cell cell-eng">ENG</div>

                <div onclick="clickRec('CAB-3')" class="grid-cell">CAB-3+</div>
                <div onclick="clickRec('CAB-3+ENG')" class="grid-cell cell-eng">ENG</div>

                <div onclick="clickRec('R1')" class="grid-cell text-red-600 border-t border-black">R1 (DANGER)</div>
                <div onclick="clickRec('R2')" class="grid-cell text-orange-500 border-t border-black">R2 (NON-D)</div>
            </div>
            <button onclick="clickRec('EO/NO-RESPONSE')" class="w-full py-5 border-2 border-dashed border-gray-400 text-gray-400 font-black text-[11px] rounded-2xl uppercase italic tracking-widest mb-6 active:bg-gray-50">
                EO / NO RESPONSE
            </button>
        </div>

        <div class="text-left mb-2">
            <span class="text-[10px] font-black uppercase text-gray-400 tracking-widest">Handout Sync (Current Row)</span>
        </div>
        <div class="visual-sheet mb-12 shadow-sm">
            <div class="visual-row font-black bg-gray-900 text-white uppercase italic">
                <div class="visual-cell">Trial</div>
                <div class="visual-cell">EO</div>
                <div class="visual-cell">SR</div>
                <div class="visual-cell">Eng</div>
            </div>
            <div id="v-row-1" class="visual-row active-trial"><div class="visual-cell">1</div><div class="visual-cell">--</div><div class="visual-cell" id="v-sr-1">-</div><div class="visual-cell" id="v-en-1">-</div></div>
            <div id="v-row-2" class="visual-row"><div class="visual-cell">2</div><div class="visual-cell">--</div><div class="visual-cell" id="v-sr-2">-</div><div class="visual-cell" id="v-en-2">-</div></div>
            <div id="v-row-3" class="visual-row"><div class="visual-cell">3</div><div class="visual-cell">--</div><div class="visual-cell" id="v-sr-3">-</div><div class="visual-cell" id="v-en-3">-</div></div>
            <div id="v-row-4" class="visual-row"><div class="visual-cell">4</div><div class="visual-cell">--</div><div class="visual-cell" id="v-sr-4">-</div><div class="visual-cell" id="v-en-4">-</div></div>
            <div id="v-row-5" class="visual-row"><div class="visual-cell">5</div><div class="visual-cell">--</div><div class="visual-cell" id="v-sr-5">-</div><div class="visual-cell" id="v-en-5">-</div></div>
        </div>

        <button onclick="pauseCycle()" class="text-gray-400 font-bold uppercase text-[10px] mb-12 underline tracking-widest">Close Session</button>
    </div>

    <div id="undo-modal" class="hide fixed inset-0 bg-black/90 z-[350] flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-xs rounded-[40px] p-8 flex flex-col max-h-[75vh] shadow-2xl">
            <h3 class="font-black uppercase text-center mb-4 text-xs text-gray-400 tracking-widest">Undo History</h3>
            <div id="undo-list" class="space-y-3 overflow-y-auto mb-6"></div>
            <button onclick="hide('undo-modal')" class="bg-gray-100 text-gray-500 py-4 rounded-2xl font-black uppercase text-[10px]">Close</button>
        </div>
    </div>

    <div id="s-prof" class="fixed inset-0 bg-indigo-950 z-[100] p-8 flex flex-col items-center hide">
        <h1 class="text-white font-black text-4xl mb-12 mt-12 uppercase italic tracking-tighter underline decoration-indigo-500">Tracker Pro</h1>
        <div id="p-list" class="w-full max-w-xs space-y-3 mb-8"></div>
        <div class="w-full max-w-xs bg-white/10 p-6 rounded-[35px] backdrop-blur-md border border-white/5">
            <input id="p-in" type="text" placeholder="NAME..." class="w-full p-4 rounded-2xl mb-4 uppercase font-black text-center text-sm outline-none">
            <button onclick="addP()" class="w-full bg-green-500 text-white font-black py-4 rounded-2xl shadow-xl uppercase text-xs">+ Create Student</button>
        </div>
    </div>

    <div id="s-loc" class="fixed inset-0 bg-gray-100 z-[90] hide p-6 flex flex-col items-center overflow-y-auto">
        <h1 class="font-black text-3xl mb-10 mt-12 uppercase italic text-indigo-950">Folders</h1>
        <div id="l-list" class="grid grid-cols-2 gap-4 w-full max-w-md mb-8"></div>
        <div class="w-full max-w-md bg-white p-8 rounded-[40px] shadow-xl border border-gray-200">
            <input id="l-in" type="text" placeholder="FOLDER NAME..." class="w-full p-4 rounded-2xl mb-4 uppercase font-black text-sm outline-none border-2 border-gray-50 focus:border-indigo-500 transition-all">
            <button onclick="addL()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl uppercase text-xs shadow-lg tracking-widest">+ Add Folder</button>
        </div>
    </div>

    <script>
        // --- FULL LOGIC CORE (NO MINIFICATION) ---
        let u, l, f, activeC, sbtInterval, sbtSeconds = 0, currentTrialNum = 1;

        function getDB() {
            let key = "d_" + u + "_" + l;
            let raw = localStorage.getItem(key);
            if (!raw) {
                return [];
            } else {
                return JSON.parse(raw);
            }
        }

        function saveDB(d) {
            let key = "d_" + u + "_" + l;
            localStorage.setItem(key, JSON.stringify(d));
        }

        function show(id) { document.getElementById(id).classList.remove('hide'); }
        function hide(id) { document.getElementById(id).classList.add('hide'); }

        // --- INITIALIZATION ---
        function init() {
            u = localStorage.getItem('u');
            l = localStorage.getItem('l');
            f = localStorage.getItem('f') || 'baseline';
            
            if (u && l) {
                restore();
            } else if (u) {
                renderL();
            } else {
                renderP();
            }
        }

        function restore() {
            hide('s-loc');
            hide('s-prof');
            show('app');
            document.getElementById('u-lab').innerText = u + " | " + l;
            refresh();
        }

        // --- NAVIGATION & TABS ---
        function tab(x) {
            f = x;
            localStorage.setItem('f', x);
            stopTimer();
            hide('cyc');
            show('app');
            refresh();
        }

        function refresh() {
            const list = document.getElementById('m-list');
            list.innerHTML = '';
            
            // Highlight Tab Buttons
            document.getElementById('b-baseline').classList.remove('act-t');
            document.getElementById('b-treatment').classList.remove('act-t');
            document.getElementById('b-maintenance').classList.remove('act-t');
            
            let currentTab = document.getElementById('b-' + f);
            if (currentTab) {
                currentTab.classList.add('act-t');
            }
            
            let d = getDB();

            if (f === 'baseline' || f === 'treatment' || f === 'maintenance') {
                let tasks = d.filter(t => t.f === f && !t.res);
                
                // Add Task Input Block
                list.innerHTML = `
                    <div class="bg-white p-6 rounded-[35px] shadow-md border border-gray-100 mb-6">
                        <input id="t-in" type="text" placeholder="NAME TASK..." class="w-full p-4 border-2 border-gray-50 rounded-2xl mb-4 uppercase font-black outline-none text-sm focus:border-indigo-400">
                        <button onclick="addT()" class="w-full bg-blue-600 text-white py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-lg">+ Add To List</button>
                    </div>`;

                tasks.forEach(t => {
                    list.innerHTML += `
                        <div class="bg-white p-5 rounded-[32px] border border-gray-50 flex justify-between items-center mb-3 shadow-sm active:scale-95 transition-transform">
                            <div onclick="runById(${t.id})" class="flex-1 font-black uppercase text-sm py-2 cursor-pointer text-gray-800">${t.text}</div>
                            <div class="flex gap-3">
                                <button onclick="mov(${t.id})" class="bg-indigo-50 text-indigo-600 px-4 py-2 rounded-xl text-[8px] font-black uppercase italic shadow-sm">Move</button>
                                <button onclick="delT(${t.id})" class="text-red-200 hover:text-red-500 font-bold px-3 transition-colors">‚úï</button>
                            </div>
                        </div>`;
                });
            } else {
                // LOG VIEWS
                let headerText = f.replace('_', ' ').toUpperCase();
                list.innerHTML = `<h2 class="text-2xl font-black uppercase mb-6 italic underline decoration-indigo-500 text-indigo-950">${headerText}</h2>`;
                
                let logData = d.filter(t => t.f === f || (f === 'recall' && t.res)).reverse();
                logData.forEach(t => {
                    list.innerHTML += `
                        <div class="bg-white p-5 rounded-3xl border border-gray-50 mb-3 font-black uppercase text-[10px] flex justify-between items-center shadow-sm">
                            <div class="flex flex-col">
                                <span class="text-gray-900">${t.text}</span>
                                <span class="text-[7px] text-gray-400 mt-1">${t.date || 'NO DATE'}</span>
                            </div>
                            <span class="text-indigo-600 font-black bg-indigo-50 px-3 py-1 rounded-full border border-indigo-100">${t.res}</span>
                        </div>`;
                });
            }
        }

        // --- SESSION RUNNER ---
        function forceOpenGrid() {
            activeC = { id: Date.now(), text: "QUICK SESSION" };
            currentTrialNum = 1;
            resetVisualSheet();
            show('cyc');
            hide('app');
            document.getElementById('c-task').innerText = activeC.text;
            document.getElementById('trial-count').innerText = "TRIAL " + currentTrialNum;
            startTimer();
        }

        function runById(id) {
            let d = getDB();
            let t = d.find(x => x.id == id);
            if (!t) return;
            
            activeC = t;
            currentTrialNum = 1;
            resetVisualSheet();
            show('cyc');
            hide('app');
            document.getElementById('c-task').innerText = t.text;
            document.getElementById('trial-count').innerText = "TRIAL " + currentTrialNum;
            startTimer();
        }

        function clickRec(v) {
            let d = getDB();
            let timeStamp = document.getElementById('sbt-timer').innerText;
            let finalValue = v + " (" + timeStamp + ")";
            
            d.push({
                id: Date.now(),
                text: activeC.text,
                res: finalValue,
                f: 'recall',
                loc: l,
                date: new Date().toLocaleDateString()
            });
            
            saveDB(d);
            
            // UPDATE VISUAL SYNC
            let isEng = v.includes('ENG');
            let srVal = isEng ? v.split('+')[0] : v;
            
            if (currentTrialNum <= 5) {
                document.getElementById('v-sr-' + currentTrialNum).innerText = srVal;
                document.getElementById('v-en-' + currentTrialNum).innerText = isEng ? 'YES' : 'NO';
                document.getElementById('v-row-' + currentTrialNum).classList.remove('active-trial');
                
                currentTrialNum++;
                
                if (currentTrialNum <= 5) {
                    document.getElementById('v-row-' + currentTrialNum).classList.add('active-trial');
                } else {
                    // Start Over Visual List
                    currentTrialNum = 1;
                    document.getElementById('v-row-1').classList.add('active-trial');
                }
            }
            
            document.getElementById('trial-count').innerText = "TRIAL " + currentTrialNum;
            startTimer();
        }

        function resetVisualSheet() {
            for(let i=1; i<=5; i++) {
                document.getElementById('v-sr-'+i).innerText = '-';
                document.getElementById('v-en-'+i).innerText = '-';
                document.getElementById('v-row-'+i).classList.remove('active-trial');
            }
            document.getElementById('v-row-1').classList.add('active-trial');
        }

        // --- TIMER ---
        function startTimer() {
            clearInterval(sbtInterval);
            sbtSeconds = 0;
            document.getElementById('sbt-timer').innerText = "00:00";
            
            sbtInterval = setInterval(function() {
                sbtSeconds++;
                let mins = Math.floor(sbtSeconds / 60).toString().padStart(2, '0');
                let secs = (sbtSeconds % 60).toString().padStart(2, '0');
                document.getElementById('sbt-timer').innerText = mins + ":" + secs;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(sbtInterval);
        }

        function pauseCycle() {
            stopTimer();
            hide('cyc');
            show('app');
            refresh();
        }

        // --- SETUP FUNCTIONS ---
        function addP() {
            let v = document.getElementById('p-in').value.trim().toUpperCase();
            if (!v) return;
            let p = JSON.parse(localStorage.getItem('profiles') || '[]');
            p.push(v);
            localStorage.setItem('profiles', JSON.stringify(p));
            document.getElementById('p-in').value = '';
            renderP();
        }

        function renderP() {
            hide('s-loc'); hide('app'); show('s-prof');
            let p = JSON.parse(localStorage.getItem('profiles') || '[]');
            const list = document.getElementById('p-list');
            list.innerHTML = '';
            p.forEach(x => {
                list.innerHTML += `<button onclick="selP('${x}')" class="w-full bg-white/20 text-white p-6 rounded-3xl font-black uppercase text-left border border-white/10 shadow-lg active:bg-white/40 transition-colors">${x}</button>`;
            });
        }

        function selP(x) { 
            u = x; 
            localStorage.setItem('u', x); 
            renderL(); 
        }

        function addL() {
            let v = document.getElementById('l-in').value.trim().toUpperCase();
            if (!v) return;
            let locs = JSON.parse(localStorage.getItem('locations') || '["SBT", "DTT"]');
            if (!locs.includes(v)) {
                locs.push(v);
            }
            localStorage.setItem('locations', JSON.stringify(locs));
            document.getElementById('l-in').value = '';
            renderL();
        }

        function renderL() {
            hide('s-prof'); hide('app'); show('s-loc');
            let locs = JSON.parse(localStorage.getItem('locations') || '["SBT", "DTT"]');
            const list = document.getElementById('l-list');
            list.innerHTML = '';
            locs.forEach(x => {
                list.innerHTML += `
                    <button onclick="selL('${x}')" class="w-full h-24 bg-white p-4 rounded-3xl shadow-md border-2 border-transparent active:border-indigo-400 font-black uppercase text-indigo-950 transition-all text-sm">
                        ${x}
                    </button>`;
            });
        }

        function selL(x) { 
            l = x; 
            localStorage.setItem('l', x); 
            restore(); 
        }

        function addT() { 
            let v = document.getElementById('t-in').value.trim().toUpperCase(); 
            if (!v) return; 
            let d = getDB(); 
            d.push({ id: Date.now(), text: v, f: f }); 
            saveDB(d); 
            document.getElementById('t-in').value = ''; 
            refresh(); 
        }

        function delT(id) { 
            if(confirm('Permanently delete this task?')) { 
                let d = getDB();
                saveDB(d.filter(t => t.id != id)); 
                refresh(); 
            } 
        }

        function mov(id) { 
            let d = getDB(); 
            d.forEach(t => { 
                if (t.id == id) { 
                    if (t.f === 'baseline') t.f = 'treatment';
                    else if (t.f === 'treatment') t.f = 'maintenance';
                    else t.f = 'baseline';
                } 
            }); 
            saveDB(d); 
            refresh(); 
        }

        function openUndoMenu() {
            let history = getDB().filter(x => x.res).slice(-10).reverse();
            const list = document.getElementById('undo-list');
            list.innerHTML = '';
            
            history.forEach(item => {
                list.innerHTML += `
                    <button onclick="confirmUndo(${item.id})" class="w-full bg-gray-50 p-4 rounded-2xl border flex flex-col items-start shadow-sm active:bg-red-50 transition-colors">
                        <span class="font-black uppercase text-[10px] text-gray-800">${item.text}</span>
                        <span class="text-indigo-600 font-black text-[9px] mt-1 uppercase italic">${item.res}</span>
                    </button>`;
            });
            show('undo-modal');
        }

        function confirmUndo(id) {
            let d = getDB();
            let filtered = d.filter(x => x.id !== id);
            saveDB(filtered);
            hide('undo-modal');
            refresh();
        }

        function exitN() { 
            localStorage.removeItem('u'); 
            location.reload(); 
        }

        function exitL() { 
            localStorage.removeItem('l'); 
            location.reload(); 
        }

        init();
    </script>
</body>
</html>
