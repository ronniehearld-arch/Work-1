<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.8.9 - Full Heavy-Duty Clinical Build</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* YOUR ORIGINAL CSS - EXACTLY AS PROVIDED */
        .active-tab-indicator { 
            border-bottom-width: 4px;
            border-bottom-style: solid;
            border-bottom-color: #4f46e5;
            color: #4f46e5;
            font-weight: 900;
        } 
        
        .hidden-element { 
            display: none !important; 
        }
        
        .sbt-grid-container { 
            display: grid; 
            grid-template-columns: 2fr 1fr; 
            column-gap: 1px;
            row-gap: 1px;
            background-color: #000000; 
            border-width: 2px;
            border-style: solid;
            border-color: #000000; 
            border-radius: 12px; 
            overflow: hidden; 
            margin-bottom: 12px;
        }

        .grid-column-header { 
            background-color: #f3f4f6; 
            color: #111827;
            font-size: 11px; 
            font-weight: 900; 
            text-transform: uppercase; 
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 5px;
            padding-right: 5px;
            text-align: center; 
            border-bottom-width: 1px;
            border-bottom-style: solid;
            border-bottom-color: #000000;
        }

        .grid-input-cell { 
            background-color: #ffffff; 
            padding: 0px;
            font-weight: 900; 
            font-size: 14px; 
            text-align: center; 
            cursor: pointer; 
            display: flex; 
            align-items: stretch; 
            justify-content: center;
            min-height: 85px;
        }

        .engagement-cell { 
            background-color: #f9fafb; 
            color: #4f46e5; 
            border-left: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* CLINICAL SYMBOLS - ○, P, - */
        .symbol-sub-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #e5e7eb;
        }
        .symbol-sub-box:last-child { border-right: none; }
        .symbol-sub-box:active { background-color: #f3f4f6; }
        .sym-label { font-size: 8px; color: #9ca3af; margin-top: 2px; }

        .replica-sheet-container { 
            border: 2px solid #000; background-color: #ffffff; margin-bottom: 25px; 
        }
        .replica-sheet-row { display: flex; border-bottom: 1px solid #000; }
        .replica-sheet-header { background-color: #f3f4f6; font-weight: 900; font-size: 10px; padding: 6px; border-right: 1px solid #000; text-align: center; }
        .replica-sheet-cell { flex: 1; border-right: 1px solid #000; padding: 8px 2px; font-size: 11px; text-align: center; font-weight: 700; }
    </style>
</head>
<body class="bg-gray-100 font-sans pb-24 text-gray-900 select-none">

    <div id="version-header" onclick="exitToUserSelection()" class="bg-black text-white text-[10px] font-bold text-center py-2 uppercase sticky top-0 z-[150] cursor-pointer">
        Tracker Pro v6.8.9 | Full Heavy-Duty Build
    </div>

    <div id="main-application-container" class="hidden-element min-h-screen">
        <div class="bg-white sticky top-8 z-50 shadow-md">
            <div class="flex justify-between p-3 bg-gray-50 border-b text-[10px] font-black uppercase">
                 <button onclick="exitToFolderSelection()" class="text-blue-600 font-bold px-2">⬅ FOLDERS</button>
                 <span id="current-user-label" class="text-gray-400"></span>
            </div>
            <div class="flex border-b">
                <button onclick="switchTab('baseline')" id="tab-button-baseline" class="p-4 flex-1 text-[11px] font-bold uppercase">Baseline</button>
                <button onclick="switchTab('treatment')" id="tab-button-treatment" class="p-4 flex-1 text-[11px] font-bold uppercase">Treatment</button>
                <button onclick="switchTab('maintenance')" id="tab-button-maintenance" class="p-4 flex-1 text-[11px] font-bold uppercase">Maintenance</button>
            </div>
        </div>
        <div id="main-task-list" class="p-4 space-y-3 pb-24 max-w-md mx-auto"></div>
    </div>

    <div id="sbt-entry-interface" class="hidden-element fixed inset-0 bg-white z-[220] p-4 text-center flex flex-col overflow-y-auto">
        <div class="flex justify-between items-center pt-8 mb-4">
            <div class="bg-indigo-600 text-white px-4 py-1 rounded-full text-[10px] font-black uppercase">Active</div>
            <button onclick="openUndoHistoryModal()" class="bg-gray-800 text-white px-4 py-2 rounded-full font-black text-[10px] uppercase">Undo</button>
        </div>
        <div class="mb-4 bg-gray-50 py-4 rounded-2xl border"><span id="sbt-stopwatch-display" class="text-5xl font-black font-mono text-indigo-600">00:00</span></div>
        <div class="bg-white p-6 rounded-[35px] border-4 border-blue-500 mb-6 flex items-center justify-center min-h-[100px]"><h2 id="active-task-name-display" class="text-2xl font-black uppercase"></h2></div>
        
        <div class="sbt-grid-container">
            <div class="grid-column-header">Response (○ / P / -)</div>
            <div class="grid-column-header">Engaged</div>

            <script>
                const items = ["FCR", "TR", "CAB-1", "CAB-2", "CAB-3", "CAB-4", "CAB-5"];
                items.forEach(item => {
                    document.write(`
                        <div class="grid-input-cell">
                            <div class="symbol-sub-box" onclick="recordSbtResponse('○ ${item}')">○<span class="sym-label">${item}</span></div>
                            <div class="symbol-sub-box" style="color:#b45309;background:#fffbeb" onclick="recordSbtResponse('P ${item}')">P<span class="sym-label">${item}</span></div>
                            <div class="symbol-sub-box" style="color:#dc2626;background:#fef2f2" onclick="recordSbtResponse('- ${item}')">-<span class="sym-label">${item}</span></div>
                        </div>
                        <div onclick="recordSbtResponse('${item}+ENG')" class="grid-input-cell engagement-cell">ENG</div>
                    `);
                });
            </script>

            <div onclick="recordSbtResponse('R1')" class="grid-input-cell text-red-600 border-t border-black flex items-center justify-center">R1 (DANGER)</div>
            <div onclick="recordSbtResponse('R2')" class="grid-input-cell text-orange-500 border-t border-black flex items-center justify-center border-l border-black">R2 (NON-D)</div>
        </div>
        <button onclick="recordSbtResponse('EO/NO-RESPONSE')" class="w-full py-5 border-2 border-dashed border-gray-400 text-gray-400 font-black text-[11px] rounded-2xl uppercase mb-6">EO / NO RESPONSE</button>
        <button onclick="closeSbtSession()" class="text-gray-400 font-bold uppercase text-[10px] mb-12 underline">Close Session</button>
    </div>

    <script>
        let currentUserId = localStorage.getItem('app_user_id');
        let currentFolderId = localStorage.getItem('app_folder_id');
        let currentActiveTab = localStorage.getItem('app_active_tab') || "baseline";
        let activeTaskObject = null;
        let sbtStopwatchInterval = null;
        let sbtTotalSeconds = 0;

        function showElement(id) { document.getElementById(id).classList.remove('hidden-element'); }
        function hideElement(id) { document.getElementById(id).classList.add('hidden-element'); }

        function initializeApplication() {
            if (currentUserId && currentFolderId) {
                loadMainInterface();
            } else if (currentUserId) {
                renderFolderSelectionScreen();
            } else {
                renderUserSelectionScreen();
            }
        }

        function renderUserSelectionScreen() {
            hideElement('main-application-container');
            hideElement('folder-selection-screen');
            showElement('user-selection-screen');
            let users = JSON.parse(localStorage.getItem('app_users') || "[]");
            const container = document.getElementById('user-list-container');
            container.innerHTML = '';
            users.forEach(u => {
                let btn = document.createElement('button');
                btn.className = "w-full bg-white/20 text-white p-6 rounded-3xl font-black uppercase text-left border border-white/10 mb-3";
                btn.innerText = u;
                btn.onclick = () => { localStorage.setItem('app_user_id', u); location.reload(); };
                container.appendChild(btn);
            });
        }

        function createNewUserProfile() {
            let name = document.getElementById('new-user-input').value.trim().toUpperCase();
            if(!name) return;
            let users = JSON.parse(localStorage.getItem('app_users') || "[]");
            users.push(name);
            localStorage.setItem('app_users', JSON.stringify(users));
            renderUserSelectionScreen();
        }

        function renderFolderSelectionScreen() {
            hideElement('user-selection-screen');
            showElement('folder-selection-screen');
            let folders = JSON.parse(localStorage.getItem('app_folders') || '["SBT", "DTT"]');
            const container = document.getElementById('folder-list-container');
            container.innerHTML = '';
            folders.forEach(f => {
                let btn = document.createElement('button');
                btn.className = "w-full h-24 bg-white p-4 rounded-3xl shadow-md font-black uppercase text-indigo-950 text-sm";
                btn.innerText = f;
                btn.onclick = () => { localStorage.setItem('app_folder_id', f); location.reload(); };
                container.appendChild(btn);
            });
        }

        function loadMainInterface() {
            hideElement('user-selection-screen');
            hideElement('folder-selection-screen');
            showElement('main-application-container');
            document.getElementById('current-user-label').innerText = currentUserId + " | " + currentFolderId;
            refreshViewContent();
        }

        function switchTab(tabId) {
            currentActiveTab = tabId;
            localStorage.setItem('app_active_tab', tabId);
            refreshViewContent();
        }

        function getDatabaseRecords() {
            return JSON.parse(localStorage.getItem("data_" + currentUserId + "_" + currentFolderId) || "[]");
        }

        function saveDatabaseRecords(data) {
            localStorage.setItem("data_" + currentUserId + "_" + currentFolderId, JSON.stringify(data));
        }

        function refreshViewContent() {
            const container = document.getElementById('main-task-list');
            container.innerHTML = '';
            
            document.querySelectorAll('[id^="tab-button-"]').forEach(b => b.classList.remove('active-tab-indicator'));
            document.getElementById('tab-button-' + currentActiveTab).classList.add('active-tab-indicator');

            let allRecords = getDatabaseRecords();

            if (currentActiveTab === 'trials') {
                let logs = allRecords.filter(r => r.result);
                for (let k = 0; k < logs.length; k += 5) {
                    let chunk = logs.slice(k, k + 5);
                    let replicaHtml = `<div class="replica-sheet-container"><div class="replica-sheet-row"><div class="replica-sheet-header" style="flex:0 0 35px;">Tr</div><div class="replica-sheet-header" style="flex:1;">Response</div><div class="replica-sheet-header" style="flex:0 0 50px;">Time</div></div>`;
                    chunk.forEach((entry, m) => {
                        let parts = entry.result.split(' (');
                        replicaHtml += `<div class="replica-sheet-row"><div class="replica-sheet-cell" style="flex:0 0 35px;">${k+m+1}</div><div class="replica-sheet-cell font-black uppercase">${parts[0]}</div><div class="replica-sheet-cell" style="flex:0 0 50px;">${parts[1] ? parts[1].replace(')', '') : '--'}</div></div>`;
                    });
                    container.innerHTML += replicaHtml + `</div>`;
                }
            } else {
                container.innerHTML = `<button onclick="startGeneralSession()" class="w-full bg-indigo-600 text-white py-5 rounded-[25px] font-black uppercase text-sm shadow-xl mb-6">⚡ Open SBT Data Sheet ⚡</button>
                <div class="bg-white p-6 rounded-[35px] shadow-md mb-6">
                    <input id="task-in" type="text" placeholder="NAME NEW TASK..." class="w-full p-4 border rounded-2xl mb-4 uppercase font-black text-sm">
                    <button onclick="createNewTaskRecord()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-[10px]">+ Add Task</button>
                </div>`;
                allRecords.filter(r => r.folder === currentActiveTab && !r.result).forEach(task => {
                    container.innerHTML += `<div class="bg-white p-5 rounded-[32px] border flex justify-between items-center mb-3 shadow-sm">
                        <div onclick="startTaskSession(${task.id})" class="flex-1 font-black uppercase text-sm">${task.title}</div>
                        <button onclick="deleteTaskRecord(${task.id})" class="text-red-200 px-3">✕</button>
                    </div>`;
                });
            }
        }

        function createNewTaskRecord() {
            let val = document.getElementById('task-in').value.toUpperCase();
            if(!val) return;
            let records = getDatabaseRecords();
            records.push({ id: Date.now(), title: val, folder: currentActiveTab });
            saveDatabaseRecords(records);
            refreshViewContent();
        }

        function deleteTaskRecord(id) {
            saveDatabaseRecords(getDatabaseRecords().filter(r => r.id !== id));
            refreshViewContent();
        }

        function startGeneralSession() { activeTaskObject = { title: "QUICK SESSION" }; openSbt(); }
        function startTaskSession(id) { activeTaskObject = getDatabaseRecords().find(r => r.id === id); openSbt(); }

        function openSbt() {
            document.getElementById('active-task-name-display').innerText = activeTaskObject.title;
            showElement('sbt-entry-interface');
            hideElement('main-application-container');
            startSbtStopwatch();
        }

        function recordSbtResponse(val) {
            let records = getDatabaseRecords();
            records.push({ id: Date.now(), title: activeTaskObject.title, result: val + " (" + document.getElementById('sbt-stopwatch-display').innerText + ")", folder: 'trials' });
            saveDatabaseRecords(records);
            startSbtStopwatch();
        }

        function startSbtStopwatch() {
            clearInterval(sbtStopwatchInterval);
            sbtTotalSeconds = 0;
            document.getElementById('sbt-stopwatch-display').innerText = "00:00";
            sbtStopwatchInterval = setInterval(() => {
                sbtTotalSeconds++;
                let m = Math.floor(sbtTotalSeconds/60).toString().padStart(2,'0');
                let s = (sbtTotalSeconds%60).toString().padStart(2,'0');
                document.getElementById('sbt-stopwatch-display').innerText = m+":"+s;
            }, 1000);
        }

        function closeSbtSession() {
            clearInterval(sbtStopwatchInterval);
            hideElement('sbt-entry-interface');
            showElement('main-application-container');
            refreshViewContent();
        }

        function exitToUserSelection() { localStorage.removeItem('app_user_id'); location.reload(); }
        function exitToFolderSelection() { localStorage.removeItem('app_folder_id'); location.reload(); }

        initializeApplication();
    </script>

    <div id="user-selection-screen" class="fixed inset-0 bg-indigo-950 z-[100] p-8 flex flex-col items-center hidden-element">
        <h1 class="text-white font-black text-4xl mb-12 mt-12 uppercase italic">Tracker Pro</h1>
        <div id="user-list-container" class="w-full max-w-xs mb-8"></div>
        <div class="bg-white/10 p-6 rounded-[35px] border border-white/5 w-full max-w-xs">
            <input id="new-user-input" type="text" placeholder="NAME..." class="w-full p-4 rounded-2xl mb-4 uppercase font-black text-center text-sm outline-none">
            <button onclick="createNewUserProfile()" class="w-full bg-green-500 text-white font-black py-4 rounded-2xl uppercase text-xs">Create Profile</button>
        </div>
    </div>

    <div id="folder-selection-screen" class="fixed inset-0 bg-gray-100 z-[90] p-6 flex flex-col items-center hidden-element">
        <h1 class="font-black text-3xl mb-10 mt-12 uppercase italic">Folders</h1>
        <div id="folder-list-container" class="grid grid-cols-2 gap-4 w-full max-w-md mb-8"></div>
    </div>
</body>
</html>
