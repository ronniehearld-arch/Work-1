<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.6.16</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.act-t{border-bottom:4px solid #4f46e5;color:#4f46e5} .hide{display:none !important}</style>
</head>
<body class="bg-gray-100 font-sans pb-24 text-gray-900">
    <div onclick="exitN()" class="bg-black text-white text-[10px] font-bold text-center py-1 uppercase cursor-pointer sticky top-0 z-[150]">v6.5.9 | (Tap to Switch User)</div>

    <div id="app" class="hide min-h-screen">
        <div class="bg-white sticky top-7 z-50 shadow-sm">
            <div class="flex justify-between p-2 bg-gray-50 border-b text-[10px] font-black uppercase">
                 <button onclick="exitL()" class="text-blue-600">‚¨Ö LOCATIONS</button>
                 <span id="u-lab" class="text-gray-400"></span>
            </div>
            <div class="flex">
                <button onclick="tab('baseline')" id="b-baseline" class="p-4 flex-1 text-[10px] font-bold uppercase">Base</button>
                <button onclick="tab('treatment')" id="b-treatment" class="p-4 flex-1 text-[10px] font-bold uppercase">TX</button>
                <button onclick="tab('maintenance')" id="b-maintenance" class="p-4 flex-1 text-[10px] font-bold uppercase">Maint</button>
            </div>
        </div>
        <div id="m-list" class="p-4 space-y-3 pb-20 max-w-md mx-auto"></div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-2 shadow-lg z-50">
            <button onclick="tab('trials')" id="b-trials" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìä</span><span class="text-[8px] font-black uppercase">Trial Sheet</span></button>
            <button onclick="tab('mastered')" id="b-mastered" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üèÜ</span><span class="text-[8px] font-black uppercase">Mastered</span></button>
            <button onclick="tab('ta_history')" id="b-ta_history" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìù</span><span class="text-[8px] font-black uppercase">TA Logs</span></button>
            <button onclick="tab('recall')" id="b-recall" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìã</span><span class="text-[8px] font-black uppercase">Recall</span></button>
        </div>
    </div>

    <div id="cyc" class="hide fixed inset-0 bg-white z-[220] p-4 text-center flex flex-col">
        <div class="flex justify-between items-center pt-8 mb-2 px-2">
            <div class="text-blue-500 font-black text-[10px] uppercase">Running: <span id="c-f-name"></span></div>
            <button onclick="show('sk-m')" class="bg-red-600 text-white px-3 py-1 rounded-lg font-black text-[10px] uppercase italic">Skip</button>
        </div>
        <div class="bg-gray-50 p-6 rounded-[30px] border-4 border-blue-500 mb-4 flex items-center justify-center min-h-[100px]">
            <h2 id="c-task" class="text-xl font-black uppercase"></h2>
        </div>
        <div class="grid grid-cols-2 gap-2 flex-1 pb-4">
            <button onclick="rec('IND')" class="bg-green-600 text-white rounded-xl font-black text-[10px] uppercase">Independent</button>
            <button onclick="rec('POS')" class="bg-yellow-500 text-white rounded-xl font-black text-[10px] uppercase">Positional</button>
            <button onclick="rec('GES')" class="bg-teal-500 text-white rounded-xl font-black text-[10px] uppercase">Gestural</button>
            <button onclick="rec('VB')" class="bg-blue-500 text-white rounded-xl font-black text-[10px] uppercase">Verbal</button>
            <button onclick="rec('PP')" class="bg-orange-400 text-white rounded-xl font-black text-[10px] uppercase">Partial Phys</button>
            <button onclick="rec('FP')" class="bg-orange-600 text-white rounded-xl font-black text-[10px] uppercase">Full Phys</button>
            <button onclick="rec('INC')" class="bg-red-600 text-white rounded-xl font-black text-[10px] uppercase">Incorrect</button>
            <button onclick="rec('NR')" class="bg-gray-500 text-white rounded-xl font-black text-[10px] uppercase">No Response</button>
            <button onclick="rec('PB')" class="col-span-2 bg-purple-700 text-white py-3 rounded-xl font-black text-[10px] uppercase">Problem Behavior</button>
        </div>
        <button onclick="pauseCycle()" class="text-gray-400 font-bold uppercase text-[10px] mb-4 underline">Pause & Return</button>
    </div>

    <div id="sk-m" class="hide fixed inset-0 bg-black/80 z-[300] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6 text-center">
            <p class="text-[10px] font-black uppercase text-gray-400 mb-4">Reason for Skip?</p>
            <div class="grid grid-cols-1 gap-2">
                <button onclick="skipIt('REFUSAL')" class="bg-red-500 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Student Refusal</button>
                <button onclick="skipIt('NO MATERIALS')" class="bg-gray-700 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Missing Materials</button>
                <button onclick="skipIt('INTERRUPTED')" class="bg-blue-600 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Interrupted</button>
                <button onclick="hide('sk-m')" class="text-gray-400 py-2 font-bold uppercase text-[10px] mt-2">Cancel</button>
            </div>
        </div>
    </div>

    <div id="ta-run" class="hide fixed inset-0 bg-white z-[210] p-6 overflow-y-auto flex flex-col">
        <h2 id="ta-h" class="text-xl font-black uppercase mb-6 text-center italic underline"></h2>
        <div id="ta-s-list" class="space-y-4 mb-8 flex-1"></div>
        <button onclick="subTA()" class="w-full bg-green-500 text-white py-5 rounded-2xl font-black shadow-lg uppercase mb-4">Submit TA Data</button>
        <button onclick="pauseCycle()" class="text-gray-400 font-bold uppercase text-[10px] mb-4 text-center">Pause TA</button>
    </div>

    <div id="ta-p-modal" class="hide fixed inset-0 bg-black/80 z-[300] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6">
            <p class="text-[10px] font-black uppercase text-gray-400 mb-4 text-center">Select Prompt Code</p>
            <div class="grid grid-cols-1 gap-2">
                <button onclick="setTAStep('POS')" class="bg-yellow-500 text-white py-2 rounded-xl font-bold uppercase text-[10px]">Positional</button>
                <button onclick="setTAStep('GES')" class="bg-teal-500 text-white py-2 rounded-xl font-bold uppercase text-[10px]">Gestural</button>
                <button onclick="setTAStep('VB')" class="bg-blue-500 text-white py-2 rounded-xl font-bold uppercase text-[10px]">Verbal</button>
                <button onclick="setTAStep('PP')" class="bg-orange-400 text-white py-2 rounded-xl font-bold uppercase text-[10px]">Partial Phys</button>
                <button onclick="setTAStep('FP')" class="bg-orange-600 text-white py-2 rounded-xl font-bold uppercase text-[10px]">Full Phys</button>
                <button onclick="setTAStep('INC')" class="bg-red-600 text-white py-2 rounded-xl font-bold uppercase text-[10px]">Incorrect</button>
                <button onclick="setTAStep('NR')" class="bg-gray-500 text-white py-2 rounded-xl font-bold uppercase text-[10px]">No Response</button>
                <button onclick="setTAStep('PB')" class="bg-purple-700 text-white py-2 rounded-xl font-bold uppercase text-[10px]">Problem Behavior</button>
                <button onclick="hide('ta-p-modal')" class="text-gray-400 py-2 font-bold uppercase text-[10px] text-center w-full mt-2">Cancel</button>
            </div>
        </div>
    </div>

    <div id="s-prof" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center hide"><h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase italic">Profiles</h1><div id="p-list" class="w-full max-w-xs space-y-3 mb-8"></div><input id="p-in" type="text" placeholder="NAME..." class="w-full max-w-xs p-4 rounded-2xl mb-4 uppercase font-bold outline-none"><button onclick="addP()" class="w-full max-w-xs bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg">+ ADD</button></div>
    <div id="s-loc" class="fixed inset-0 bg-gray-100 z-[90] hide p-6 flex flex-col items-center"><h1 class="font-black text-2xl mb-6 mt-10 uppercase text-blue-900 italic underline">Location</h1><div id="l-list" class="grid grid-cols-2 gap-4 w-full max-w-md"></div></div>

    <script>
        let u, l, f, activeC, taS, curTAStepIdx;
        const getDB = () => JSON.parse(localStorage.getItem(`d_${u}_${l}`)||'[]');
        const saveDB = (d) => localStorage.setItem(`d_${u}_${l}`, JSON.stringify(d));
        const show = (id) => document.getElementById(id).classList.remove('hide');
        const hide = (id) => document.getElementById(id).classList.add('hide');

        function init(){
            u = localStorage.getItem('u'); l = localStorage.getItem('l');
            f = localStorage.getItem('f') || 'baseline';
            if(u && l){ restore(); } else if(u){ renderL(); } else { renderP(); }
        }

        function restore(){ hide('s-loc'); hide('s-prof'); show('app'); document.getElementById('u-lab').innerText=`${u} | ${l}`; checkResume(); refresh(); }
        function tab(x){ f=x; localStorage.setItem('f',x); hide('cyc'); hide('ta-run'); show('app'); checkResume(); refresh(); }

        function checkResume(){
            let savedQueue = localStorage.getItem(`queue_${u}_${l}_${f}`);
            if(savedQueue && ['baseline','treatment','maintenance','mastered'].includes(f)) {
                let queue = JSON.parse(savedQueue);
                if(queue.length > 0) runById(queue[0]);
            }
        }

        function refresh(){
            const list=document.getElementById('m-list'); if(!list) return; list.innerHTML='';
            document.querySelectorAll('button[id^="b-"]').forEach(b=>b.classList.remove('act-t'));
            const activeTabBtn = document.getElementById('b-'+f); if(activeTabBtn) activeTabBtn.classList.add('act-t');
            let d=getDB();
            let savedQueue = localStorage.getItem(`queue_${u}_${l}_${f}`);
            let queue = savedQueue ? JSON.parse(savedQueue) : [];
            let currentId = queue[0] || null;

            if(['baseline','treatment','maintenance','mastered'].includes(f)){
                let tasks = d.filter(t=>t.f===f && !t.res);
                list.innerHTML = `<div class="flex gap-2 mb-4"><button onclick="startRandomCycle()" class="flex-1 bg-black text-white py-4 rounded-2xl font-black uppercase text-xs shadow-lg">${queue.length > 0?'Resume Cycle':'Start Random Cycle'}</button>${queue.length > 0 ? `<button onclick="resetCycle()" class="bg-gray-200 text-gray-500 px-4 rounded-2xl font-black text-[10px]">RESET</button>` : ''}</div><div class="bg-white p-4 rounded-3xl shadow-md border mb-4"><input id="t-in" type="text" placeholder="GOAL NAME..." class="w-full p-3 border-2 rounded-xl mb-2 uppercase font-bold outline-none text-sm"><div class="flex gap-2"><button onclick="addT('trial')" class="flex-1 bg-blue-600 text-white py-2 rounded-xl text-[10px] font-bold uppercase">+ Trial</button><button onclick="addT('ta')" class="flex-1 bg-orange-500 text-white py-2 rounded-xl text-[10px] font-bold uppercase">+ TA</button></div></div>`;
                tasks.forEach((t)=>{
                    let moveLabel = t.f === 'baseline' ? 'To TX' : t.f === 'treatment' ? 'To Maint' : t.f === 'maintenance' ? 'To Master' : 'To Base';
                    let isNext = currentId == t.id;
                    list.innerHTML += `<div class="bg-white p-4 rounded-3xl border ${isNext?'border-indigo-500 border-2 shadow-md':''} flex justify-between items-center mb-2"><div onclick="runById(${t.id})" class="flex-1 font-black uppercase text-sm cursor-pointer">${t.text} ${isNext?'<span class="text-indigo-500 text-[8px] ml-2">‚óè NEXT</span>':''}</div><div class="flex gap-2"><button onclick="mov(${t.id})" class="bg-blue-600 text-white px-2 py-2 rounded-lg text-[7px] font-bold leading-tight w-12">${moveLabel}</button><button onclick="delT(${t.id})" class="text-red-200">‚úï</button></div></div>`;
                });
            }

            if(f === 'trials'){
                list.innerHTML = `<div class="flex justify-between items-center mb-4"><h2 class="text-xl font-black uppercase italic underline">Trial Sheet</h2><button onclick="clearHistory()" class="bg-red-600 text-white px-3 py-1 rounded-lg font-bold text-[8px] uppercase">Reset All</button></div>`;
                let goals = [...new Set(d.filter(x => !x.res).map(x => x.text))];
                let table = `<div class="bg-white rounded-3xl border shadow-sm overflow-hidden"><table class="w-full text-left"><tr class="bg-gray-50 text-[9px] font-black uppercase border-b"><th class="p-4">Program</th><th class="p-4 text-center">Total</th><th class="p-4 text-right">Ind%</th></tr>`;
                goals.forEach(g => {
                    let history = d.
