<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Task Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900 pb-24">

    <div id="profileScreen" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center overflow-y-auto">
        <h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase tracking-widest text-center">Select Person</h1>
        <div id="profileList" class="w-full max-w-xs space-y-4 mb-8"></div>
        <div class="w-full max-w-xs border-t border-blue-800 pt-6 pb-10">
            <input id="newProfileName" type="text" placeholder="Type name..." class="w-full p-4 rounded-2xl mb-4 outline-none bg-white text-lg">
            <button onclick="addPerson()" class="w-full bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg text-xl">+ ADD PERSON</button>
        </div>
    </div>

    <div id="appUI" class="hidden min-h-screen">
        <div class="bg-white border-b sticky top-0 z-50 shadow-sm">
            <div class="flex justify-between items-center p-2 bg-gray-50 border-b">
                 <button onclick="location.reload()" class="p-2 text-blue-600 font-black text-[10px]">‚¨Ö NAMES</button>
                 <span id="activeUserLabel" class="text-[10px] font-black text-gray-400 uppercase"></span>
            </div>
            <div class="flex justify-around">
                <button onclick="changeFol('baseline')" id="t-baseline" class="p-4 flex-1 text-[10px] font-black border-b-4 uppercase">Baseline</button>
                <button onclick="changeFol('treatment')" id="t-treatment" class="p-4 flex-1 text-[10px] font-black border-b-4 uppercase">Treatment</button>
                <button onclick="changeFol('maintenance')" id="t-maintenance" class="p-4 flex-1 text-[10px] font-black border-b-4 uppercase">Maint.</button>
            </div>
        </div>

        <div class="p-4 max-w-md mx-auto">
            <div class="flex justify-between items-center mb-4">
                <h1 id="headerTitle" class="font-black text-xl uppercase text-blue-800 italic">BASELINE</h1>
                <button onclick="toggleCycle()" id="cycleBtn" class="bg-yellow-400 text-blue-900 px-4 py-2 rounded-xl font-black text-xs shadow-md">CYCLE MODE</button>
            </div>

            <div id="inputSection" class="flex gap-2 mb-6">
                <input id="taskInput" type="text" placeholder="Add new task..." class="flex-1 p-4 rounded-2xl border-2 border-gray-200 outline-none">
                <button onclick="addTask()" class="bg-blue-600 text-white px-8 rounded-2xl font-bold text-3xl shadow-lg">+</button>
            </div>

            <div id="mainList" class="space-y-3"></div>

            <div id="cycleScreen" class="hidden text-center py-4">
                <div id="cycleCounter" class="text-blue-500 font-black text-xs mb-2"></div>
                <div class="bg-white p-12 rounded-[40px] shadow-2xl border-4 border-blue-500 mb-8">
                    <h2 id="displayTask" class="text-4xl font-black text-gray-800 break-words leading-tight">...</h2>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button onclick="record('No')" class="bg-red-500 text-white py-8 rounded-3xl font-black text-2xl shadow-lg">‚úï NO</button>
                    <button onclick="record('Yes')" class="bg-green-500 text-white py-8 rounded-3xl font-black text-2xl shadow-lg">‚úì YES</button>
                </div>
                <button onclick="toggleCycle()" class="block w-full text-gray-400 font-bold underline p-2">Exit Cycle Mode</button>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-2 shadow-lg z-50">
            <button onclick="changeFol('trials')" id="t-trials" class="flex flex-col items-center py-2 w-1/3">
                <span class="text-xl">üìä</span><span class="text-[8px] font-black uppercase">Trial Sheet</span>
            </button>
            <button onclick="changeFol('mastered')" id="t-mastered" class="flex flex-col items-center py-2 w-1/3">
                <span class="text-xl">üèÜ</span><span class="text-[8px] font-black uppercase">Mastered</span>
            </button>
            <button onclick="changeFol('recall')" id="t-recall" class="flex flex-col items-center py-2 w-1/3">
                <span class="text-xl">üìã</span><span class="text-[8px] font-black uppercase">History</span>
            </button>
        </div>
    </div>

    <script>
        let profiles = JSON.parse(localStorage.getItem('tt_profiles') || '[]');
        let currentName = '';
        let currentFol = 'baseline';
        let isCyc = false;
        let positions = {};

        function addPerson() {
            const input = document.getElementById('newProfileName');
            const name = input.value.trim();
            if(!name) return;
            if(!profiles.includes(name)) {
                profiles.push(name);
                localStorage.setItem('tt_profiles', JSON.stringify(profiles));
            }
            input.value = '';
            renderProfiles();
        }

        function removePerson(name, e) {
            e.stopPropagation();
            if(confirm("Delete " + name + "?")) {
                profiles = profiles.filter(p => p !== name);
                localStorage.setItem('tt_profiles', JSON.stringify(profiles));
                localStorage.removeItem('data_' + name);
                renderProfiles();
            }
        }

        function renderProfiles() {
            const list = document.getElementById('profileList');
            list.innerHTML = '';
            profiles.forEach(p => {
                const div = document.createElement('div');
                div.className = "bg-white p-5 rounded-2xl font-black shadow-md flex justify-between items-center mb-2";
                div.innerHTML = `<span onclick="selectProfile('${p}')" class="flex-1 cursor-pointer">${p.toUpperCase()}</span> 
                                 <button onclick="removePerson('${p}', event)" class="text-red-300 font-bold text-[10px] border px-2 py-1 rounded">DEL</button>`;
                list.appendChild(div);
            });
        }

        function selectProfile(name) {
            currentName = name;
            document.getElementById('profileScreen').classList.add('hidden');
            document.getElementById('appUI').classList.remove('hidden');
            document.getElementById('activeUserLabel').innerText = name;
            refresh();
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if(!input.value.trim()) return;
            let data = JSON.parse(localStorage.getItem('data_' + currentName) || '[]');
            data.push({ id: Date.now(), text: input.value.trim(), folder: currentFol });
            localStorage.setItem('data_' + currentName, JSON.stringify(data));
            input.value = '';
            refresh();
        }

        // --- FIXED CYCLE LOGIC ---
        function toggleCycle() {
            let data = JSON.parse(localStorage.getItem('data_' + currentName) || '[]');
            let filtered = data.filter(t => t.folder === currentFol);

            if (!isCyc && filtered.length === 0) {
                alert("Add at least one task to this folder before starting Cycle Mode!");
                return;
            }

            isCyc = !isCyc;
            // Ensure position starts at 0 if we are entering Cycle Mode
            if (isCyc) positions[currentFol] = 0; 
            refresh();
        }

        function record(val) {
            let data = JSON.parse(localStorage.getItem('data_' + currentName) || '[]');
            let filtered = data.filter(t => t.folder === currentFol);
            let pos = positions[currentFol] || 0;
            let curTask = filtered[pos];

            data.push({ 
                id: Date.now() + Math.random(), 
                text: curTask.text, 
                folder: 'recall', 
                res: val, 
                date: new Date().toLocaleDateString() 
            });

            positions[currentFol] = (pos + 1) % filtered.length;
            localStorage.setItem('data_' + currentName, JSON.stringify(data));
            refresh();
        }

        function moveTask(id, target) {
            let data = JSON.parse(localStorage.getItem('data_' + currentName) || '[]');
            data.forEach(t => { if(t.id === id) t.folder = target; });
            localStorage.setItem('data_' + currentName, JSON.stringify(data));
            refresh();
        }

        function deleteTask(id) {
            let data = JSON.parse(localStorage.getItem('data_' + currentName) || '[]');
            data = data.filter(t => t.id !== id);
            localStorage.setItem('data_' + currentName, JSON.stringify(data));
            refresh();
        }

        function changeFol(f) {
            currentFol = f;
            isCyc = false;
            document.getElementById('headerTitle').innerText = f.toUpperCase();
            refresh();
        }

        function refresh() {
            const list = document.getElementById('mainList');
            const cycleView = document.getElementById('cycleScreen');
            const inputSect = document.getElementById('inputSection');
            const cycBtn = document.getElementById('cycleBtn');
            
            list.innerHTML = '';
            
            // Tab Highlighting
            ['baseline', 'treatment', 'maintenance'].forEach(t => {
                const b = document.getElementById('t-' + t);
                b.className = `p-4 flex-1 text-[10px] font-black border-b-4 uppercase ${currentFol === t ? 'border-blue-600 text-blue-600 bg-blue-50' : 'border-transparent text-gray-400 bg-white'}`;
            });
            ['trials', 'mastered', 'recall'].forEach(t => {
                const b = document.getElementById('t-' + t);
                const active = currentFol === t;
                b.className = `flex flex-col items-center py-2 w-1/3 rounded-xl ${active ? (t==='trials'?'bg-orange-500':'bg-blue-600')+' text-white' : 'bg-white text-gray-400'}`;
            });

            let data = JSON.parse(localStorage.getItem('data_' + currentName) || '[]');
            let filtered = data.filter(t => t.folder === currentFol);

            if (isCyc && filtered.length > 0) {
                list.style.display = 'none'; inputSect.style.display = 'none'; cycBtn.style.display = 'none';
                cycleView.classList.remove('hidden');
                let pos = positions[currentFol] || 0;
                document.getElementById('displayTask').innerText = filtered[pos].text;
                document.getElementById('cycleCounter').innerText = (pos + 1) + " / " + filtered.length;
            } else {
                isCyc = false;
                list.style.display = 'block';
                cycleView.classList.add('hidden');
                inputSect.style.display = (['baseline', 'treatment', 'maintenance'].includes(currentFol)) ? 'flex' : 'none';
                cycBtn.style.display = (filtered.length > 0 && ['baseline', 'treatment', 'maintenance'].includes(currentFol)) ? 'block' : 'none';

                if (currentFol === 'trials') { renderTrialSheet(data); return; }

                filtered.forEach(t => {
                    const card = document.createElement('div');
                    card.className = "bg-white p-4 rounded-2xl shadow-sm border flex justify-between items-center mb-2";
                    let moveBtn = '';
                    if (currentFol === 'baseline') moveBtn = `<button onclick="moveTask(${t.id},'treatment')" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-[10px] font-bold">START TX</button>`;
                    else if (currentFol === 'treatment') moveBtn = `<button onclick="moveTask(${t.id},'maintenance')" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-[10px] font-bold">TO MAINT</button>`;
                    else if (currentFol === 'maintenance') moveBtn = `<button onclick="moveTask(${t.id},'mastered')" class="bg-green-600 text-white px-3 py-1 rounded-lg text-[10px] font-bold">MASTER</button>`;
                    else if (currentFol === 'recall') moveBtn = `<span class="text-xs font-black ${t.res === 'Yes' ? 'text-green-500' : 'text-red-500'}">${t.res}</span>`;

                    card.innerHTML = `<span class="font-bold text-gray-700 text-sm">${t.text}</span><div class="flex gap-2 items-center">${moveBtn}<button onclick="deleteTask(${t.id})" class="text-red-200 px-2 font-bold">‚úï</button></div>`;
                    list.appendChild(card);
                });
            }
        }

        function renderTrialSheet(data) {
            const list = document.getElementById('mainList');
            const history = data.filter(t => t.folder === 'recall');
            const stats = {};
            history.forEach(t => {
                if(!stats[t.text]) stats[t.text] = { yes: 0, total: 0 };
                stats[t.text].total++;
                if(t.res === 'Yes') stats[t.text].yes++;
            });
            list.innerHTML = '';
            for(let task in stats) {
                let pct = Math.round((stats[task].yes / stats[task].total) * 100);
                const div = document.createElement('div');
                div.className = "bg-white p-5 rounded-3xl shadow-sm mb-3 flex justify-between items-center border-2 border-white";
                div.innerHTML = `<div><p class="font-black uppercase">${task}</p><p class="text-[10px] font-bold text-gray-400">${stats[task].yes}/${stats[task].total} SUCCESS</p></div><p class="text-3xl font-black ${pct >= 80 ? 'text-green-600' : 'text-red-500'}">${pct}%</p>`;
                list.appendChild(div);
            }
        }

        renderProfiles();
    </script>
</body>
</html>
