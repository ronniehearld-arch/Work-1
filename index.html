<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Task Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900 pb-24">

    <div class="bg-orange-600 text-white text-[10px] font-bold text-center py-1 uppercase tracking-widest">
        App Status: Version 6.1 (Task Analysis Mode Active)
    </div>

    <div id="profileScreen" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center overflow-y-auto">
        <h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase tracking-widest text-center italic">Select Person</h1>
        <div id="profileList" class="w-full max-w-xs space-y-4 mb-8"></div>
        <div class="w-full max-w-xs border-t border-blue-800 pt-6 pb-10 text-center">
            <input id="newProfileName" type="text" placeholder="Enter Name..." class="w-full p-4 rounded-2xl mb-4 outline-none bg-white text-lg text-black shadow-lg">
            <button onclick="addPerson()" class="w-full bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg text-xl active:scale-95 border-b-4 border-green-700">+ ADD PERSON</button>
        </div>
    </div>

    <div id="locationScreen" class="fixed inset-0 bg-gray-100 z-[90] hidden p-6 flex flex-col items-center overflow-y-auto">
        <div class="flex justify-between w-full mb-6">
            <button onclick="exitToNames()" class="text-blue-600 font-black text-xs uppercase bg-blue-50 px-3 py-1 rounded-lg">‚¨Ö Names</button>
            <span id="locUserLabel" class="font-black text-gray-400 uppercase text-xs tracking-widest"></span>
        </div>
        <h1 class="font-black text-2xl mb-6 uppercase text-blue-900 italic underline">Select Location</h1>
        <div id="locationList" class="grid grid-cols-2 gap-4 w-full max-w-md"></div>
    </div>

    <div id="appUI" class="hidden min-h-screen">
        <div class="bg-white border-b sticky top-0 z-50 shadow-sm">
            <div class="flex justify-between items-center p-2 bg-gray-50 border-b">
                 <button onclick="exitToLocations()" class="p-2 text-blue-600 font-black text-[10px]">‚¨Ö LOCATIONS</button>
                 <span id="activeUserLabel" class="text-[10px] font-black text-gray-400 uppercase tracking-widest"></span>
            </div>
            <div class="flex justify-around">
                <button onclick="changeFol('baseline')" id="t-baseline" class="p-4 flex-1 text-[10px] font-black border-b-4 uppercase">Baseline</button>
                <button onclick="changeFol('treatment')" id="t-treatment" class="p-4 flex-1 text-[10px] font-black border-b-4 uppercase">Treatment</button>
                <button onclick="changeFol('maintenance')" id="t-maintenance" class="p-4 flex-1 text-[10px] font-black border-b-4 uppercase">Maint.</button>
            </div>
        </div>

        <div class="p-4 max-w-md mx-auto">
            <div class="flex justify-between items-center mb-4">
                <h1 id="headerTitle" class="font-black text-lg uppercase text-blue-800 italic">...</h1>
                <button onclick="clearHistory()" id="clearHistBtn" class="hidden bg-red-600 text-white px-4 py-2 rounded-xl font-black text-xs shadow-md">CLEAR HISTORY</button>
            </div>

            <div id="inputSection" class="bg-white p-4 rounded-3xl shadow-md border mb-6">
                <input id="taskInput" type="text" placeholder="Task Name (e.g. Hand Washing)" class="w-full p-4 rounded-xl border-2 mb-2 outline-none">
                <div class="flex gap-2">
                    <button onclick="addTask('standard')" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold text-xs">+ STANDARD TRIAL</button>
                    <button onclick="addTask('ta')" class="flex-1 bg-orange-500 text-white py-3 rounded-xl font-bold text-xs">+ TASK ANALYSIS</button>
                </div>
            </div>

            <div id="mainList" class="space-y-3"></div>

            <div id="taModal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-[200] p-6 flex items-center justify-center">
                <div class="bg-white w-full max-w-md rounded-[40px] p-6">
                    <h2 class="font-black text-xl mb-4 uppercase text-orange-600 italic">Setup TA Steps</h2>
                    <p class="text-[10px] text-gray-400 mb-4 uppercase font-bold">Add steps in order (e.g. 1. Turn on water)</p>
                    <div id="taStepInputs" class="space-y-2 mb-4 max-h-60 overflow-y-auto"></div>
                    <button onclick="addStepRow()" class="w-full border-2 border-dashed border-gray-300 py-2 rounded-xl text-gray-400 font-bold text-xs mb-4">+ ADD STEP</button>
                    <button onclick="saveTA()" class="w-full bg-orange-500 text-white py-4 rounded-2xl font-black shadow-lg">FINISH & SAVE</button>
                </div>
            </div>

            <div id="taDataView" class="hidden text-center py-4">
                <h2 id="taTitle" class="text-2xl font-black text-gray-800 uppercase mb-6 italic underline"></h2>
                <div id="taStepList" class="space-y-3 mb-8"></div>
                <button onclick="exitTA()" class="w-full text-gray-400 font-bold underline">Cancel / Back</button>
            </div>

            <div id="cycleScreen" class="hidden text-center py-4">
                <div id="cycleCounter" class="text-blue-500 font-black text-xs mb-2"></div>
                <div class="bg-white p-12 rounded-[40px] shadow-2xl border-4 border-blue-500 mb-8">
                    <h2 id="displayTask" class="text-4xl font-black text-gray-800 break-words uppercase">...</h2>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="record('No')" class="bg-red-500 text-white py-8 rounded-3xl font-black text-2xl shadow-lg active:scale-95">‚úï NO</button>
                    <button onclick="record('Yes')" class="bg-green-500 text-white py-8 rounded-3xl font-black text-2xl shadow-lg active:scale-95">‚úì YES</button>
                </div>
                <button onclick="exitCycle()" class="block w-full text-gray-400 font-bold underline p-4">Exit</button>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-2 shadow-lg z-50">
            <button onclick="changeFol('trials')" id="t-trials" class="flex flex-col items-center py-2 w-1/3">
                <span class="text-xl">üìä</span><span class="text-[8px] font-black uppercase text-gray-400">Trials</span>
            </button>
            <button onclick="changeFol('mastered')" id="t-mastered" class="flex flex-col items-center py-2 w-1/3">
                <span class="text-xl">üèÜ</span><span class="text-[8px] font-black uppercase text-gray-400">Mastered</span>
            </button>
            <button onclick="changeFol('recall')" id="t-recall" class="flex flex-col items-center py-2 w-1/3">
                <span class="text-xl">üìã</span><span class="text-[8px] font-black uppercase text-gray-400">History</span>
            </button>
        </div>
    </div>

    <script>
        const LOCS = ["DTT", "motor room", "centers", "arts and crafts", "dark sensory", "outside", "bathroom", "midday"];
        let currentName = localStorage.getItem('last_user') || '';
        let currentLoc = localStorage.getItem('last_loc') || '';
        let currentFol = localStorage.getItem('last_folder') || 'baseline';
        let isCyc = false;
        let positions = {};
        let taTarget = null; // Temporary storage for building TA

        // --- NAME / LOC HELPERS ---
        function renderProfiles() {
            const list = document.getElementById('profileList');
            const profiles = JSON.parse(localStorage.getItem('tt_profiles') || '[]');
            list.innerHTML = '';
            profiles.forEach(p => {
                const div = document.createElement('div');
                div.className = "bg-white p-5 rounded-2xl font-black shadow-md flex justify-between items-center mb-2 active:scale-95";
                div.innerHTML = `<span onclick="selectProfile('${p}')" class="flex-1 cursor-pointer uppercase text-black font-bold">${p}</span> 
                                 <button onclick="removePerson('${p}', event)" class="text-red-300 font-bold text-[10px]">DEL</button>`;
                list.appendChild(div);
            });
        }

        function addPerson() {
            const input = document.getElementById('newProfileName');
            const name = input.value.trim();
            if(!name) return;
            let profiles = JSON.parse(localStorage.getItem('tt_profiles') || '[]');
            if(!profiles.includes(name)) profiles.push(name);
            localStorage.setItem('tt_profiles', JSON.stringify(profiles));
            input.value = '';
            renderProfiles();
        }

        function selectProfile(name) {
            currentName = name;
            localStorage.setItem('last_user', name);
            document.getElementById('profileScreen').classList.add('hidden');
            renderLocations();
        }

        function renderLocations() {
            document.getElementById('locationScreen').classList.remove('hidden');
            document.getElementById('appUI').classList.add('hidden');
            const list = document.getElementById('locationList');
            list.innerHTML = '';
            LOCS.forEach(loc => {
                const btn = document.createElement('button');
                btn.className = "bg-white p-4 rounded-2xl shadow-sm border font-black uppercase text-[10px] text-blue-900 active:bg-blue-600 active:text-white h-20";
                btn.innerText = loc;
                btn.onclick = () => selectLocation(loc);
                list.appendChild(btn);
            });
        }

        function selectLocation(loc) {
            currentLoc = loc;
            localStorage.setItem('last_loc', loc);
            document.getElementById('locationScreen').classList.add('hidden');
            document.getElementById('appUI').classList.remove('hidden');
            document.getElementById('activeUserLabel').innerText = `${currentName} | ${loc}`;
            refresh();
        }

        function exitToNames() {
            currentName = ''; currentLoc = '';
            localStorage.removeItem('last_user'); localStorage.removeItem('last_loc');
            document.getElementById('locationScreen').classList.add('hidden');
            document.getElementById('profileScreen').classList.remove('hidden');
            renderProfiles();
        }

        function exitToLocations() {
            currentLoc = '';
            localStorage.removeItem('last_loc');
            renderLocations();
        }

        // --- TASK / TA LOGIC ---
        function addTask(type) {
            const input = document.getElementById('taskInput');
            if(!input.value.trim()) return;
            if(type === 'ta') {
                taTarget = { text: input.value.trim(), type: 'ta', steps: [] };
                document.getElementById('taModal').classList.remove('hidden');
                document.getElementById('taStepInputs').innerHTML = '';
                addStepRow();
            } else {
                saveNewTask({ id: Date.now(), text: input.value.trim(), type: 'standard', folder: currentFol });
            }
            input.value = '';
        }

        function addStepRow() {
            const container = document.getElementById('taStepInputs');
            const input = document.createElement('input');
            input.className = "w-full p-3 rounded-xl border bg-gray-50 text-sm mb-1 ta-step-entry";
            input.placeholder = "Next step...";
            container.appendChild(input);
            input.focus();
        }

        function saveTA() {
            const inputs = document.querySelectorAll('.ta-step-entry');
            inputs.forEach(i => { if(i.value.trim()) taTarget.steps.push(i.value.trim()); });
            if(taTarget.steps.length > 0) {
                saveNewTask({ id: Date.now(), text: taTarget.text, type: 'ta', steps: taTarget.steps, folder: currentFol });
            }
            document.getElementById('taModal').classList.add('hidden');
        }

        function saveNewTask(obj) {
            const key = `data_${currentName}_${currentLoc}`;
            let data = JSON.parse(localStorage.getItem(key) || '[]');
            data.push(obj);
            localStorage.setItem(key, JSON.stringify(data));
            refresh();
        }

        function openTA(id) {
            const key = `data_${currentName}_${currentLoc}`;
            let data = JSON.parse(localStorage.getItem(key) || '[]');
            let task = data.find(t => t.id === id);
            
            document.getElementById('mainList').classList.add('hidden');
            document.getElementById('taDataView').classList.remove('hidden');
            document.getElementById('taTitle').innerText = task.text;
            
            const stepList = document.getElementById('taStepList');
            stepList.innerHTML = '';
            task.steps.forEach((step, idx) => {
                const row = document.createElement('div');
                row.className = "bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border";
                row.innerHTML = `
                    <span class="text-sm font-bold text-gray-700 uppercase">${idx+1}. ${step}</span>
                    <div class="flex gap-2">
                        <button onclick="recordTAStep(${task.id}, '${step}', 'No')" class="w-10 h-10 rounded-full border-2 border-gray-300 text-gray-400 font-bold">-</button>
                        <button onclick="recordTAStep(${task.id}, '${step}', 'Yes')" class="w-10 h-10 rounded-full border-2 border-blue-900 text-blue-900 font-bold">+</button>
                    </div>
                `;
                stepList.appendChild(row);
            });
        }

        function recordTAStep(taskId, stepText, val) {
            const key = `data_${currentName}_${currentLoc}`;
            let data = JSON.parse(localStorage.getItem(key) || '[]');
            data.push({ 
                id: Date.now() + Math.random(), 
                text: `${stepText} (Part of ${document.getElementById('taTitle').innerText})`, 
                folder: 'recall', 
                res: val, 
                date: new Date().toLocaleDateString() 
            });
            localStorage.setItem(key, JSON.stringify(data));
            // Visual feedback
            event.target.classList.add(val === 'Yes' ? 'bg-blue-900' : 'bg-red-500');
            event.target.classList.add('text-white');
        }

        function exitTA() {
            document.getElementById('taDataView').classList.add('hidden');
            refresh();
        }

        // --- CORE REFRESH ---
        function refresh() {
            const list = document.getElementById('mainList');
            const cycleView = document.getElementById('cycleScreen');
            list.classList.remove('hidden');
            list.innerHTML = '';
            document.getElementById('headerTitle').innerText = currentFol.toUpperCase();
            document.getElementById('clearHistBtn').style.display = (currentFol === 'recall') ? 'block' : 'none';

            let data = JSON.parse(localStorage.getItem(`data_${currentName}_${currentLoc}`) || '[]');
            let filtered = data.filter(t => t.folder === currentFol);

            if (currentFol === 'trials') { renderTrials(data); return; }

            filtered.forEach((t, index) => {
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl shadow-sm border flex justify-between items-center mb-2";
                
                let clickAction = t.type === 'ta' ? `onclick="openTA(${t.id})"` : `onclick="startStandardCycle(${index})"`;
                let typeBadge = t.type === 'ta' ? `<span class="text-[8px] bg-orange-100 text-orange-600 px-2 py-0.5 rounded ml-2">TA</span>` : '';
                
                card.innerHTML = `
                    <div ${clickAction} class="flex-1 cursor-pointer py-2">
                        <span class="font-black text-gray-700 text-sm uppercase italic">${t.text}</span>
                        ${typeBadge}
                    </div>
                    <button onclick="deleteTask(${t.id})" class="text-red-200 px-2 font-bold">‚úï</button>
                `;
                list.appendChild(card);
            });
        }

        function startStandardCycle(idx) {
            isCyc = true;
            positions[currentFol] = idx;
            document.getElementById('mainList').classList.add('hidden');
            document.getElementById('cycleScreen').classList.remove('hidden');
            updateCycleDisplay();
        }

        function updateCycleDisplay() {
            let data = JSON.parse(localStorage.getItem(`data_${currentName}_${currentLoc}`) || '[]');
            let filtered = data.filter(t => t.folder === currentFol);
            let pos = positions[currentFol] || 0;
            document.getElementById('displayTask').innerText = filtered[pos].text;
            document.getElementById('cycleCounter').innerText = `${pos+1} / ${filtered.length}`;
        }

        function record(val) {
            let key = `data_${currentName}_${currentLoc}`;
            let data = JSON.parse(localStorage.getItem(key) || '[]');
            let filtered = data.filter(t => t.folder === currentFol);
            let pos = positions[currentFol] || 0;
            
            data.push({ id: Date.now(), text: filtered[pos].text, folder: 'recall', res: val, date: new Date().toLocaleDateString() });
            localStorage.setItem(key, JSON.stringify(data));
            
            positions[currentFol] = (pos + 1) % filtered.length;
            updateCycleDisplay();
        }

        function exitCycle() {
            isCyc = false;
            document.getElementById('cycleScreen').classList.add('hidden');
            refresh();
        }

        function removePerson(name, e) {
            e.stopPropagation();
            if(confirm("Delete " + name + "?")) {
                let profiles = JSON.parse(localStorage.getItem('tt_profiles') || '[]');
                profiles = profiles.filter(p => p !== name);
                localStorage.setItem('tt_profiles', JSON.stringify(profiles));
                LOCS.forEach(l => localStorage.removeItem(`data_${name}_${l}`));
                renderProfiles();
            }
        }

        function deleteTask(id) {
            const key = `data_${currentName}_${currentLoc}`;
            let data = JSON.parse(localStorage.getItem(key) || '[]');
            localStorage.setItem(key, JSON.stringify(data.filter(t => t.id !== id)));
            refresh();
        }

        function changeFol(f) {
            currentFol = f;
            localStorage.setItem('last_folder', f);
            exitCycle(); exitTA();
        }

        // Initialize
        if(currentName) {
            if(currentLoc) selectLocation(currentLoc); else selectProfile(currentName);
        } else {
            renderProfiles();
        }
    </script>
</body>
</html>
