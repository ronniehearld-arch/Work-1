<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.7.2 - Full Build</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .act-t { border-bottom: 4px solid #4f46e5; color: #4f46e5; } 
        .hide { display: none !important; }
        .sbt-grid-container { 
            display: grid; 
            grid-template-columns: 2fr 1fr; 
            gap: 1px; 
            background-color: #000; 
            border: 2px solid #000; 
            border-radius: 8px; 
            overflow: hidden; 
        }
        .grid-header { background-color: #f3f4f6; font-size: 10px; font-weight: 900; text-transform: uppercase; padding: 8px; text-align: center; border-bottom: 1px solid #000; }
        .grid-cell { background-color: #fff; padding: 20px 4px; font-weight: 900; font-size: 12px; text-align: center; cursor: pointer; display: flex; align-items: center; justify-content: center; text-transform: uppercase; }
        .grid-cell:active { background-color: #e5e7eb; }
        .cell-eng { background-color: #f9fafb; color: #4f46e5; border-left: 1px solid #000; }
    </style>
</head>
<body class="bg-gray-100 font-sans pb-24 text-gray-900">
    <div onclick="exitN()" class="bg-black text-white text-[10px] font-bold text-center py-1 uppercase sticky top-0 z-[150]">v6.7.2 | (Tap to Switch User)</div>

    <div id="app" class="min-h-screen">
        <div class="bg-white sticky top-7 z-50 shadow-sm">
            <div class="flex justify-between p-2 bg-gray-50 border-b text-[10px] font-black uppercase">
                 <button onclick="exitL()" class="text-blue-600 font-bold px-2">‚¨Ö LOCATIONS</button>
                 <span id="u-lab" class="text-gray-400"></span>
            </div>
            <div class="flex">
                <button onclick="tab('baseline')" id="b-baseline" class="p-4 flex-1 text-[10px] font-bold uppercase">Base</button>
                <button onclick="tab('treatment')" id="b-treatment" class="p-4 flex-1 text-[10px] font-bold uppercase">TX</button>
                <button onclick="tab('maintenance')" id="b-maintenance" class="p-4 flex-1 text-[10px] font-bold uppercase">Maint</button>
            </div>
        </div>

        <div id="m-list" class="p-4 space-y-3 pb-20 max-w-md mx-auto"></div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-2 shadow-lg z-50">
            <button onclick="tab('trials')" id="b-trials" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìä</span><span class="text-[8px] font-black uppercase">Trial Sheet</span></button>
            <button onclick="tab('mastered')" id="b-mastered" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üèÜ</span><span class="text-[8px] font-black uppercase">Mastered</span></button>
            <button onclick="tab('ta_history')" id="b-ta_history" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìù</span><span class="text-[8px] font-black uppercase">TA Logs</span></button>
            <button onclick="tab('recall')" id="b-recall" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìã</span><span class="text-[8px] font-black uppercase">Recall</span></button>
        </div>
    </div>

    <div id="cyc" class="hide fixed inset-0 bg-white z-[220] p-4 text-center flex flex-col overflow-y-auto">
        <div class="flex justify-between items-center pt-8 mb-4">
            <div id="mode-badge" class="bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded text-[8px] font-black uppercase"></div>
            <div class="flex gap-2">
                <button onclick="openUndoMenu()" class="bg-gray-800 text-white px-3 py-1 rounded-full font-black text-[9px] uppercase">Undo</button>
                <button onclick="show('skip-modal')" class="bg-red-600 text-white px-3 py-1 rounded-full font-black text-[9px] uppercase">Skip</button>
            </div>
        </div>
        
        <div id="sbt-timer-container" class="hide mb-4">
            <span id="sbt-timer" class="text-4xl font-black font-mono text-indigo-600">00:00</span>
        </div>

        <div class="bg-white p-6 rounded-[30px] border-4 border-blue-500 mb-6 flex items-center justify-center min-h-[100px] shadow-sm">
            <h2 id="c-task" class="text-xl font-black uppercase text-gray-800"></h2>
        </div>
        
        <div id="sbt-btns" class="hide flex-1 flex flex-col pb-4">
            <div class="sbt-grid-container shadow-lg">
                <div class="grid-header">Response (SR)</div>
                <div class="grid-header">Engagement</div>

                <div onclick="clickRec('FCR')" class="grid-cell">FCR</div>
                <div onclick="clickRec('FCR+ENG')" class="grid-cell cell-eng">ENG</div>

                <div onclick="clickRec('TR')" class="grid-cell">TR</div>
                <div onclick="clickRec('TR+ENG')" class="grid-cell cell-eng">ENG</div>

                <div onclick="clickRec('CAB-1')" class="grid-cell">CAB-1</div>
                <div onclick="clickRec('CAB-1+ENG')" class="grid-cell cell-eng">ENG</div>

                <div onclick="clickRec('CAB-2')" class="grid-cell">CAB-2</div>
                <div onclick="clickRec('CAB-2+ENG')" class="grid-cell cell-eng">ENG</div>

                <div onclick="clickRec('CAB-3')" class="grid-cell">CAB-3+</div>
                <div onclick="clickRec('CAB-3+ENG')" class="grid-cell cell-eng">ENG</div>

                <div onclick="clickRec('R1')" class="grid-cell text-red-600 border-t border-black">R1 (DANG)</div>
                <div onclick="clickRec('R2')" class="grid-cell text-orange-500 border-t border-black">R2 (NON)</div>
            </div>
            <button onclick="clickRec('EO/NO-RESPONSE')" class="w-full mt-2 py-3 border-2 border-dashed border-gray-400 text-gray-400 font-black text-[10px] rounded-xl uppercase">EO / NO RESPONSE</button>
        </div>

        <div id="std-btns" class="hide grid grid-cols-2 gap-2 flex-1 pb-4">
            <button onclick="clickRec('IND')" class="bg-green-600 text-white rounded-xl font-black text-[10px] uppercase">Independent</button>
            <button onclick="clickRec('POS')" class="bg-yellow-500 text-white rounded-xl font-black text-[10px] uppercase">Positional</button>
            <button onclick="clickRec('GES')" class="bg-teal-500 text-white rounded-xl font-black text-[10px] uppercase">Gestural</button>
            <button onclick="clickRec('VB')" class="bg-blue-500 text-white rounded-xl font-black text-[10px] uppercase">Verbal</button>
            <button onclick="clickRec('PP')" class="bg-orange-400 text-white rounded-xl font-black text-[10px] uppercase">Partial Phys</button>
            <button onclick="clickRec('FP')" class="bg-orange-600 text-white rounded-xl font-black text-[10px] uppercase">Full Phys</button>
            <button onclick="clickRec('INC')" class="bg-red-600 text-white rounded-xl font-black text-[10px] uppercase col-span-2">Incorrect</button>
        </div>

        <button onclick="pauseCycle()" class="text-gray-400 font-bold uppercase text-[10px] mb-6 underline">Back to List</button>
    </div>

    <div id="undo-modal" class="hide fixed inset-0 bg-black/80 z-[350] flex items-center justify-center p-6"><div class="bg-white w-full max-w-xs rounded-[30px] p-6 flex flex-col max-h-[70vh]"><div id="undo-list" class="space-y-2 overflow-y-auto mb-4"></div><button onclick="hide('undo-modal')" class="text-gray-400 py-2 font-bold uppercase text-[10px]">Close</button></div></div>
    <div id="skip-modal" class="hide fixed inset-0 bg-black/80 z-[300] flex items-center justify-center p-6"><div class="bg-white w-full max-w-xs rounded-[30px] p-6 space-y-2 text-center"><h3 class="font-black uppercase text-xs mb-2 text-gray-400">Skip Reason</h3><button onclick="finishSkip('REFUSAL')" class="w-full bg-red-500 text-white py-4 rounded-xl font-bold uppercase text-[10px]">Refusal</button><button onclick="finishSkip('MATERIALS')" class="w-full bg-gray-800 text-white py-4 rounded-xl font-bold uppercase text-[10px]">Materials</button><button onclick="hide('skip-modal')" class="w-full text-gray-400 py-2 font-bold">Cancel</button></div></div>

    <div id="s-prof" class="fixed inset-0 bg-indigo-950 z-[100] p-8 flex flex-col items-center hide">
        <h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase italic">Profiles</h1>
        <div id="p-list" class="w-full max-w-xs space-y-3 mb-8"></div>
        <input id="p-in" type="text" placeholder="NAME..." class="w-full max-w-xs p-4 rounded-2xl mb-4 uppercase font-black outline-none text-center"><button onclick="addP()" class="w-full max-w-xs bg-green-500 text-white font-black py-4 rounded-2xl shadow-lg">+ ADD USER</button>
    </div>

    <div id="s-loc" class="fixed inset-0 bg-gray-100 z-[90] hide p-6 flex flex-col items-center overflow-y-auto">
        <h1 class="font-black text-2xl mb-6 mt-10 uppercase text-blue-900 italic underline">Folders</h1>
        <div id="l-list" class="grid grid-cols-2 gap-4 w-full max-w-md mb-8"></div>
        <div class="w-full max-w-md bg-white p-6 rounded-[30px] shadow-sm border"><input id="l-in" type="text" placeholder="FOLDER (SBT)" class="w-full p-4 rounded-2xl mb-4 uppercase font-black outline-none border-2"><button onclick="addL()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl uppercase text-sm">+ Add Folder</button></div>
    </div>

    <script>
        let u, l, f, activeC, sbtInterval, sbtSeconds = 0;
        const getDB = () => JSON.parse(localStorage.getItem(`d_${u}_${l}`) || '[]');
        const saveDB = (d) => localStorage.setItem(`d_${u}_${l}`, JSON.stringify(d));
        const show = (id) => document.getElementById(id).classList.remove('hide');
        const hide = (id) => document.getElementById(id).classList.add('hide');

        function init() {
            u = localStorage.getItem('u'); l = localStorage.getItem('l'); f = localStorage.getItem('f') || 'baseline';
            if (u && l) { restore(); } else if (u) { renderL(); } else { renderP(); }
        }

        function restore() { hide('s-loc'); hide('s-prof'); show('app'); document.getElementById('u-lab').innerText = `${u} | ${l}`; checkResume(); refresh(); }
        
        function tab(x) { f = x; localStorage.setItem('f', x); stopTimer(); hide('cyc'); show('app'); checkResume(); refresh(); }

        function refresh() {
            const list = document.getElementById('m-list'); list.innerHTML = '';
            document.querySelectorAll('button[id^="b-"]').forEach(b => b.classList.remove('act-t'));
            const activeTabBtn = document.getElementById('b-' + f); if (activeTabBtn) activeTabBtn.classList.add('act-t');
            let d = getDB();

            if (['baseline', 'treatment', 'maintenance'].includes(f)) {
                let tasks = d.filter(t => t.f === f && !t.res);
                list.innerHTML = `<div class="flex gap-2 mb-4"><button onclick="startRandomCycle()" class="flex-1 bg-black text-white py-4 rounded-2xl font-black uppercase text-[10px]">Random Cycle</button><button onclick="startStraightCycle()" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase text-[10px]">Straight Cycle</button></div><div class="bg-white p-4 rounded-3xl shadow-sm border mb-4"><input id="t-in" type="text" placeholder="NEW TASK..." class="w-full p-3 border-2 rounded-xl mb-2 uppercase font-black outline-none text-sm"><button onclick="addT()" class="w-full bg-blue-600 text-white py-2 rounded-xl text-[10px] font-bold uppercase">+ Add Task</button></div>`;
                tasks.forEach(t => {
                    list.innerHTML += `<div class="bg-white p-4 rounded-3xl border flex justify-between items-center mb-2 shadow-sm"><div onclick="runById(${t.id})" class="flex-1 font-black uppercase text-sm cursor-pointer">${t.text}</div><div class="flex gap-2"><button onclick="mov(${t.id})" class="bg-blue-100 text-blue-600 px-2 py-2 rounded-lg text-[8px] font-bold">Move</button><button onclick="delT(${t.id})" class="text-red-200 font-bold px-2">‚úï</button></div></div>`;
                });
            } else {
                list.innerHTML = `<h2 class="text-xl font-black uppercase mb-4 italic underline">${f.replace('_',' ')}</h2>`;
                d.filter(t => t.f === f || (f === 'recall' && t.res)).reverse().forEach(t => {
                    list.innerHTML += `<div class="bg-white p-4 rounded-2xl border mb-2 font-bold uppercase text-[10px] flex justify-between items-center shadow-sm"><span>${t.text}</span> <span class="text-indigo-600 font-black">${t.res}</span></div>`;
                });
            }
        }

        function runById(id) {
            let d = getDB(); let t = d.find(x => x.id == id); if (!t) return;
            activeC = t; show('cyc'); hide('app');
            document.getElementById('c-task').innerText = t.text;
            
            // STRICT FOLDER CHECK
            const folderName = l.toUpperCase().trim();
            if (folderName === 'SBT') {
                show('sbt-btns'); hide('std-btns'); startTimer();
                document.getElementById('mode-badge').innerText = "SBT Data Sheet";
            } else {
                show('std-btns'); hide('sbt-btns'); stopTimer();
                document.getElementById('mode-badge').innerText = "Standard DTT";
            }
        }

        function clickRec(v) {
            let d = getDB();
            let val = l.toUpperCase() === 'SBT' ? `${v} (${document.getElementById('sbt-timer').innerText})` : v;
            d.push({ id: Date.now(), text: activeC.text, res: val, f: 'recall', loc: l, date: new Date().toLocaleDateString() });
            saveDB(d);
            if (l.toUpperCase() === 'SBT') { startTimer(); } else { advance(); }
        }

        function advance() {
            let queue = JSON.parse(localStorage.getItem(`queue_${u}_${l}_${f}`) || '[]');
            queue.shift(); localStorage.setItem(`queue_${u}_${l}_${f}`, JSON.stringify(queue));
            if (queue.length > 0) runById(queue[0]); else pauseCycle();
        }

        function startTimer() { clearInterval(sbtInterval); sbtSeconds = 0; show('sbt-timer-container'); sbtInterval = setInterval(() => { sbtSeconds++; const m = Math.floor(sbtSeconds/60).toString().padStart(2,'0'); const s = (sbtSeconds%60).toString().padStart(2,'0'); document.getElementById('sbt-timer').innerText = `${m}:${s}`; }, 1000); }
        function stopTimer() { clearInterval(sbtInterval); hide('sbt-timer-container'); }

        function startRandomCycle() { let tasks = getDB().filter(t => t.f === f && !t.res); if (!tasks.length) return; let ids = tasks.map(t => t.id); for (let i = ids.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [ids[i], ids[j]] = [ids[j], ids[i]]; } localStorage.setItem(`queue_${u}_${l}_${f}`, JSON.stringify(ids)); runById(ids[0]); }
        function startStraightCycle() { let tasks = getDB().filter(t => t.f === f && !t.res); if (!tasks.length) return; let ids = tasks.map(t => t.id); localStorage.setItem(`queue_${u}_${l}_${f}`, JSON.stringify(ids)); runById(ids[0]); }
        function pauseCycle() { stopTimer(); hide('cyc'); show('app'); refresh(); }
        function checkResume() { let q = JSON.parse(localStorage.getItem(`queue_${u}_${l}_${f}`) || '[]'); if (q.length > 0) runById(q[0]); }
        function mov(id) { let d = getDB(); d.forEach(t => { if (t.id == id) { t.f = t.f === 'baseline' ? 'treatment' : t.f === 'treatment' ? 'maintenance' : t.f === 'maintenance' ? 'mastered' : 'baseline'; } }); saveDB(d); refresh(); }
        function addT() { let v = document.getElementById('t-in').value.trim().toUpperCase(); if (!v) return; let d = getDB(); d.push({ id: Date.now(), text: v, f: f }); saveDB(d); document.getElementById('t-in').value = ''; refresh(); }
        function delT(id) { if (confirm('Delete?')) { saveDB(getDB().filter(t => t.id != id)); refresh(); } }
        function finishSkip(r) { let d = getDB(); d.push({ id: Date.now(), text: activeC.text, res: 'SKIP: ' + r, f: 'recall', loc: l }); saveDB(d); hide('skip-modal'); advance(); }
        function addP() { let v = document.getElementById('p-in').value.trim().toUpperCase(); if (!v) return; let p = JSON.parse(localStorage.getItem('profiles') || '[]'); p.push(v); localStorage.setItem('profiles', JSON.stringify(p)); renderP(); }
        function renderP() { hide('s-loc'); hide('app'); show('s-prof'); let p = JSON.parse(localStorage.getItem('profiles') || '[]'); const list = document.getElementById('p-list'); list.innerHTML = ''; p.forEach(x => { list.innerHTML += `<button onclick="selP('${x}')" class="w-full bg-white/20 p-5 rounded-2xl text-white font-black uppercase text-left">${x}</button>`; }); }
        function selP(x) { u = x; localStorage.setItem('u', x); renderL(); }
        function addL() { let v = document.getElementById('l-in').value.trim().toUpperCase(); if (!v) return; let locs = JSON.parse(localStorage.getItem('locations') || '["SBT", "DTT"]'); if (!locs.includes(v)) locs.push(v); localStorage.setItem('locations', JSON.stringify(locs)); renderL(); }
        function renderL() { hide('s-prof'); hide('app'); show('s-loc'); let locs = JSON.parse(localStorage.getItem('locations') || '["SBT", "DTT"]'); const list = document.getElementById('l-list'); list.innerHTML = ''; locs.forEach(x => { list.innerHTML += `<button onclick="selL('${x}')" class="bg-white h-20 rounded-2xl shadow-sm border font-black uppercase text-blue-900">${x}</button>`; }); }
        function selL(x) { l = x; localStorage.setItem('l', x); restore(); }
        function openUndoMenu() { let history = getDB().filter(x => x.res).slice(-5).reverse(); const list = document.getElementById('undo-list'); list.innerHTML = ''; history.forEach(item => { list.innerHTML += `<button onclick="confirmUndo(${item.id})" class="w-full bg-gray-50 p-3 rounded-xl border font-black text-[10px] uppercase">Undo: ${item.text} - ${item.res}</button>`; }); show('undo-modal'); }
        function confirmUndo(id) { saveDB(getDB().filter(x => x.id !== id)); hide('undo-modal'); refresh(); }
        function exitN() { localStorage.removeItem('u'); location.reload(); }
        function exitL() { localStorage.removeItem('l'); location.reload(); }
        init();
    </script>
</body>
</html>
