<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Task Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900 pb-24">

    <div class="bg-purple-700 text-white text-[10px] font-bold text-center py-1 uppercase tracking-widest">
        App Status: Version 5.9 (Location Folders Active)
    </div>

    <div id="profileScreen" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center overflow-y-auto">
        <h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase tracking-widest text-center italic">Select Person</h1>
        <div id="profileList" class="w-full max-w-xs space-y-4 mb-8"></div>
        <div class="w-full max-w-xs border-t border-blue-800 pt-6 pb-10 text-center">
            <input id="newProfileName" type="text" placeholder="Enter Name..." class="w-full p-4 rounded-2xl mb-4 outline-none bg-white text-lg text-black shadow-lg">
            <button onclick="addPerson()" class="w-full bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg text-xl active:scale-95 border-b-4 border-green-700">+ ADD PERSON</button>
        </div>
    </div>

    <div id="locationScreen" class="fixed inset-0 bg-gray-100 z-[90] p-6 hidden flex flex-col items-center overflow-y-auto">
        <div class="flex justify-between w-full mb-6">
            <button onclick="goBackToNames()" class="text-blue-600 font-black text-xs uppercase">‚¨Ö Names</button>
            <span id="locUserLabel" class="font-black text-gray-400 uppercase text-xs tracking-widest"></span>
        </div>
        <h1 class="font-black text-2xl mb-6 uppercase text-blue-900 italic underline">Select Location</h1>
        <div id="locationList" class="grid grid-cols-2 gap-4 w-full max-w-md">
            </div>
    </div>

    <div id="appUI" class="hidden min-h-screen">
        <div class="bg-white border-b sticky top-0 z-50 shadow-sm">
            <div class="flex justify-between items-center p-2 bg-gray-50 border-b">
                 <button onclick="goBackToLocations()" class="p-2 text-blue-600 font-black text-[10px]">‚¨Ö LOCATIONS</button>
                 <span id="activeUserLabel" class="text-[10px] font-black text-gray-400 uppercase tracking-widest"></span>
            </div>
            <div class="flex justify-around">
                <button onclick="changeFol('baseline')" id="t-baseline" class="p-4 flex-1 text-[10px] font-black border-b-4 uppercase transition-all">Baseline</button>
                <button onclick="changeFol('treatment')" id="t-treatment" class="p-4 flex-1 text-[10px] font-black border-b-4 uppercase transition-all">Treatment</button>
                <button onclick="changeFol('maintenance')" id="t-maintenance" class="p-4 flex-1 text-[10px] font-black border-b-4 uppercase transition-all">Maint.</button>
            </div>
        </div>

        <div class="p-4 max-w-md mx-auto">
            <div id="folderHeader" class="flex justify-between items-center mb-4">
                <h1 id="headerTitle" class="font-black text-lg uppercase text-blue-800 italic underline decoration-blue-200">...</h1>
                <div id="headerActions">
                    <button onclick="toggleCycle()" id="cycleBtn" class="hidden bg-yellow-400 text-blue-900 px-4 py-2 rounded-xl font-black text-xs shadow-md">CYCLE ALL</button>
                    <button onclick="clearHistory()" id="clearHistBtn" class="hidden bg-red-600 text-white px-4 py-2 rounded-xl font-black text-xs shadow-md">CLEAR HISTORY</button>
                </div>
            </div>

            <div id="inputSection" class="flex gap-2 mb-6">
                <input id="taskInput" type="text" placeholder="Add task..." class="flex-1 p-4 rounded-2xl border-2 border-gray-200 outline-none bg-white">
                <button onclick="addTask()" class="bg-blue-600 text-white px-8 rounded-2xl font-bold text-3xl shadow-lg">+</button>
            </div>

            <div id="mainList" class="space-y-3"></div>

            <div id="cycleScreen" class="hidden text-center py-4">
                <div id="cycleCounter" class="text-blue-500 font-black text-xs mb-2"></div>
                <div class="bg-white p-12 rounded-[40px] shadow-2xl border-4 border-blue-500 mb-8">
                    <h2 id="displayTask" class="text-4xl font-black text-gray-800 break-words uppercase">...</h2>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button onclick="record('No')" class="bg-red-500 text-white py-8 rounded-3xl font-black text-2xl shadow-lg active:scale-95">‚úï NO</button>
                    <button onclick="record('Yes')" class="bg-green-500 text-white py-8 rounded-3xl font-black text-2xl shadow-lg active:scale-95">‚úì YES</button>
                </div>
                <button onclick="exitCycle()" class="block w-full text-gray-400 font-bold underline p-2">Exit</button>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-2 shadow-lg z-50">
            <button onclick="changeFol('trials')" id="t-trials" class="flex flex-col items-center py-2 w-1/3">
                <span class="text-xl">üìä</span><span class="text-[8px] font-black uppercase">Trial Sheet</span>
            </button>
            <button onclick="changeFol('mastered')" id="t-mastered" class="flex flex-col items-center py-2 w-1/3">
                <span class="text-xl">üèÜ</span><span class="text-[8px] font-black uppercase">Mastered</span>
            </button>
            <button onclick="changeFol('recall')" id="t-recall" class="flex flex-col items-center py-2 w-1/3">
                <span class="text-xl">üìã</span><span class="text-[8px] font-black uppercase">History</span>
            </button>
        </div>
    </div>

    <script>
        const LOCATIONS = ["DTT", "motor room", "centers", "arts and crafts", "dark sensory", "outside", "bathroom", "midday"];
        
        let profiles = JSON.parse(localStorage.getItem('tt_profiles') || '[]');
        let currentName = localStorage.getItem('last_user') || '';
        let currentLoc = localStorage.getItem('last_loc') || '';
        let currentFol = localStorage.getItem('last_folder') || 'baseline';
        let isCyc = localStorage.getItem('is_cycling') === 'true';
        let positions = JSON.parse(localStorage.getItem('saved_positions') || '{}');

        function addPerson() {
            const input = document.getElementById('newProfileName');
            const name = input.value.trim();
            if(!name) return;
            if(!profiles.includes(name)) {
                profiles.push(name);
                localStorage.setItem('tt_profiles', JSON.stringify(profiles));
            }
            input.value = '';
            renderProfiles();
        }

        function renderProfiles() {
            const list = document.getElementById('profileList');
            list.innerHTML = '';
            profiles.forEach(p => {
                const div = document.createElement('div');
                div.className = "bg-white p-5 rounded-2xl font-black shadow-md flex justify-between items-center mb-2 active:scale-95";
                div.innerHTML = `<span onclick="selectProfile('${p}')" class="flex-1 cursor-pointer uppercase text-black font-bold">${p}</span> 
                                 <button onclick="removePerson('${p}', event)" class="text-red-300 font-bold text-[10px]">DEL</button>`;
                list.appendChild(div);
            });
        }

        function selectProfile(name) {
            currentName = name;
            localStorage.setItem('last_user', name);
            document.getElementById('profileScreen').classList.add('hidden');
            document.getElementById('locUserLabel').innerText = name;
            renderLocations();
        }

        function renderLocations() {
            document.getElementById('locationScreen').classList.remove('hidden');
            document.getElementById('appUI').classList.add('hidden');
            const list = document.getElementById('locationList');
            list.innerHTML = '';
            LOCATIONS.forEach(loc => {
                const btn = document.createElement('button');
                btn.className = "bg-white p-6 rounded-3xl shadow-sm border-2 border-white font-black uppercase text-[10px] text-blue-800 active:bg-blue-600 active:text-white active:scale-95 transition-all h-24 flex items-center justify-center text-center";
                btn.innerText = loc;
                btn.onclick = () => selectLocation(loc);
                list.appendChild(btn);
            });
        }

        function selectLocation(loc) {
            currentLoc = loc;
            localStorage.setItem('last_loc', loc);
            document.getElementById('locationScreen').classList.add('hidden');
            document.getElementById('appUI').classList.remove('hidden');
            document.getElementById('activeUserLabel').innerText = `${currentName} | ${loc}`;
            refresh();
        }

        function goBackToNames() {
            localStorage.clear();
            location.reload();
        }

        function goBackToLocations() {
            currentLoc = '';
            localStorage.removeItem('last_loc');
            renderLocations();
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if(!input.value.trim()) return;
            let data = JSON.parse(localStorage.getItem(`data_${currentName}_${currentLoc}`) || '[]');
            data.push({ id: Date.now(), text: input.value.trim(), folder: currentFol });
            localStorage.setItem(`data_${currentName}_${currentLoc}`, JSON.stringify(data));
            input.value = '';
            refresh();
        }

        function clearHistory() {
            if(confirm("Delete all history for this location?")) {
                let data = JSON.parse(localStorage.getItem(`data_${currentName}_${currentLoc}`) || '[]');
                let filtered = data.filter(t => t.folder !== 'recall');
                localStorage.setItem(`data_${currentName}_${currentLoc}`, JSON.stringify(filtered));
                refresh();
            }
        }

        function changeFol(f) {
            currentFol = f;
            localStorage.setItem('last_folder', f);
            isCyc = false;
            refresh();
        }

        function toggleCycle() {
            isCyc = true;
            if(positions[currentFol] === undefined) positions[currentFol] = 0;
            saveCycleState();
            refresh();
        }

        function exitCycle() {
            isCyc = false;
            saveCycleState();
            refresh();
        }

        function saveCycleState() {
            localStorage.setItem('is_cycling', isCyc);
            localStorage.setItem('saved_positions', JSON.stringify(positions));
        }

        function record(val) {
            let data = JSON.parse(localStorage.getItem(`data_${currentName}_${currentLoc}`) || '[]');
            let filtered = data.filter(t => t.folder === currentFol);
            let pos = positions[currentFol] || 0;
            if (filtered[pos]) {
                data.push({ id: Date.now() + Math.random(), text: filtered[pos].text, folder: 'recall', res: val, date: new Date().toLocaleDateString() });
                positions[currentFol] = (pos + 1) % filtered.length;
                localStorage.setItem(`data_${currentName}_${currentLoc}`, JSON.stringify(data));
                saveCycleState();
                refresh();
            }
        }

        function moveTask(id, target) {
            let data = JSON.parse(localStorage.getItem(`data_${currentName}_${currentLoc}`) || '[]');
            data.forEach(t => { if(t.id === id) t.folder = target; });
            localStorage.setItem(`data_${currentName}_${currentLoc}`, JSON.stringify(data));
            refresh();
        }

        function deleteTask(id) {
            let data = JSON.parse(localStorage.getItem(`data_${currentName}_${currentLoc}`) || '[]');
            data = data.filter(t => t.id !== id);
            localStorage.setItem(`data_${currentName}_${currentLoc}`, JSON.stringify(data));
            refresh();
        }

        function refresh() {
            const list = document.getElementById('mainList');
            const cycleView = document.getElementById('cycleScreen');
            const inputSect = document.getElementById('inputSection');
            const cycBtn = document.getElementById('cycleBtn');
            const clearBtn = document.getElementById('clearHistBtn');
            list.innerHTML = '';
            document.getElementById('headerTitle').innerText = `${currentFol.toUpperCase()}`;

            let data = JSON.parse(localStorage.getItem(`data_${currentName}_${currentLoc}`) || '[]');
            let filtered = data.filter(t => t.folder === currentFol);

            cycBtn.style.display = (filtered.length > 0 && ['baseline', 'treatment', 'maintenance'].includes(currentFol)) ? 'block' : 'none';
            clearBtn.style.display = (currentFol === 'recall') ? 'block' : 'none';
            inputSect.style.display = (['baseline', 'treatment', 'maintenance'].includes(currentFol)) ? 'flex' : 'none';

            if (isCyc && filtered.length > 0) {
                list.style.display = 'none'; inputSect.style.display = 'none'; cycBtn.style.display = 'none';
                cycleView.classList.remove('hidden');
                let pos = positions[currentFol] || 0;
                if(pos >= filtered.length) pos = 0;
                document.getElementById('displayTask').innerText = filtered[pos].text;
                document.getElementById('cycleCounter').innerText = (pos + 1) + " / " + filtered.length;
            } else {
                list.style.display = 'block';
                cycleView.classList.add('hidden');
                if (currentFol === 'trials') { renderTrialSheet(data); return; }
                filtered.forEach((t, index) => {
                    const card = document.createElement('div');
                    card.className = "bg-white p-4 rounded-2xl shadow-sm border flex justify-between items-center mb-2";
                    let moveBtns = (currentFol === 'baseline') ? `<button onclick="moveTask(${t.id},'treatment')" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-[10px] font-bold uppercase">Start Tx</button>` : '';
                    card.innerHTML = `<span onclick="startCycleAt(${index})" class="font-bold text-gray-700 text-sm flex-1 cursor-pointer py-2 uppercase italic">${t.text}</span><div class="flex gap-2 items-center">${moveBtns}<button onclick="deleteTask(${t.id})" class="text-red-200 px-2 font-bold">‚úï</button></div>`;
                    list.appendChild(card);
                });
            }
        }

        function renderTrialSheet(data) {
            const list = document.getElementById('mainList');
            const history = data.filter(t => t.folder === 'recall');
            const stats = {};
            history.forEach(t => {
                if(!stats[t.text]) stats[t.text] = { yes: 0, total: 0 };
                stats[t.text].total++;
                if(t.res === 'Yes') stats[t.text].yes++;
            });
            list.innerHTML = '';
            for(let task in stats) {
                let pct = Math.round((stats[task].yes / stats[task].total) * 100);
                const div = document.createElement('div');
                div.className = "bg-white p-5 rounded-3xl shadow-sm mb-3 flex justify-between items-center border-2 border-white";
                div.innerHTML = `<div><p class="font-black uppercase">${task}</p><p class="text-[10px] font-bold text-gray-400">${stats[task].yes}/${stats[task].total} SUCCESS</p></div><p class="text-3xl font-black ${pct >= 80 ? 'text-green-600' : 'text-red-500'}">${pct}%</p>`;
                list.appendChild(div);
            }
        }

        function removePerson(name, e) {
            e.stopPropagation();
            if(confirm("Delete " + name + "?")) {
                profiles = profiles.filter(p => p !== name);
                localStorage.setItem('tt_profiles', JSON.stringify(profiles));
                LOCATIONS.forEach(l => localStorage.removeItem(`data_${name}_${l}`));
                renderProfiles();
            }
        }

        function startCycleAt(index) {
            isCyc = true;
            positions[currentFol] = index;
            saveCycleState();
            refresh();
        }

        // INIT
        if(currentName) {
            if(currentLoc) selectLocation(currentLoc); else selectProfile(currentName);
        } else {
            renderProfiles();
        }
    </script>
</body>
</html>
