<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hide{display:none !important}
        .folder-card { background: white; border-radius: 20px; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); border: 1px solid #f3f4f6; }
        .folder-card:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-gray-100 font-sans pb-10 text-gray-900 text-sm">
    <div class="bg-black text-white text-[10px] font-black text-center py-1 uppercase tracking-[0.2em]">v6.5.0 | Professional Workspace</div>

    <div id="s-prof" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center overflow-y-auto hide">
        <h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase italic">Profiles</h1>
        <div id="p-list" class="w-full max-w-xs space-y-3 mb-8"></div>
        <input id="p-in" type="text" placeholder="NAME..." class="w-full max-w-xs p-4 rounded-2xl mb-4 uppercase font-bold outline-none">
        <button onclick="addP()" class="w-full max-w-xs bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg">+ ADD PERSON</button>
    </div>

    <div id="s-loc" class="fixed inset-0 bg-gray-100 z-[90] hide p-6 flex flex-col items-center">
        <h1 class="font-black text-2xl mb-6 mt-10 uppercase text-blue-900 italic underline">Location</h1>
        <div id="l-list" class="grid grid-cols-2 gap-4 w-full max-w-md"></div>
    </div>

    <div id="app" class="hide min-h-screen">
        <div class="bg-white p-4 shadow-sm flex justify-between items-center border-b">
             <button onclick="exitL()" class="text-blue-600 font-black text-[10px] uppercase">‚¨Ö LOC</button>
             <div id="u-lab" class="text-[10px] font-black text-gray-400 uppercase"></div>
             <button onclick="exitN()" class="text-red-400 font-black text-[10px] uppercase">Logout</button>
        </div>

        <div class="p-6 max-w-md mx-auto">
            <div class="grid grid-cols-3 gap-3 mb-6">
                <button onclick="openFolder('baseline')" class="folder-card bg-blue-50">
                    <span class="text-2xl mb-1">üìÅ</span>
                    <span class="text-[9px] font-black uppercase text-blue-800">Baseline</span>
                </button>
                <button onclick="openFolder('treatment')" class="folder-card bg-orange-50">
                    <span class="text-2xl mb-1">üìÅ</span>
                    <span class="text-[9px] font-black uppercase text-orange-800">Treatment</span>
                </button>
                <button onclick="openFolder('maintenance')" class="folder-card bg-green-50">
                    <span class="text-2xl mb-1">üìÅ</span>
                    <span class="text-[9px] font-black uppercase text-green-800">Maint</span>
                </button>
            </div>

            <div class="grid grid-cols-3 gap-3">
                <button onclick="openFolder('recall')" class="folder-card bg-gray-50">
                    <span class="text-2xl mb-1">üìã</span>
                    <span class="text-[9px] font-black uppercase text-gray-800">Recall</span>
                </button>
                <button onclick="openFolder('trials')" class="folder-card bg-indigo-600 shadow-indigo-200">
                    <span class="text-2xl mb-1 text-white">üìä</span>
                    <span class="text-[9px] font-black uppercase text-white">Trial Sheet</span>
                </button>
                <button onclick="openFolder('ta')" class="folder-card bg-gray-50">
                    <span class="text-2xl mb-1">üìù</span>
                    <span class="text-[9px] font-black uppercase text-gray-800">TA Log</span>
                </button>
            </div>
        </div>
    </div>

    <div id="folder-view" class="hide fixed inset-0 bg-white z-[150] p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 id="folder-title" class="font-black text-2xl uppercase italic">Folder</h2>
            <button onclick="hide('folder-view')" class="text-gray-400 font-black text-xs border px-4 py-2 rounded-full uppercase">Back</button>
        </div>
        <div id="folder-content"></div>
    </div>

    <div id="cyc" class="hide fixed inset-0 bg-white z-[220] p-6 flex flex-col">
        <div class="flex justify-between items-center mb-4"><span id="c-task-title" class="text-blue-600 font-black text-[10px] uppercase tracking-widest"></span><button onclick="exitC()" class="text-gray-400 font-bold uppercase text-[10px] border px-3 py-1 rounded-full">Save & Exit</button></div>
        <div class="bg-blue-900 p-8 rounded-[30px] shadow-xl mb-6 text-center"><h2 id="c-task" class="text-2xl font-black uppercase text-white"></h2></div>
        <div class="flex flex-col items-center justify-center flex-1 bg-blue-50 rounded-[40px] border-4 border-blue-100 my-4">
            <div id="live-ratio" class="text-8xl font-black text-blue-900">0</div>
            <div class="text-[14px] font-black text-blue-400 uppercase tracking-widest mt-2">Trials Recorded</div>
        </div>
        <div class="grid grid-cols-2 gap-6 mt-auto mb-8">
            <button onclick="rec('No')" class="bg-red-500 text-white py-14 rounded-[40px] font-black text-6xl shadow-xl active:scale-95 transition-transform">‚úï</button>
            <button onclick="rec('Yes')" class="bg-green-500 text-white py-14 rounded-[40px] font-black text-6xl shadow-xl active:scale-95 transition-transform">‚úì</button>
        </div>
    </div>

    <script>
        let u, l, activeC, currentFolder;
        const show = (id) => document.getElementById(id).classList.remove('hide');
        const hide = (id) => document.getElementById(id).classList.add('hide');

        function init(){
            u = localStorage.getItem('u'); l = localStorage.getItem('l');
            if(u && l) restore(); else if(u) renderL(); else renderP();
        }

        function restore(){ hide('s-loc'); hide('s-prof'); show('app'); document.getElementById('u-lab').innerText=`${u} | ${l}`; }

        function openFolder(f){
            currentFolder = f;
            document.getElementById('folder-title').innerText = f;
            renderFolder();
            show('folder-view');
        }

        function renderFolder(){
            const div = document.getElementById('folder-content');
            div.innerHTML = '';
            let d = JSON.parse(localStorage.getItem(`d_${u}_${l}`)||'[]');

            if(currentFolder === 'trials'){
                // PROGRESS SHEET VIEW
                let table = `<table class="w-full text-left border-collapse mb-8 bg-gray-50 rounded-2xl overflow-hidden">
                    <tr class="bg-gray-200"><th class="p-3 text-[10px] font-black uppercase">Goal</th><th class="p-3 text-center text-[10px] font-black uppercase">Total</th><th class="p-3 text-right text-[10px] font-black uppercase">Success</th></tr>`;
                
                // Get list of unique goal names from baseline/treatment/maintenance
                let programs = d.filter(x => ['baseline','treatment','maintenance'].includes(x.f));
                let names = [...new Set(programs.map(x => x.text))];

                names.forEach(name => {
                    let history = d.filter(x => x.f === 'recall' && x.text === name);
                    let total = history.length;
                    let yes = history.filter(x => x.res === 'Yes').length;
                    let pct = total > 0 ? Math.round((yes / total) * 100) : 0;
                    table += `<tr class="border-b"><td class="p-3 font-bold uppercase text-[11px]">${name}</td><td class="p-3 text-center font-bold text-gray-500">${total}</td><td class="p-3 text-right font-black text-blue-600">${pct}%</td></tr>`;
                });
                div.innerHTML = table + `</table>`;
            } else if(['baseline','treatment','maintenance'].includes(currentFolder)){
                div.innerHTML = `<div class="bg-gray-50 p-4 rounded-2xl mb-4">
                    <input id="t-in" type="text" placeholder="New Goal Name..." class="w-full p-3 rounded-xl mb-2 uppercase font-black outline-none border">
                    <button onclick="addT()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black uppercase text-[10px]">Add to Folder</button>
                </div>`;
                let items = d.filter(t => t.f === currentFolder).reverse();
                items.forEach(t => {
                    div.innerHTML += `<div class="bg-white p-5 rounded-2xl border shadow-sm flex justify-between items-center mb-3">
                        <div onclick="runC('${t.text}')" class="flex-1 font-black uppercase text-sm">${t.text}</div>
                        <button onclick="delT(${t.id})" class="text-red-100 px-2 font-black">‚úï</button>
                    </div>`;
                });
            } else if(currentFolder === 'recall'){
                let items = d.filter(t => t.f === 'recall').reverse();
                items.forEach(t => {
                    div.innerHTML += `<div class="bg-gray-50 p-3 rounded-xl mb-2 flex justify-between border-l-4 ${t.res==='Yes'?'border-green-500':'border-red-500'}">
                        <div><div class="text-[8px] font-bold text-gray-400">${t.date}</div><div class="font-black uppercase text-[11px]">${t.text}</div></div>
                        <div class="font-black text-[11px]">${t.res}</div>
                    </div>`;
                });
            }
        }

        function runC(name){ 
            activeC={name:name,sessionCount:0}; 
            show('cyc'); 
            document.getElementById('c-task').innerText=name; 
            document.getElementById('c-task-title').innerText=name; 
            document.getElementById('live-ratio').innerText = "0";
        }

        function rec(v){ 
            let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)||'[]'); 
            d.push({ id: Date.now(), text: activeC.name, res: v, f: 'recall', date: new Date().toLocaleDateString(), time: new Date().toLocaleTimeString() }); 
            localStorage.setItem(k,JSON.stringify(d)); 
            activeC.sessionCount++;
            document.getElementById('live-ratio').innerText = activeC.sessionCount;
        }

        function exitC(){ activeC=null; hide('cyc'); renderFolder(); }
        function addT(){
            let v=document.getElementById('t-in').value.trim().toUpperCase(); if(!v) return;
            let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)||'[]');
            d.push({id:Date.now(),text:v,f:currentFolder});
            localStorage.setItem(k,JSON.stringify(d)); renderFolder();
        }

        function delT(id){ if(confirm('Delete?')){ let k=`d_${u}_${l}`, d=JSON.parse(localStorage.getItem(k)).filter(t=>t.id!==id); localStorage.setItem(k,JSON.stringify(d)); renderFolder(); } }
        function renderP(){
            const list=document.getElementById('p-list'); let p=JSON.parse(localStorage.getItem('profiles')||'[]');
            list.innerHTML=''; p.forEach(x=>{ list.innerHTML+=`<button onclick="selP('${x}')" class="w-full bg-white p-5 rounded-2xl font-black shadow-md uppercase mb-3 text-left border-b-4 border-blue-200">${x}</button>`; });
            show('s-prof'); hide('s-loc'); hide('app');
        }
        function selP(x){ u=x; localStorage.setItem('u',x); renderL(); }
        function renderL(){
            hide('s-prof'); show('s-loc'); hide('app');
            const list=document.getElementById('l-list'); list.innerHTML='';
            ["DTT","MOTOR ROOM","CENTERS","ARTS/CRAFTS","SENSORY","OUTSIDE","BATHROOM","MIDDAY"].forEach(x=>{ list.innerHTML+=`<button onclick="selL('${x}')" class="bg-white p-4 rounded-2xl shadow-sm border-2 border-gray-100 font-black uppercase text-[10px] text-blue-900 h-24">${x}</button>`; });
        }
        function selL(x){ l=x; localStorage.setItem('l',x); restore(); }
        function addP(){ let v=document.getElementById('p-in').value.trim().toUpperCase(); if(!v) return; let p=JSON.parse(localStorage.getItem('profiles')||'[]'); p.push(v); localStorage.setItem('profiles',JSON.stringify(p)); document.getElementById('p-in').value=''; renderP(); }
        function exitN(){ localStorage.removeItem('u'); localStorage.removeItem('l'); location.reload(); }
        function exitL(){ localStorage.removeItem('l'); renderL(); }
        init();
    </script>
</body>
</html>
