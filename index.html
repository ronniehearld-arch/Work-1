<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.4.9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.act-t{border-bottom:4px solid #4f46e5;color:#4f46e5} .hide{display:none !important}</style>
</head>
<body class="bg-gray-100 font-sans pb-24 text-gray-900">
    <div onclick="exitN()" class="bg-black text-white text-[10px] font-bold text-center py-1 uppercase cursor-pointer sticky top-0 z-[150]">v6.4.9 | (Tap to Switch User)</div>

    <div id="s-prof" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center overflow-y-auto hide">
        <h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase italic">Profiles</h1>
        <div id="p-list" class="w-full max-w-xs space-y-3 mb-8"></div>
        <div class="w-full max-w-xs border-t border-blue-800 pt-6">
            <input id="p-in" type="text" placeholder="NAME..." class="w-full p-4 rounded-2xl mb-4 uppercase font-bold outline-none">
            <button onclick="addP()" class="w-full bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg">+ ADD PERSON</button>
        </div>
    </div>
    <div id="s-loc" class="fixed inset-0 bg-gray-100 z-[90] hide p-6 flex flex-col items-center">
        <h1 class="font-black text-2xl mb-6 mt-10 uppercase text-blue-900 italic underline">Location</h1>
        <div id="l-list" class="grid grid-cols-2 gap-4 w-full max-w-md"></div>
    </div>

    <div id="app" class="hide min-h-screen">
        <div class="bg-white sticky top-7 z-50 shadow-sm">
            <div class="flex justify-between p-2 bg-gray-50 border-b text-[10px] font-black uppercase">
                 <button onclick="exitL()" class="text-blue-600">‚¨Ö LOCATIONS</button>
                 <span id="u-lab" class="text-gray-400"></span>
            </div>
            <div class="flex">
                <button onclick="tab('baseline')" id="b-baseline" class="p-4 flex-1 text-[10px] font-bold uppercase">Base</button>
                <button onclick="tab('treatment')" id="b-treatment" class="p-4 flex-1 text-[10px] font-bold uppercase">TX</button>
                <button onclick="tab('maintenance')" id="b-maintenance" class="p-4 flex-1 text-[10px] font-bold uppercase">Maint</button>
            </div>
        </div>

        <div id="m-list" class="p-4 space-y-3 pb-20 max-w-md mx-auto"></div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-2 shadow-lg z-50">
            <button onclick="tab('trials')" id="b-trials" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìä</span><span class="text-[8px] font-black uppercase">Trial Sheet</span></button>
            <button onclick="tab('mastered')" id="b-mastered" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üèÜ</span><span class="text-[8px] font-black uppercase">Mastered</span></button>
            <button onclick="tab('ta_history')" id="b-ta_history" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìù</span><span class="text-[8px] font-black uppercase">TA Logs</span></button>
            <button onclick="tab('recall')" id="b-recall" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìã</span><span class="text-[8px] font-black uppercase">Recall</span></button>
        </div>
    </div>

    <div id="cyc" class="hide fixed inset-0 bg-white z-[220] p-6 text-center flex flex-col">
        <div class="text-blue-500 font-black text-[10px] mb-4 uppercase pt-10">Running: <span id="c-f-name"></span></div>
        <div class="bg-gray-50 p-12 rounded-[40px] border-4 border-blue-500 mb-8">
            <h2 id="c-task" class="text-3xl font-black uppercase"></h2>
        </div>
        <div class="grid grid-cols-2 gap-4 flex-1 items-center pb-10">
            <button onclick="rec('No')" class="bg-red-500 text-white h-48 rounded-3xl font-black text-5xl shadow-lg">‚úï</button>
            <button onclick="rec('Yes')" class="bg-green-500 text-white h-48 rounded-3xl font-black text-5xl shadow-lg">‚úì</button>
        </div>
        <button onclick="hide('cyc'); show('app');" class="text-gray-400 font-bold uppercase text-xs mb-4 underline">Pause Session (Save Progress)</button>
    </div>

    <div id="ta-run" class="hide fixed inset-0 bg-white z-[210] p-6 overflow-y-auto flex flex-col">
        <h2 id="ta-h" class="text-xl font-black uppercase mb-6 text-center italic underline"></h2>
        <div id="ta-s-list" class="space-y-4 mb-8 flex-1"></div>
        <button onclick="subTA()" class="w-full bg-green-500 text-white py-5 rounded-2xl font-black shadow-lg uppercase mb-4">Submit TA Data</button>
        <button onclick="hide('ta-run'); show('app');" class="text-gray-400 font-bold uppercase text-xs mb-4 text-center">Pause TA</button>
    </div>

    <script>
        let u, l, f, activeC, taS;
        function show(id){document.getElementById(id).classList.remove('hide')}
        function hide(id){document.getElementById(id).classList.add('hide')}

        function init(){
            u = localStorage.getItem('u'); l = localStorage.getItem('l');
            f = localStorage.getItem('f') || 'baseline';
            if(u && l){ restore(); } else if(u){ renderL(); } else { renderP(); }
        }

        function restore(){ hide('s-loc'); hide('s-prof'); show('app'); document.getElementById('u-lab').innerText=`${u} | ${l}`; refresh(); }
        function tab(x){ f=x; localStorage.setItem('f',x); refresh(); }

        function refresh(){
            const list=document.getElementById('m-list'); list.innerHTML='';
            document.querySelectorAll('button[id^="b-"]').forEach(b=>b.classList.remove('act-t'));
            const activeTabBtn = document.getElementById('b-'+f); if(activeTabBtn) activeTabBtn.classList.add('act-t');
            
            let d=getDB();
            let savedIdx = localStorage.getItem(`idx_${u}_${l}_${f}`);

            // ADD GOAL & CYCLE BUTTONS
            if(['baseline','treatment','maintenance','mastered'].includes(f)){
                let cycleText = (savedIdx !== null) ? "Resume Cycle" : "Start Cycle";
                let cycleColor = (savedIdx !== null) ? "bg-indigo-600" : "bg-black";
                
                list.innerHTML = `
                <div class="flex gap-2 mb-4">
                    <button onclick="startCycle(${savedIdx || 0})" class="flex-1 ${cycleColor} text-white py-4 rounded-2xl font-black uppercase text-xs shadow-lg">${cycleText}</button>
                    ${savedIdx !== null ? `<button onclick="resetCyclePos()" class="bg-gray-200 text-gray-500 px-4 rounded-2xl font-black text-[10px]">RESET</button>` : ''}
                </div>
                <div class="bg-white p-4 rounded-3xl shadow-md border mb-4">
                    <input id="t-in" type="text" placeholder="NEW GOAL NAME..." class="w-full p-3 border-2 rounded-xl mb-2 uppercase font-bold outline-none text-sm">
                    <div class="flex gap-2"><button onclick="addT('trial')" class="flex-1 bg-blue-600 text-white py-2 rounded-xl text-[10px] font-bold uppercase">+ Trial</button>
                    <button onclick="addT('ta')" class="flex-1 bg-orange-500 text-white py-2 rounded-xl text-[10px] font-bold uppercase">+ TA</button></div>
                </div>`;
            } else if(['trials', 'ta_history', 'recall'].includes(f)){
                list.innerHTML = `<div class="flex justify-between items-center mb-4"><h2 class="text-xl font-black uppercase italic underline">${f.replace('_',' ')}</h2><button onclick="clearHistory()" class="bg-red-600 text-white px-3 py-1 rounded-lg font-bold text-[8px] uppercase">Reset History</button></div>`;
            }

            // Render Trial Sheet
            if(f === 'trials'){
                let goals = [...new Set(d.filter(x => ['baseline','treatment','maintenance','mastered'].includes(x.f)).map(x => x.text))];
                let table = `<div class="bg-white rounded-3xl border shadow-sm overflow-hidden"><table class="w-full text-left"><tr class="bg-gray-50 text-[9px] font-black uppercase border-b"><th class="p-4">Program</th><th class="p-4 text-center">Total</th><th class="p-4 text-right">Success</th></tr>`;
                goals.forEach(g => {
                    let history = d.filter(x => (x.f === 'recall' || x.f === 'ta_history') && x.text === g);
                    let total = 0, yes = 0;
                    history.forEach(h => { if(typeof h.res === 'object'){ let steps = Object.values(h.res); total += steps.length; yes += steps.filter(s=>s==='Yes').length; } else { total++; if(h.res==='Yes') yes++; } });
                    let pct = total > 0 ? Math.round((yes / total) * 100) : 0;
                    table += `<tr class="border-b"><td class="p-4 font-black uppercase text-xs">${g}</td><td class="p-4 text-center font-bold text-gray-400 text-xs">${total}</td><td class="p-4 text-right font-black text-indigo-600">${pct}%</td></tr>`;
                });
                list.innerHTML += table + `</table></div>`;
            }

            // Render Task List
            d.filter(t=>t.f===f).forEach((t, idx)=>{
                let moveLabel = t.f === 'baseline' ? 'To TX' : t.f === 'treatment' ? 'To Maint' : t.f === 'maintenance' ? 'To Master' : 'To Base';
                let content = '';
                if(f === 'ta_history' || f === 'recall'){
                    content = `<div class="bg-white p-4 rounded-2xl border mb-2 flex justify-between font-bold uppercase text-[10px]"><span>${t.text}</span><span>${typeof t.res==='string'?t.res:'TA'}</span></div>`;
                } else {
                    let isCurrent = (savedIdx !== null && parseInt(savedIdx) === idx);
                    content = `<div class="bg-white p-4 rounded-3xl border ${isCurrent?'border-indigo-500 border-2 shadow-md':''} flex justify-between items-center mb-2"><div onclick="startCycle(${idx})" class="flex-1 font-black uppercase text-sm cursor-pointer">${t.text} ${isCurrent?'<span class="text-indigo-500 text-[8px] ml-2">‚óè NEXT</span>':''}</div><div class="flex gap-2"><button onclick="mov(${t.id})" class="bg-blue-600 text-white px-2 py-2 rounded-lg text-[7px] font-bold leading-tight w-12">${moveLabel}</button><button onclick="delT(${t.id})" class="text-red-200">‚úï</button></div></div>`;
                }
                list.innerHTML += content;
            });
        }

        function startCycle(index){
            let tasks = getDB().filter(t=>t.f===f);
            if(index >= tasks.length) { resetCyclePos(); return; }
            localStorage.setItem(`idx_${u}_${l}_${f}`, index);
            let t = tasks[index];
            document.getElementById('c-f-name').innerText = f.toUpperCase();
            if(t.type === 'ta') { runTA(t.id); } 
            else { activeC = t; show('cyc'); hide('app'); document.getElementById('c-task').innerText = t.text; }
        }

        function rec(v){
            let d = getDB(); d.push({id:Date.now(), text:activeC.text, res:v, f:'recall', date:new Date().toLocaleDateString()});
            saveDB(d);
            startCycle(parseInt(localStorage.getItem(`idx_${u}_${l}_${f}`)) + 1);
        }

        function subTA(){ 
            let d=getDB(); d.push({id:Date.now(), text:taS.name, res:taS.res, f:'ta_history', date:new Date().toLocaleDateString()}); 
            saveDB(d); hide('ta-run'); 
            startCycle(parseInt(localStorage.getItem(`idx_${u}_${l}_${f}`)) + 1);
        }

        function resetCyclePos(){ localStorage.removeItem(`idx_${u}_${l}_${f}`); refresh(); }
        function getDB(){ return JSON.parse(localStorage.getItem(`d_${u}_${l}`)||'[]'); }
        function saveDB(d){ localStorage.setItem(`d_${u}_${l}`, JSON.stringify(d)); }
        function runTA(id){ let d=getDB().find(t=>t.id===id); taS={id:id,name:d.text,steps:d.steps,res:{}}; resTA(); }
        function resTA(){ hide('app'); show('ta-run'); document.getElementById('ta-h').innerText=taS.name; const list=document.getElementById('ta-s-list'); list.innerHTML=''; taS.steps.forEach((s,i)=>{ let v=taS.res[i]; list.innerHTML+=`<div class="flex justify-between items-center p-3 border rounded-xl font-bold uppercase text-[10px] mb-2"><span>${s}</span><div class="flex gap-2"><button onclick="mS(${i},'No')" class="w-10 h-10 rounded-full border-2 ${v==='No'?'bg-red-500 text-white':'border-gray-300'}">-</button><button onclick="mS(${i},'Yes')" class="w-10 h-10 rounded-full border-2 ${v==='Yes'?'bg-blue-900 text-white':'border-blue-900'}">+</button></div></div>`; }); }
        function mS(i,v){ taS.res[i]=v; resTA(); }
        function mov(id){ let d=getDB(); d.forEach(t=>{ if(t.id===id){ t.f=t.f==='baseline'?'treatment':t.f==='treatment'?'maintenance':t.f==='maintenance'?'mastered':'baseline'; } }); saveDB(d); refresh(); }
        function addT(type){ let v=document.getElementById('t-in').value.trim().toUpperCase(); if(!v) return; let steps = []; if(type==='ta'){ let s; while(s = prompt("Step:")) if(s) steps.push(s.toUpperCase()); } let d=getDB(); d.push({id:Date.now(), text:v, type:type, f:f, steps:steps}); saveDB(d); refresh(); }
        function renderP(){ hide('s-loc'); hide('app'); show('s-prof'); const list=document.getElementById('p-list'); let p=JSON.parse(localStorage.getItem('profiles')||'[]'); list.innerHTML=''; p.forEach(x=>{ list.innerHTML+=`<button onclick="selP('${x}')" class="w-full bg-white p-4 rounded-2xl font-black shadow-md uppercase mb-2 text-left">${x}</button>`; }); }
        function selP(x){ u=x; localStorage.setItem('u',x); renderL(); }
        function renderL(){ hide('s-prof'); hide('app'); show('s-loc'); const list=document.getElementById('l-list'); list.innerHTML=''; ["DTT","MOTOR ROOM","CENTERS","ARTS/CRAFTS","SENSORY","OUTSIDE","BATHROOM","MIDDAY"].forEach(x=>{ list.innerHTML+=`<button onclick="selL('${x}')" class="bg-white p-4 rounded-2xl shadow-sm border font-black uppercase text-[10px] text-blue-900 h-20">${x}</button>`; }); }
        function selL(x){ l=x; localStorage.setItem('l',x); restore(); }
        function addP(){ let v=document.getElementById('p-in').value.trim().toUpperCase(); if(!v) return; let p=JSON.parse(localStorage.getItem('profiles')||'[]'); p.push(v); localStorage.setItem('profiles',JSON.stringify(p)); renderP(); }
        function delT(id){ if(confirm('Delete?')){ let d=getDB().filter(t=>t.id!==id); saveDB(d); refresh(); } }
        function clearHistory(){ if(confirm("Clear data?") && confirm("FINAL WARNING: Clear?")){ let d=getDB(); let tasksOnly=d.filter(t=>['baseline','treatment','maintenance','mastered'].includes(t.f) && t.res===undefined); saveDB(tasksOnly); refresh(); } }
        function exitN(){ localStorage.removeItem('u'); location.reload(); }
        function exitL(){ localStorage.removeItem('l'); location.reload(); }
        init();
    </script>
</body>
</html>
