<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker Pro v6.6.12</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .act-t { border-bottom: 4px solid #4f46e5; color: #4f46e5; }
        .hide { display: none !important; }
        button:active { transform: scale(0.96); filter: brightness(0.8); }
    </style>
</head>
<body class="bg-gray-100 font-sans pb-24 text-gray-900">
    <div onclick="exitN()" class="bg-black text-white text-[10px] font-bold text-center py-1 uppercase sticky top-0 z-[150] cursor-pointer">v6.6.12 | (TAP TO SWITCH USER)</div>

    <div id="app" class="hide min-h-screen">
        <div class="bg-white sticky top-7 z-50 shadow-sm">
            <div class="flex justify-between p-2 bg-gray-50 border-b text-[10px] font-black uppercase">
                 <button onclick="exitL()" class="text-blue-600">‚¨Ö LOCATIONS</button>
                 <span id="u-lab" class="text-gray-400"></span>
            </div>
            <div class="flex">
                <button onclick="tab('baseline')" id="b-baseline" class="p-4 flex-1 text-[10px] font-bold uppercase">Baseline</button>
                <button onclick="tab('treatment')" id="b-treatment" class="p-4 flex-1 text-[10px] font-bold uppercase">Treatment</button>
                <button onclick="tab('maintenance')" id="b-maintenance" class="p-4 flex-1 text-[10px] font-bold uppercase">Maint</button>
            </div>
        </div>

        <div id="m-list" class="p-4 space-y-3 pb-20 max-w-md mx-auto"></div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center p-2 shadow-lg z-50">
            <button onclick="tab('trials')" id="b-trials" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìä</span><span class="text-[8px] font-black uppercase">Trial</span></button>
            <button onclick="tab('mastered')" id="b-mastered" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üèÜ</span><span class="text-[8px] font-black uppercase">Master</span></button>
            <button onclick="tab('ta_history')" id="b-ta_history" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìù</span><span class="text-[8px] font-black uppercase">TA Logs</span></button>
            <button onclick="tab('recall')" id="b-recall" class="flex flex-col items-center py-1 w-1/4"><span class="text-xl">üìã</span><span class="text-[8px] font-black uppercase">Recall</span></button>
        </div>
    </div>

    <div id="cyc" class="hide fixed inset-0 bg-white z-[220] p-4 text-center flex flex-col">
        <div class="flex justify-between items-center pt-8 mb-2">
            <span class="text-blue-500 font-black text-[10px] uppercase">Running Trial</span>
            <button onclick="show('skip-modal')" class="bg-red-600 text-white px-4 py-1 rounded-full font-black text-[10px] uppercase italic">Skip ‚è≠</button>
        </div>
        
        <div class="bg-gray-50 p-6 rounded-[30px] border-4 border-blue-500 mb-4 flex items-center justify-center min-h-[100px]">
            <h2 id="c-task" class="text-xl font-black uppercase"></h2>
        </div>

        <div class="grid grid-cols-2 gap-2 flex-1 pb-4">
            <button onclick="rec('IND')" class="bg-green-600 text-white rounded-xl font-black text-[10px] uppercase">Independent</button>
            <button onclick="rec('POS')" class="bg-yellow-500 text-white rounded-xl font-black text-[10px] uppercase">Positional</button>
            <button onclick="rec('GES')" class="bg-teal-500 text-white rounded-xl font-black text-[10px] uppercase">Gestural</button>
            <button onclick="rec('VB')" class="bg-blue-500 text-white rounded-xl font-black text-[10px] uppercase">Verbal</button>
            <button onclick="rec('PP')" class="bg-orange-400 text-white rounded-xl font-black text-[10px] uppercase">Partial Phys</button>
            <button onclick="rec('FP')" class="bg-orange-600 text-white rounded-xl font-black text-[10px] uppercase">Full Phys</button>
            <button onclick="rec('INC')" class="bg-red-600 text-white rounded-xl font-black text-[10px] uppercase">Incorrect</button>
            <button onclick="rec('NR')" class="bg-gray-500 text-white rounded-xl font-black text-[10px] uppercase">No Response</button>
            <button onclick="rec('PB')" class="col-span-2 bg-purple-700 text-white py-3 rounded-xl font-black text-[10px] uppercase">Problem Behavior</button>
        </div>
        
        <button onclick="pauseCycle()" class="text-gray-400 font-bold uppercase text-[10px] mb-4 underline">Pause & Return</button>
    </div>

    <div id="skip-modal" class="hide fixed inset-0 bg-black/90 z-[400] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl">
            <p class="text-[10px] font-black uppercase text-gray-400 mb-4 text-center">Reason for Skip?</p>
            <div class="grid grid-cols-1 gap-2">
                <button onclick="confirmSkip('REFUSAL')" class="bg-red-500 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Student Refusal</button>
                <button onclick="confirmSkip('NO MATERIALS')" class="bg-gray-700 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Missing Materials</button>
                <button onclick="confirmSkip('INTERRUPTED')" class="bg-blue-600 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Interrupted</button>
                <button onclick="hide('skip-modal')" class="text-gray-400 py-2 font-bold uppercase text-[10px] text-center mt-2">Cancel</button>
            </div>
        </div>
    </div>

    <div id="s-prof" class="fixed inset-0 bg-blue-900 z-[100] p-6 flex flex-col items-center hide">
        <h1 class="text-white font-black text-3xl mb-8 mt-10 uppercase italic">Profiles</h1>
        <div id="p-list" class="w-full max-w-xs space-y-3 mb-8"></div>
        <input id="p-in" type="text" placeholder="NAME..." class="w-full max-w-xs p-4 rounded-2xl mb-4 uppercase font-bold outline-none">
        <button onclick="addP()" class="w-full max-w-xs bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg">+ ADD</button>
    </div>

    <div id="s-loc" class="fixed inset-0 bg-gray-100 z-[90] hide p-6 flex flex-col items-center">
        <h1 class="font-black text-2xl mb-6 mt-10 uppercase text-blue-900 italic underline">Location</h1>
        <div id="l-list" class="grid grid-cols-2 gap-4 w-full max-w-md"></div>
    </div>

    <script>
        let u, l, f, activeC;
        // THESE NAMES (d_, u, l, f) MATCH v6.5.9 TO BRING BACK YOUR DATA
        const getDB = () => JSON.parse(localStorage.getItem(`d_${u}_${l}`)||'[]');
        const saveDB = (d) => localStorage.setItem(`d_${u}_${l}`, JSON.stringify(d));
        const show = (id) => document.getElementById(id)?.classList.remove('hide');
        const hide = (id) => document.getElementById(id)?.classList.add('hide');

        function init(){
            u = localStorage.getItem('u'); 
            l = localStorage.getItem('l'); 
            f = localStorage.getItem('f') || 'baseline';
            if(u && l){ restore(); } else if(u){ renderL(); } else { renderP(); }
        }
        function restore(){ hide('s-loc'); hide('s-prof'); show('app'); document.getElementById('u-lab').innerText=`${u} | ${l}`; checkResume(); refresh(); }
        function tab(x){ f=x; localStorage.setItem('f',x); hide('cyc'); show('app'); refresh(); }
        function checkResume(){ let q = JSON.parse(localStorage.getItem(`q_${u}_${l}_${f}`) || '[]'); if(q.length > 0) runById(q[0]); }

        function refresh(){
            const list=document.getElementById('m-list'); if(!list) return; list.innerHTML='';
            document.querySelectorAll('button[id^="b-"]').forEach(b=>b.classList.remove('act-t'));
            document.getElementById('b-'+f)?.classList.add('act-t');
            let d=getDB(), q = JSON.parse(localStorage.getItem(`q_${u}_${l}_${f}`) || '[]');

            if(['baseline','treatment','maintenance','mastered'].includes(f)){
                let tasks = d.filter(t=>t.f===f && !t.res);
                list.innerHTML = `<div class="flex gap-2 mb-4"><button onclick="startCycle()" class="flex-1 bg-black text-white py-4 rounded-2xl font-black uppercase text-xs shadow-lg">${q.length?'Resume Cycle':'Start Random Cycle'}</button>${q.length ? `<button onclick="resetCycle()" class="bg-gray-200 text-gray-500 px-4 rounded-2xl font-black text-[10px]">RESET</button>` : ''}</div><div class="bg-white p-4 rounded-3xl shadow-md border mb-4"><input id="t-in" type="text" placeholder="GOAL NAME..." class="w-full p-3 border-2 rounded-xl mb-2 uppercase font-bold text-sm"><button onclick="addT()" class="w-full bg-blue-600 text-white py-2 rounded-xl text-[10px] font-bold uppercase">+ Add Goal</button></div>`;
                tasks.forEach(t=>{
                    list.innerHTML += `<div class="bg-white p-4 rounded-3xl border ${q[0]==t.id?'border-indigo-500 border-2':''} flex justify-between items-center mb-2"><div onclick="runById(${t.id})" class="flex-1 font-black uppercase text-sm">${t.text}</div><button onclick="delT(${t.id})" class="text-red-200 px-2">‚úï</button></div>`;
                });
            } else {
                list.innerHTML = `<h2 class="text-xl font-black uppercase italic mb-4 underline">${f}</h2>`;
                d.filter(t => t.f === f).reverse().forEach(t => {
                    list.innerHTML += `<div class="bg-white p-3 rounded-xl border mb-2 font-black uppercase text-[10px] flex justify-between"><span>${t.text}</span><span class="text-indigo-600">${t.res}</span></div>`;
                });
            }
        }

        function runById(id){
            let d = getDB(), t = d.find(x => x.id == id); if(!t) return;
            activeC = t; hide('app'); hide('skip-modal'); show('cyc');
            document.getElementById('c-task').innerText = t.text;
        }

        function startCycle(){
            let ts = getDB().filter(t=>t.f===f && !t.res); if(!ts.length) return;
            let ids = ts.map(t=>t.id).sort(()=>Math.random()-0.5);
            localStorage.setItem(`q_${u}_${l}_${f}`, JSON.stringify(ids));
            runById(ids[0]);
        }

        function confirmSkip(reason){
            let qKey = `q_${u}_${l}_${f}`;
            let q = JSON.parse(localStorage.getItem(qKey) || '[]');
            if(q.length){
                let d = getDB();
                d.push({id:Date.now(), text:activeC.text, res:'SKIP: '+reason, f:'recall'});
                saveDB(d);
                let currentId = q.shift();
                q.push(currentId); // Put it at the back
                localStorage.setItem(qKey, JSON.stringify(q));
                runById(q[0]); // Load next goal
            }
        }

        function advance(){
            let qKey = `q_${u}_${l}_${f}`;
            let q = JSON.parse(localStorage.getItem(qKey) || '[]');
            q.shift();
            localStorage.setItem(qKey, JSON.stringify(q));
            if(q.length) runById(q[0]); else pauseCycle();
        }

        function rec(v){
            let d = getDB();
            d.push({id:Date.now(), text:activeC.text, res:v, f:'recall'});
            saveDB(d);
            advance();
        }

        function pauseCycle(){ hide('cyc'); show('app'); refresh(); }
        function resetCycle(){ localStorage.removeItem(`q_${u}_${l}_${f}`); pauseCycle(); }
        
        function addT(){
            let v=document.getElementById('t-in').value.trim().toUpperCase();
            if(!v) return;
            let d=getDB(); d.push({id:Date.now(), text:v, f:f}); saveDB(d);
            document.getElementById('t-in').value=''; refresh();
        }

        function renderP(){
            hide('s-loc'); show('s-prof'); const list=document.getElementById('p-list');
            let p=JSON.parse(localStorage.getItem('profiles')||'[]');
            list.innerHTML='';
            p.forEach(x=>{ list.innerHTML+=`<button onclick="setU('${x}')" class="w-full bg-white p-4 rounded-2xl font-black uppercase mb-2 text-left">üë§ ${x}</button>`; });
        }
        function setU(name){ localStorage.setItem('u', name); u=name; renderL(); }
        function addP(){
            let v=document.getElementById('p-in').value.trim().toUpperCase();
            if(!v) return;
            let p=JSON.parse(localStorage.getItem('profiles')||'[]');
            p.push(v); localStorage.setItem('profiles',JSON.stringify(p));
            document.getElementById('p-in').value=''; renderP();
        }

        function renderL(){
            hide('s-prof'); show('s-loc'); const list=document.getElementById('l-list');
            list.innerHTML='';
            ["DTT Room","Gym","Sensory","Outside","Bathroom"].forEach(x=>{
                list.innerHTML+=`<button onclick="setL('${x}')" class="bg-white p-4 rounded-2xl border font-black uppercase text-[10px] h-20 shadow-sm">üìç ${x}</button>`;
            });
        }
        function setL(loc){ localStorage.setItem('l', loc); l=loc; restore(); }
        function delT(id){ if(confirm('Delete?')){ let d=getDB().filter(t=>t.id!=id); saveDB(d); refresh(); } }
        function exitN(){ localStorage.removeItem('u'); location.reload(); }
        function exitL(){ localStorage.removeItem('l'); location.reload(); }
        init();
    </script>
</body>
</html>
